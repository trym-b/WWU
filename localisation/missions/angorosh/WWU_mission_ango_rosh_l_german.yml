 # Missions

 # Column 1
 F69_D_isle_of_strenght_title: "Isle of Strenght"
 F69_D_isle_of_strenght_desc: "The Isle of Strenght stands as important location for our control of the region. We must defeat the unworthy Boulderfist clan, and claim it as our own!"

 F69_D_isle_of_strenght_dev_title: "Development of Ango'rosh Settlement"
 F69_D_isle_of_strenght_dev_desc: "As we have moved further onto an island and established a community there, many of our wiser advisors suggested we make moves to move our main base onto it, allowing us establishment of bigger settlement, and in the future, a fortress."

 F69_D_isle_of_strenght_str_title: "Ango'rosh Stronghold"
 F69_D_isle_of_strenght_str_desc: "With our efforts, the Isle of Strenght had become a powerful base of operation for both our people and our soliders. With it, we have decided to establish the Ango'Rosh Hold on this island, serving as our primary bastion and secure place for our court."

 F69_D_operation_wood_harvest_title: "Operation: Wood Harvest"
 F69_D_operation_wood_harvest_desc: "We need more lumber. And so we have find a way to secure lumber supply."

 F69_D_develop_economy_title: "Economical Development"
 F69_D_develop_economy_desc: "We have to establish a way to secure founds for our war campains. By any means nessesary."

 F69_D_build_the_fleet_title: "Construct the Fleet"
 F69_D_build_the_fleet_desc: "To be able to challenge the enemies across the sea, one needs a navy able to withstand the Dreanor's waters. And we shall show everyone that Ogres are the best sailors across Draenor!"

 # Column 2
 F69_D_strenghten_tribals_title: "Strenghten the Tribals"
 F69_D_strenghten_tribals_desc: "The Tribal Elders of our warband need to be respected."

 F69_D_show_of_might_title: "The Show of Might"
 F69_D_show_of_might_desc: "As we have expanded our realm, nobody stands to oppose us. With might of our leader, all of Draenor shall tremble in fear!"

 F69_D_wood_chopping_efficiency_title: "Efficient Wood Chopping"
 F69_D_wood_chopping_efficiency_desc: "Sharper Axes make for more officient wood harvest."

 F69_D_weapons_of_war_title: "Weapons of War"
 F69_D_weapons_of_war_desc: "If we are to wage war across the continent, we must prepare for many battles ahead of us. But when it comes to taking down enemy fortifications, weapons of war are what we need."

 F69_D_ashran_expedition_title: "Ashran Expedition"
 F69_D_ashran_expedition_desc: "In the far north of Draenor, we have heard tales of an island, full of jungles and forests. Before we settle there, however, we must secure a landing spot. And the old land of Ashran will have to work."

 F69_D_fall_of_farahlon_title: "Fall of Faralhon"
 F69_D_fall_of_farahlon_desc: "All we asked for. Infinite Lumber!"

 # Column 3

 F69_D_siege_of_shattrath_title: "Siege of Shattrath"
 F69_D_siege_of_shattrath_desc: "The Draenei Scum had been eliminated, and the old capital had been reclaimed."

 F69_D_restore_goria_title: "Restoration of Goria"
 F69_D_restore_goria_desc: "The Old city of Goria had been reclaimed. Now, we are the true Gorians!"

 F69_D_heirs_of_goria_title: "Heirs of Gorian Empire"
 F69_D_heirs_of_goria_desc: "And so, the fake Emperor had fallen. Today, we stand. Today, we celebrate. For we are the true Gorian Empire!"

 # Column 5

 F69_D_outland_mission_switch_title: "Outland Mission Switch"
 F69_D_outland_mission_switch_desc: "Mission Switch: Push after collapse of Draenor"

