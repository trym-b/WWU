 wwu_zandalar_pirate_invasion.1.title: "Port of Zem'lan"
 wwu_zandalar_pirate_invasion.1.desc: "The Port of Zem'lan, also known as Zem'lan's port or simply Zem'lan, is a large, ruined Zandalari port town on the southwestern coast of Vol'dun. It is a cursed place, ruled over by Pirate-King Zem'lan and his crew of the eternal damned. In ages past, the port was attacked by the Faithless sethrak. Pirate-King Zem'lan refused to allow Zandalari refugees onto his ships to escape the sethrak attack and ordered his crew to rally and defend the port with their lives. However, when it became clear that the sethrak were too many, Zem'lan instead gathered his crew on the Golden Isle and conducted a ritual with three magical idols to curse his crew into undead skeletons, forced to serve him for eternity."
 wwu_zandalar_pirate_invasion.1.option.a: "Let us finish their service!"
 wwu_zandalar_pirate_invasion.1.option.b: "Let's join the Zem'lan crew!"
 wwu_zandalar_pirate_invasion.1.option.c: "Let's leave them alone"
 
 wwu_zandalar_pirate_invasion.2.title: "Zem'lan Pirates Driven Out!"
 wwu_zandalar_pirate_invasion.2.desc: "Pirate-king Zem'lan has left the world he was defending today. He defended the port even after his death, despite the fact that he was mainly concerned with money.. The great captain and his crew began their last voyage into the afterlife today."
 wwu_zandalar_pirate_invasion.2.option.a: "Salute to their service!"
 
 wwu_zandalar_pirate_invasion.3.title: "Humiliated by the Pirate-king"
 wwu_zandalar_pirate_invasion.3.desc: "Thus, in the present day, the port is almost entirely inhabited by Zem'lan's skeletal pirates. The corpses of souldrained refugees, Zem'lan's own defenders, and the Faithless invaders litter parts of the ruins. After Pirate-king's victory today, his service will continue and the port will still be unconquered."
 wwu_zandalar_pirate_invasion.3.option.a: "Horrible!"
 
