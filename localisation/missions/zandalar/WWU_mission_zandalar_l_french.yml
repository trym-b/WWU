 # -- Events
 wwu_zandalar_cataclysm.10.title: "Visions of The Cataclysm"
 wwu_zandalar_cataclysm.10.desc: "The earth is trembling, the elements are raging, the depths are spitting with creatures out of this world. It is certain that Cataclysm is coming. However, it depends on us how our people will pass it and to whom will they turn for help, to a prophet or a king? One thing's for sure, Zandalar must survive!"
 wwu_zandalar_cataclysm.10.option.a: "Let's prepare for the worst!"
 
 wwu_zandalar_cataclysm.11.title: "Visions about the Armored Dragon"
 wwu_zandalar_cataclysm.11.desc: "Zul described a huge armored dragon destroying everything in its path. Zandalar, unprepared, could not survive such a thing, he continued. Should we listen to him?"
 wwu_zandalar_cataclysm.11.option.a: "It may be the truth.."
 wwu_zandalar_cataclysm.11.option.b: "I will not listen to the madman"
 
 wwu_zandalar_cataclysm.12.title: "Visions of a legion of Water Serpents"
 wwu_zandalar_cataclysm.12.desc: "Zul described a legion of serpents emerging from the water, sinking everything in its path. We can still prepare for this, he continued. Will we listen to the madman?"
 wwu_zandalar_cataclysm.12.option.a: "It may be the truth.."
 wwu_zandalar_cataclysm.12.option.b: "I will not listen to the madman"
 
 wwu_zandalar_cataclysm.13.title: "Visions of the Sinking of Zandalar"
 wwu_zandalar_cataclysm.13.desc: "Zul returned. Tearing his clothes and throwing down his staff to the ground, Zul spoke of earthquakes and tidal waves. He described the golden capital of Zandalar slowly sinking beneath the waves in the aftermath of the Cataclysm, its once-great people drowning as their mighty works slipped forever beneath the sea. He offered to give him part of the golden fleet, and he would manage to find a new home for the trolls."
 wwu_zandalar_cataclysm.13.option.a: "Let's give him part of the fleet and let him be out of my sight"
 wwu_zandalar_cataclysm.13.option.b: "I will not listen to you madman"
 
 wwu_zandalar_cataclysm.14.title: "Earthquake!"
 wwu_zandalar_cataclysm.14.desc: "The whole Zandalar feels like the earth is shaking, was Zul right?"
 wwu_zandalar_cataclysm.14.option.a: "Zandalar will survive"
 
 wwu_zandalar_cataclysm.1.title: "The Cataclysm"
 wwu_zandalar_cataclysm.1.desc: "Cities and settlements are on fire, the earth shakes and the elements are raging. It is only a matter of time before people turn to help, for the help they deserve."
 wwu_zandalar_cataclysm.1.option.a: "Zandalar must survive"
 
 wwu_zandalar_cataclysm.100.title: "End of the Cataclysm"
 wwu_zandalar_cataclysm.100.desc: "The worst after the cataclysm is over. Now the empire is repaired. The people of Zandalari will remember this tragedy and learn from it. However, not everyone suffered from it, some benefited from this tragedy in one way or another."
 wwu_zandalar_cataclysm.100.option.a: "Zandalar survived"
 
 wwu_zandalar_cataclysm.2.title: "Cataclysmic Strike in [target_province.GetName]"
 wwu_zandalar_cataclysm.2.desc: "One of our provinces on Zandalar is on fire due to the cataclysm. Our people suffer terribly and are asking us for help and rescue. If they do not receive it, they will become xenophobic and their autonomy and aversion to the Golden Throne will increase for a long time. What should we do?"
 wwu_zandalar_cataclysm.2.option.a: "We have to help them!"
 wwu_zandalar_cataclysm.2.option.b: "Their sacrifice will not be in vain!"
 
