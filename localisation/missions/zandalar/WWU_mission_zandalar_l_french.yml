 grain_shortage: "Grain Shortage"
 
 A78_zan_one_two_title: "Fleet Renovation"
 A78_zan_one_two_desc: "Zandalar has had a great fleet since Shattering. We must start re-creating our invincible armada."
 
 A78_zan_one_three_title: "Resumption of Colonialism"
 A78_zan_one_three_desc: "We need to renew our old maps of the islands to the west."
 
 A78_zan_one_four_title: "The Art of Colonialism"
 A78_zan_one_four_desc: "After conquering the islands that have always been within the reach of Zandalar, we will colonize uninhabited lands. Thus, increasing our influence."
 
 A78_zan_one_five_title: "Kezan Reminder"
 A78_zan_one_five_desc: "Our empire has not forgotten the disgrace that occurred on Kezan, the goblins will pay for this humiliation."
 
 A78_zan_one_six_title: "Revenge on Goblins"
 A78_zan_one_six_desc: "The goblins will be under our boot once more. They will work even harder than before, and we will see to it."
 
 A78_zan_one_seven_title: "Drive out the Naga"
 A78_zan_one_seven_desc: "The appearance of the Naga on the coast could not herald anything good, it is good that we took care of the matter while we had time!"
 
 A78_zan_one_eight_title: "Eject the Naga from the Temple"
 A78_zan_one_eight_desc: "Naga were looking for titanic artifacts, while on our territory we had to get rid of them. Their mere presence could harm us, if not now, then in the future."
 
 A78_zan_one_nine_title: "Port Zem'lan"
 A78_zan_one_nine_desc: "Once one of the main centers of commerce, today it is only a ruin inhabited by the ghosts of the past. We will restore him to his former glory by making him a trading jewel of a Zandalar."
 
 A78_zan_two_one_title: "Military Reform"
 A78_zan_two_one_desc: "The country must quickly keep up with the changing world. We must make up our war tactics and make them equal with the rest of the world so that they can be on a par with them."
 
 A78_zan_two_two_title: "Isle of Giants"
 A78_zan_two_two_desc: "Our culture has always been inseparable from the great and ancient beasts. Let's focus on it and use the advantages of these invincible creatures."
 
 A78_zan_two_three_title: "Construction of the Docks"
 A78_zan_two_three_desc: "Let's build the docks that will be the foundation for our growing navy."
 
 A78_zan_two_four_title: "Admiralty Training"
 A78_zan_two_four_desc: "Our admiralty is out of date and has not fought naval wars for a long time. It's time to change that!."
 
 A78_zan_two_five_title: "The Golden Fleet"
 A78_zan_two_five_desc: "The invincible fleet is not just a dream. We are on a par with the Kultiras fleet and even higher. Let's reform our fleet with new techniques, thanks to which we will achieve undeniable domination!"
 
 A78_zan_two_seven_title: "World Hegemon"
 A78_zan_two_seven_desc: "Power is said to be in quality, not in number. In the case of the Zandalari Empire, one does not exclude the other. Our fleet is invincible and can easily crush all the world's powers."

 A78_zan_three_one_title: "Diplomatic Reform"
 A78_zan_three_one_desc: "The other trolls seem to have forgotten the power and influence of the most important troll empire. Let us remind them of our power in the troll meetings that take place every 4 years. Let us show them that the power of the Zandalari is unwavering!"
 
 A78_zan_three_two_title: "The End of the Rusty Empire"
 A78_zan_three_two_desc: "The time of Zandalari's stagnation is over. Our Empire will actively participate in world affairs and will show once again that trolls, as the original rulers of this world, will become them once again!"

 A78_zan_three_three_title: "Rise of the King of the Jungle"
 A78_zan_three_three_desc: "Power is said to be in quality, not in number. In the case of the Zandalari Empire, one does not exclude the other. Our fleet is invincible and can easily crush all the world's powers."

 A78_zan_three_four_title: "Building the Rastari Warport"
 A78_zan_three_four_desc: "Our armada needs a main pub where our entire fleet can dock. The place on the island near the capital has been used in this way for a long time, but it needs major changes to keep up with the changes in our fleet."

 A78_zan_three_five_title: "Secrets of Uldir"
 A78_zan_three_five_desc: "The former place of blood troll worship may hold many secrets. Let's find out what the old Titan facility can bring to us."

 A78_zan_three_six_title: "Challenge Kul Tiras"
 A78_zan_three_six_desc: "The human kingdom has long rivaled our power in the seas. It has dominated many times. Times have changed and now we are the ultimate challenge to the human kingdom of sea!"

 A78_zan_three_seven_title: "Fall of Kul Tiras"
 A78_zan_three_seven_desc: "The greatest mortal threat to our Armada has been destroyed. From now on, our fleet is an unquestionable dominant in all the waters of this world!"

 A78_zan_four_one_title: "Administrative Reform"
 A78_zan_four_one_desc: "Our empire is too centralized around one point. In order to be able to successfully conquer new territories, we must learn to develop less urbanized ones. At the same time, we must remember to develop our place of pride as a troll civilization, our capital of all trolls."

 A78_zan_four_two_title: "Launch the Capital Guards"
 A78_zan_four_two_desc: "Sentinels who are originally constructed by the Titans now serve the Zandalari. They will protect places important to us."

 A78_zan_four_three_title: "Deal with Nazmir"
 A78_zan_four_three_desc: "The time of passivity is over for Zandalari. We will be enforcing our domination like we haven't done yet. We will get rid of the heretics who have harassed us for years. This is their last chance to survive."

 A78_zan_four_four_title: "End of Nazmir"
 A78_zan_four_four_desc: "The bloody trolls and the threat from them have been gone for a long time, hopefully forever. Zandalari has always fought the ancient evil as a threat to all of us. Zandalar always won. Nothing has changed."

 A78_zan_four_five_title: "Deal with Minorities"
 A78_zan_four_five_desc: "The entire island of Zandalar is legally owned by Zandalari. Other races inhabiting it have a unique chance to survive or become slaves."

 A78_zan_four_six_title: "Unification of Zandalar"
 A78_zan_four_six_desc: "The entire subcontinent remains under the control of the rightful owner. This is a great day for our empire!"
 
 A78_zan_four_tenxd_title: "The Future of Zandalar"
 A78_zan_four_tenxd_desc: "The torn Zandalar after the civil war had enough rest to define a new political path. How will the future turn out?"
 
 A78_zan_five_one_title: "Summon the Loa of Kings"
 A78_zan_five_one_desc: "Thanks to the protection of our deity, our race of trolls can calmly welcome the next day. Loa will destroy all our enemies who threaten us in exchange for paying tribute to them!"

 A78_zan_five_two_title: "Launch the Temple Guards"
 A78_zan_five_two_desc: "Sentinels who are originally constructed by the Titans now serve the Zandalari. They will protect places important to us."

 A78_zan_five_three_title: "Empire of Gold"
 A78_zan_five_three_desc: "We need to rebuild our old buried gold mines. The golden cities will once again glow with new fresh gold nuggets!"

 A78_zan_five_five_title: "The Golden Army"
 A78_zan_five_five_desc: "Titanic constructs will be strengthened with golden armor, thanks to which all constructs will have greater durability and our empire will gain a lot of prestige!"

 A78_zan_five_seven_title: "Summon the Second Loa"
 A78_zan_five_seven_desc: "Zandalar has always been the holy place of all Loa, and we the Zandalari people have always protected and cultivated this place. Loa seeing our great efforts are willing to help us more than other trolls. Glory to Zandalari! Praise Loa!"

