 wwu_zandalar.42.title: "The birth of Princess Talanji"
 wwu_zandalar.42.desc: "Today, from inside the royal chambers, the cry of a child could be heard. What a child it was, a royal descendant of Rastakhan! Due to the gender of the child, not everyone on the council agreed with the legitimacy of the new descendant. Is it time for the future Queen of Zandalar?"
 wwu_zandalar.42.op1: "Let her be the first in line to the Golden Throne!"
 wwu_zandalar.42.op2: "We don't need such descendant"
 
 wwu_zandalar.43.title: "A tribute to blood trolls"
 wwu_zandalar.43.desc: "The King of Zandalar, whose power was once unchallenged, now faces unprecedented challenges. Blood trolls, plague the borders of the empire, spreading havoc and fear into the hearts of its inhabitants. With each passing day, as the sun sinks below the horizon, blood trolls go on the hunt, attacking villages and caravans, kidnapping victims for their dark rituals. The empire, already weakened by internal conflicts and political intrigues, is barely able to maintain its positions. In desperation, the King of Zandalar decides to make a reluctant deal with the blood trolls. In exchange for a fragile ceasefire, the empire must pay tribute - gold - to ensure temporary peace. This solution, although controversial, seems to be the only way to avoid an open war that the empire is unable to win. However, each tribute paid to the bloodtrolls only strengthens their position and courage, and the king realizes that this is only temporary relief. He must find a lasting solution before the blood trolls become too powerful to stop."
 wwu_zandalar.43.op1: "Let's pay tribute"
 wwu_zandalar.43.op2: "Zandalar is an empire that does not have to kneel"
 
 wwu_zandalar.45.title: "A messenger with a tribute from Zandalar"
 wwu_zandalar.45.desc: "A messenger from Zandalar, dressed in robes decorated with gold and symbols of the empire, bows before the [Root.Monarch.GetTitle] [Root.Monarch.GetName] of the blood trolls. In his hands lies a chest full of gold and precious stones - a tribute from a king who desires temporary peace. But in the eyes of the [Root.Monarch.GetTitle] there is greed not only for gold, but also for blood. Among Zandalar's emissaries are strong warriors who could serve as powerful sacrifices for G'huun. Their screams and pain could be a powerful gift that would please the god and bring even greater power to the tribe. Will the blood trolls choose temporary wealth or the long-lasting power of their sacrifices? The choice is in [Root.Monarch.GetTitle] hands, and the consequences will be felt by the entire tribe."
 wwu_zandalar.45.op1: "We take tribute"
 wwu_zandalar.45.op2: "Blood for the Blood God!"
 
