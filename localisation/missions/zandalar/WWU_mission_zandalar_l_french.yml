 # -- Events
 wwu_rusty_empire.1.title: "The Rusty Empire"
 wwu_rusty_empire.1.desc: "Once the great strength and heart of the Zul Empire that led all trolls. Today only a shadow of myself. Additionally, buried on the island by a great cataclysm caused by the eruption of the well of eternity, the Zandalari lost its position to the younger races, burying itself in decadence. The policy of our King Rastakhan does not indicate that anything will change in this matter. The radicalist and patriot §YProphet Zul§!, bored with the passivity of our king, will try to repair the country on his own. Our main goal is to get our kingdom back on track, with Zandalari becoming an empire again not only in name."
 wwu_rusty_empire.1.option.a: "Let the changes bring us enlightenment"
 
 wwu_rusty_empire.100.title: "End of the Rusty Empire"
 wwu_rusty_empire.100.desc: "The changes we've made will help us get back to the true empire track. However, §YProphet Zul§! has no patience and prefers radical changes to make the Troll Empire great again. He will want to achieve this in a number of ways, and we must be aware of this."
 wwu_rusty_empire.100.option.a: "For the future of Zandalari!"
 
