 wwu_zandalar_rise_of_the_zandalari.1.title: "The Prophet demands access to the Golden Fleet"
 wwu_zandalar_rise_of_the_zandalari.1.desc: "Our prophet reiterates his request to put him in command of the golden fleet. He wants to serve the Zandalar in this way, in a way, but are these its only goals?"
 wwu_zandalar_rise_of_the_zandalari.1.option.a: "Let's give it to him"
 wwu_zandalar_rise_of_the_zandalari.1.option.b: "He won't get what he wants, madman"
 
 wwu_zandalar_rise_of_the_zandalari.2.title: "Rise of the Zandalari"
 wwu_zandalar_rise_of_the_zandalari.2.desc: "Zul calls a meeting of all the major troll nations. He wants the trolls to be powerful again as they used to be. He has enough rotting in stasis and eternal humiliation. He proposes a development plan for other nations where Zandalar will help them get off their knees. In addition, he sees it as an opportunity to combine the forces of trolls into a single force that will be able to threaten the contemporary world order."
 wwu_zandalar_rise_of_the_zandalari.2.option.a: "Let the meeting begin!"
 
 wwu_zandalar_rise_of_the_zandalari.3.title: "Meeting of the Trolls"
 wwu_zandalar_rise_of_the_zandalari.3.desc: "Zul speaks to the other troll leaders to convince them to entrust their fate to Zandalar. He assures them that together with Zandalar they will be able to gain what they have lost, will the leaders be convinced of the prophet's words?"
 wwu_zandalar_rise_of_the_zandalari.3.option.a: "Let him speak!"
 
