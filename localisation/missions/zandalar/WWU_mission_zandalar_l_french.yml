 TSP_zemlan_five_one_title: "Revitalize the Great Port"
 TSP_zemlan_five_one_desc: "The great port of Zandalari will be reopened for trade in this area. We only need to be afraid of their reaction to the incarnation of the inhabitants of that port.."
 
 TSP_zemlan_five_three_title: "The Great Port of Zandalar"
 TSP_zemlan_five_three_desc: "The revenues of the great port of Zandalar are growing every year. Visitors are not bothered by the fact that the port crew are undead. What are they all used to outside of Zandalar?"
 
 TSP_zemlan_five_five_title: "Pearl of Zandalar"
 TSP_zemlan_five_five_desc: "Our port is a real zandalar pearl. Our trade revenues in this region are greater than those of the Golden Capital!"
 
 TSP_zemlan_five_six_title: "Calm the Curse"
 TSP_zemlan_five_six_desc: "Our captain has been painstakingly learning magic over the years to get rid of the curse. Instead, however, after much research, he concluded that he would be able to alter the operation of the curse, thereby making his and his crew's behavior less chaotic; improving the curse itself."
 
