 wwu_zandalar.9.title: "The Zandalar Ultimatum"
 wwu_zandalar.9.desc: "After the fall of Nazmir, Zandalar became the Hegemon of the entire island. He is making us demands to surrender or he will declare war on us in the near future. What will we do?"
 wwu_zandalar.9.option.a: "Let's give up"
 wwu_zandalar.9.option.b: "We will not give up without a fight"
 
 wwu_zandalar.10.title: "Promotion of another Loa"
 wwu_zandalar.10.desc: "Zandalar has always been home to all Loa, caring for all of them, from the smallest to the greatest. We can ask for help from another Loa, who will not only help us defend the island, but also go with us on military expeditions. 3 Loa have declared their willingness to aid warfare. Let's pay our respects to Loa!"
 wwu_zandalar.10.op1: "Let's choose Pa'ku!"
 wwu_zandalar.10.op2: "Let's choose Gonk!"
 wwu_zandalar.10.op3: "Let's choose Torcali!"

 wwu_zandalar.30.title: "Refugees from Amani!"
 wwu_zandalar.30.desc: "One of the greatest troll states has been destroyed and conquered. This is a great humiliation for the entire species. Immigrants flock to Zandalar, a neutral empire and home to all trolls, hoping to be accepted inside the walls. As the main empire, we should accept them, but are we sure?."
 wwu_zandalar.30.op1: "Let us give them autonomy in the form of their own state"
 wwu_zandalar.30.op2: "Let them settle down by adapting to us"
 wwu_zandalar.30.op3: "Let's throw them out of the empire"
 
