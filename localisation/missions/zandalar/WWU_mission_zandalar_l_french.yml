 wwu_zandalar.50.title: "Blessing from the Loa"
 wwu_zandalar.50.desc: "Today, we gather to celebrate a pivotal moment in the history of our land - the coronation of a new ruler of Zandalar. In this mystical convergence of spiritual and earthly realms, we invoke the presence of Rezan, the Loa of Kings. As the guardian of our traditions, keeper of our wisdom, and guide in times of uncertainty, Rezan's blessing upon the new leader symbolizes strength, unity, and the promise of a prosperous future. With hearts filled with gratitude and reverence, we welcome the new ruler as they receive the extended hand of Rezan. May this moment serve as a beacon of unity, wisdom, and resilience as we face the challenges ahead. In the name of the entire Zandalari people, we thank Rezan for his blessing and entrust our future to the guidance of our Loa."
 wwu_zandalar.50.op1: "May the ruler receive the greatest blessing"
 wwu_zandalar.50.op2: "May the ruler receive the great blessing"
 wwu_zandalar.50.op3: "May the ruler receive the blessing"
 wwu_zandalar.50.op4: "Blessing? Our ruler will do without it!"
 
 wwu_zandalar.51.title: "Mourning in the palace"
 wwu_zandalar.51.desc: "As dawn broke, a scene of solemnity enveloped the halls as the body of the ruler was discovered upon the golden throne. His form, desiccated, bore witness to the departure of his soul to the realm of the Loa. The air was heavy with reverence as it became apparent that the divine had called him forth, leaving behind a legacy of wisdom and guidance. The people whispered in hushed tones, recognizing the profound loss of their leader, whose spirit now danced among the Loa, forever watching over his beloved Zandalar."
 wwu_zandalar.51.op1: "A great ruler has just passed away to Loa"

 
