 A78_zan_five_thirteen_title: "The Great Civil War"
 A78_zan_five_thirteen_desc: "The inevitable happened. A conflict of ideas between the Golden Throne and the First Prophet resulted in a bloody war. All our decisions made so far have led us to this point. For Zandalar!"

