 wwu_zandalar_great_civil_war.1.title: "The Great Civil War"
 wwu_zandalar_great_civil_war.1.desc: "The inevitable happened. Half of our country has just declared war on us. The war will be bloody but Zandalar will not fall! The Prophet Zul will be impaled for what he has done."
 wwu_zandalar_great_civil_war.1.op1: "For Zandalar!"
 
 wwu_zandalar_great_civil_war.100.title: "End of the Great Civil War"
 wwu_zandalar_great_civil_war.100.desc: "Zandalar's bloody war is over. Now we will have to deal with the specter of the war that will accompany us. The effects of the war turmoil will accompany us for a long time. This war decided once and for all who was right in the dispute, the Council or the King."
