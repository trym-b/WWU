 wwu_council_of_zanchul.10.title: "The Prophet Zul and the Council of Zanchul"
 wwu_council_of_zanchul.10.desc: "The Prophet Zul presides over the Council of Zanchul and is the main advisor to the King of all Zandalar's trolls. It is possible, however, that this will not be the same. Zul, as a patriot who wants the power of the old trolls empires, will not look at the passive attitude of the king. He will try various tricks to achieve his goal. It may come to a point where the royal council will no longer listen to the king."
 wwu_council_of_zanchul.10.option.a: "We will meet the demands of the prophet"

 wwu_council_of_zanchul.11.title: "Estate Investment in [target_province.GetName]"
 wwu_council_of_zanchul.11.desc: "The council of Zanchul has invested within [target_province.GetName], raising the development of the land significantly."
 wwu_council_of_zanchul.11.option.a: "Excellent"
 
 wwu_council_of_zanchul.12.title: "Threat of Civil War Dissipates"
 wwu_council_of_zanchul.12.desc: "The threat posed by the civil war and Zul's disloyalty is removed. After such a long time, Zul realized that he would do nothing and the people of Zandalar were loyal to the King. From now on, he will only look at the good things for the King as a person of absolute authority."
 wwu_council_of_zanchul.12.option.a: "Sure!"
 
 wwu_council_of_zanchul.20.title: "Troublesome Matter"
 wwu_council_of_zanchul.20.desc: "Matters within a vast empire do not always follow plans. As in every country, there are various deviations from the norm. We can take care of them personally, or we can peition the council of Zanchul for help. One way or another, we must solve the problem."
 wwu_council_of_zanchul.20.option.a: "Let the council handle it"
 wwu_council_of_zanchul.20.option.b: "The throne will take care of it personally"

 wwu_council_of_zanchul.21.title: "Favourable Portents"
 wwu_council_of_zanchul.21.desc: "Davourable portents have swept through our empire, likely due to the greatness of our people. We could exploit these good times, improving the image of the Golden Throne. As a result, our reliance on the council of Zanchul will decrease."
 wwu_council_of_zanchul.21.option.a: "Let's improve our image"
 wwu_council_of_zanchul.21.option.b: "Let's take advantage of this portent"
 
