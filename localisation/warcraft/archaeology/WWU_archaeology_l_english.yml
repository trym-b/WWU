 wwu_archaeology_dig.1.title: "Opportunists"
 wwu_archaeology_dig.1.desc: "£archaeology_banner£\nOur archaeologists have been hard at work. Recently successes have displayed the promise of the site. However, local people have begun to demand payment, or they will force our archaeologists to stop. Without an adequate resolution, the dig may be in jeopardy."
 wwu_archaeology_dig.1.option.a: "Pay off the locals"
 wwu_archaeology_dig.1.option.b: "Guard the archaeologists"
 wwu_archaeology_dig.1.option.c: "Call their bluff"
 
 wwu_archaeology_dig.2.title: "Dig in Jeopardy"
 wwu_archaeology_dig.2.desc: "£archaeology_banner£\nOur archaeologists have been hard at work. However, local people have begun to petition for the dig to be stopped. Without an adequate resolution, the dig may be in jeopardy."
 wwu_archaeology_dig.2.option.a: "Resolve the situation quickly"
 wwu_archaeology_dig.2.option.b: "Attempt to negotiate an agreement"
 wwu_archaeology_dig.2.option.c: "Pause the dig"
 
 wwu_archaeology_dig.3.title: "Archaeologist Fumbles"
 wwu_archaeology_dig.3.desc: "£archaeology_banner£\nOur archaeologists have been hard at work. But one of the team has fumbled during the dig and caused damage to the local well. The nearby villagers have insisted that the team fixes the well before resuming the dig."
 wwu_archaeology_dig.3.option.a: "Continue the dig"
 wwu_archaeology_dig.3.option.b: "Attempt to compensate the villagers"
 wwu_archaeology_dig.3.option.c: "Fix the well immediately"
 
 wwu_archaeology_dig.4.title: "Local Complaints"
 wwu_archaeology_dig.4.desc: "£archaeology_banner£\nOur archaeologists have been hard at work. But locals have begin complaining about the traffic the dig is causing, the noise of the labourers, and numerous other trifling matters. They insist that the dig is restricted to set hours during the day."
 wwu_archaeology_dig.4.option.a: "Ignore their demands"
 wwu_archaeology_dig.4.option.b: "Negotiate a work timetable"
 wwu_archaeology_dig.4.option.c: "Move the dig elsewhere"
 
 wwu_archaeology_dig.5.title: "Dig Breakthrough"
 wwu_archaeology_dig.5.desc: "£archaeology_banner£\nOur archaeologists have been hard at work and have recently uncovered promising ground. Let us hope this brings us closer to a good find."
 wwu_archaeology_dig.5.option.a: "Excellent work!"
 
 wwu_archaeology_dig.6.title: "Dig Success!"
 wwu_archaeology_dig.6.desc: "£archaeology_banner£\nOur archaeologists have been hard at work and have recently uncovered very promising signs of a discovery. Let us hope this brings us closer to a good find."
 wwu_archaeology_dig.6.option.a: "Excellent work!"
 
 wwu_archaeology_dig.7.title: "Tomb Raiders"
 wwu_archaeology_dig.7.desc: "£archaeology_banner£\nA group of tomb raiders have taken notice of our archaeologists. They prepose that we sell them promising finds in exchange for gold. However, such dubious dealings will be seen in a dim light by the more productive members of our team."
 wwu_archaeology_dig.7.option.a: "Refuse their offer"
 wwu_archaeology_dig.7.option.b: "Sell them valuable finds"
 
 wwu_archaeology_dig.8.title: "Hostile Predators"
 wwu_archaeology_dig.8.desc: "£archaeology_banner£\nOur archaeologists have become victims to a local predator. Although many survived, they have requested additional men, otherwise they will be forced to change site and lose all current progress."
 wwu_archaeology_dig.8.option.a: "Send them more men"
 wwu_archaeology_dig.8.option.b: "It is time to move on"
 
 wwu_archaeology_dig.9.title: "Corrupt Archaeologist"
 wwu_archaeology_dig.9.desc: "£archaeology_banner£\nRumours have it that a member of our archaeological team is corrupt, and has made illegal arrangements on the side. Without swift action, others may follow, but such action would necessitate the pausing of the excavation."
 wwu_archaeology_dig.9.option.a: "Let bygones be bygones"
 wwu_archaeology_dig.9.option.b: "Purge the corrupt archaeologist"
 
