 # Heists
 wwu_artifact_heist.1.title: "Heist Begins"
 wwu_artifact_heist.1.desc: "We have started our operation to raid the artifact repository of [artifact_heist_target.GetName]. How shall we approach the vault?"
 wwu_artifact_heist.1.option.a: "Quickly. Speed is of the essence."
 wwu_artifact_heist.1.option.b: "Methodically. We must ensure we do not get caught."
 
 HEIST_TYPE_QUICK: "We will attempt this heist in a §YQuick§! fashion."
 HEIST_TYPE_METHODICAL: "We will attempt this heist in a §YMethodical§! fashion."
 
 heist_type_quick: "Heist Type: Quick"
 heist_type_methodical: "Heist Type: Methodical"
 
 wwu_artifact_heist.2.title: "Target of Heist"
 wwu_artifact_heist.2.desc: "Our spymasters have warned us that an enemy nation is planning an artifact heist, and will attempt to steal one of our valuable artifacts. Although we do not know their plan of attack, we can take measures to reduce the chance of their success."
 wwu_artifact_heist.2.option.a: "Guards in every corridor, sentries on every wall"
 wwu_artifact_heist.2.option.b: "Increase frequency of patrols near artifact vault"
 wwu_artifact_heist.2.option.c: "Leave things as they are"
 
 HEIST_DEFENCE_MAX: "We will defend our artifact repository with §YMaximum§! additional effort."
 HEIST_DEFENCE_MED: "We will defend our artifact repository with §YSignificant§! additional effort."
 HEIST_DEFENCE_MIN: "We will defend our artifact repository with no additional effort."
 
 heist_defence_max: "Heist Defence: Maximum"
 heist_defence_med: "Heist Defence: Significant"
 heist_defence_min: "Heist Defence: Minimum"
 
 wwu_artifact_heist.3.title: "The Heist"
 wwu_artifact_heist.3.desc: "Our spies have managed to infiltrate the nation of [artifact_heist_target.GetName]. Let us see how their operation pans out."
 wwu_artifact_heist.3.option.a: "Let's see..."
 
 HEIST_RESULT: "Let us see how our heist goes:"
 
 wwu_artifact_heist.4.title: "Heist Thwarted"
 wwu_artifact_heist.4.desc: "Our spies have been thwarted by the defence networks in [artifact_heist_target.GetName]. Luckily they were not discovered, but the heist itself was a failure."
 wwu_artifact_heist.4.option.a: "Oh well..."
 
 wwu_artifact_heist.5.title: "Heist Exposed!"
 wwu_artifact_heist.5.desc: "Our spies have been thwarted by the defence networks in [artifact_heist_target.GetName]. Unluckily they were discovered during the act, and have been executed. This is a sad day for all in [Root.GetName]."
 wwu_artifact_heist.5.option.a: "Those fiends!"
 
 wwu_artifact_heist.6.title: "Heist Exposed!"
 wwu_artifact_heist.6.desc: "Our spies have thwarted an attempt to steal an artifact by [artifact_heist_raider.GetName]. Luckily we were able to capture the enemy spies and have executed them as due course."
 wwu_artifact_heist.6.option.a: "Those fiends!"

 wwu_artifact_heist.8.title: "Vault Loot"
 wwu_artifact_heist.8.desc: "We have raided the artifact repository of [artifact_heist_target.GetName]. Let us lay claim to one of the artifacts before reinforcements arrive."
