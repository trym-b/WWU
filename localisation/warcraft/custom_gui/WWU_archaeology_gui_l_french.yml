 #-----------------------------------
 # Archaeology GUI
 #-----------------------------------
 archaeology_title: "Archaeology"
 ARCHAEOLOGY_WINDOW_TT: "§YArchaeology§!\nBrowse a list of artifacts, and attempt to unearth artifacts specifically for §Y[Root.GetName]§!."
 
 primary_artifact_title: "Primary Artifact"
 
 archaeology_gui_progress_title: "Excavation Progress"
 archaeology_gui_progress_value_text: "[Root.excavation_progress.GetValue]%"
 
 ARCHAEOLOGY_DIG_PROGRESS_TT: "This is the current progress we have obtained on our current dig attempt.\n\nOnce we reach 100% progress, we shall uncover a find."
 
 ARCHAEOLOGY_VIEW_TAB_LEFT: "View previous page"
 ARCHAEOLOGY_VIEW_TAB_RIGHT: "View next page"
 
 ARCHAEOLOGY_START_DIG_TEXT: "Begin Archaeological Dig"
 
 ARCHAEOLOGY_START_DIG_TT: ""
 
 ARCHAEOLOGY_BOOST_DIG_TEXT: "Hasten Archaeological Dig"
 
 ARCHAEOLOGY_BOOST_DIG_TT: ""
 
 ADVANCE_DIG_ACTION_TT: "Increase §YExcavation Progress§! by §G10%§!."
 
 ARCHAEOLOGY_NOT_STARTED_DIG_TT: "Has not already started a Archaeological Dig."
 ARCHAEOLOGY_NOT_USED_DIG_RECENTLY_TT: "Has not started a Archaeological Dig recently."
 ARCHAEOLOGY_NOT_USED_DIG_BOOST_RECENTLY_TT: "Has not hastened an Archaeological Dig recently."
 
 # Artifact Info
 ARTIFACT_INFO_unknown: "§YName§!:\nNone\n\n§YEffect§!:\nNone\n\n§YDescription§!:\nWe do not have a primary artifact set."
 
 ARTIFACT_INFO_apocalypse: "§YName§!:\nApocalypse\n\n§YEffect§!:\n§G+10%§! Infantry Power\n\n§YDescription§!:\nVampiric demons known as nathrezim forged this ancient sword, which brings with it violence, plagues, and death. \n\nApocalypse soon earned a horrific reputation in the hands of a Tirisgarde mage who couldn't control its destructive energies. \n\nIn time the sword was seized by the malevolent Dark Riders: servants of Medivh, the corrupted Guardian of Tirisfal. They hid the blade in the catacombs under his home, the tower of Karazhan.\n\n§YCurrent Owner§!:\n[artifact_owner_apocalypse.GetName]"
 
 ARTIFACT_INFO_twinblades_of_the_deceiver: "§YName§!:\nTwinblades of Deceiver\n\n§YEffect§!:\n§G-25%§! Leader Cost\n§G+100%§! Army Tradition from Battles\n\n§YDescription§!:\nThese glaives belong to the former demon hunter Varedis Felsoul. Once a member of the Illidari and a sworn enemy of the Burning Legion, he was slain at the Black Temple. \n\nAfter the Legion's leader, Kil'jaeden, revived him in the Twisting Nether, Varedis surrendered to the demon within him, forsaking his mortality. In the process, he and his glaives were infused with great power by Kil'jaeden's eredar allies.\n\n§YCurrent Owner§!:\n[artifact_owner_twinblades_of_the_deceiver.GetName]"
 
 ARTIFACT_INFO_thasdorah: "§YName§!:\nThas'dorah, Legacy of the Windrunners\n\n§YEffect§!:\n§G+20%§! Movement Speed\n\n§YDescription§!:\nA proud heirloom of the Windrunner family, Thas'dorah was carved from a bough of the mother tree of Eversong Woods shortly after the elven kingdom of Quel'Thalas was founded. \n\nHanded down to the eldest of each generation, the bow was last wielded by the high elf Ranger Captain Alleria Windrunner. \n\nIt disappeared along with its owner following the destruction of the orcs' homeworld, Draenor, and the subsequent formation of Outland.\n\n§YCurrent Owner§!:\n[artifact_owner_thasdorah.GetName]"
 
 ARTIFACT_INFO_aluneth: "§YName§!:\nAluneth\n\n§YEffect§!:\n§G-10%§! Technology Cost\n\n§YDescription§!:\nAluneth was most notably wielded for a time by Aegwynn, the only female Guardian of Tirisfal, although stories indicate that it is far older than she. \n\nShe is said to have found the staff roughly a century after she took up the mantle of Guardian, and to have wielded Aluneth in many battles against the Burning Legion. \n\nSeveral years before relinquishing her title, she retired the staff, but none know where she might have stored it.\n\n§YCurrent Owner§!:\n[artifact_owner_aluneth.GetName]"
 
 ARTIFACT_INFO_sheilun: "§YName§!:\nSheilun, Staff of The Mists\n\n§YEffect§!:\n§G+3§! Diplomatic Reputation\n\n§YDescription§!:\nDuring last pandaren emperor's reign, a prophecy arose that a ruthless Legion would invade the world of Azeroth and leave it shattered. To save his people, Emperor Shaohao embarked on a series of trials, taking with him the ancient staff Sheilun. \n\nAfterwards, he used his newfound wisdom to become part of the land. He made Pandaria into a separate continent and enshrouded it in mist to protect it. His staff clattered to the ground, where it lay until the monks of Tian Monastery found it and took it to the Terrace of Endless Spring for safekeeping.\n\n§YCurrent Owner§!:\n[artifact_owner_sheilun.GetName]"
 
 ARTIFACT_INFO_ashbringer: "§YName§!:\nAshbringer\n\n§YEffect§!:\n§G+10%§! Land Morale\n\n§YDescription§!:\nKing Magni Bronzebeard forged the Ashbringer from a piece of crystal purified by wielders of the Holy Light. This gave the sword strange Light-bearing powers. \n\nIt was named for its ability to slaughter undead, leaving nothing but ash in its wake. Ashbringer passed through several hands, serving both Light and Shadow, before it came to the legendary paladin Tirion Fordring, who used it to shatter the Lich King’s runeblade, Frostmourne, on the top of Icecrown Citadel. Tirion has carried Ashbringer with him ever since.\n\n§YCurrent Owner§!:\n[artifact_owner_ashbringer.GetName]"
 
 ARTIFACT_INFO_xalatath: "§YName§!:\nXalatath, Blade of the Black Empire\n\n§YEffect§!:\n§G+20%§! Shock Damage\n\n§YDescription§!:\nThis terrifying dagger was made from the claw of an Old God eons ago, and dark priests used it for ritual sacrifices during the height of the Black Empire. \n\nAfter the fall of the Old Gods, Xal'atath was hidden away by cults. It has surfaced from time to time over the course of history, inevitably associated with some horrific ritual or disaster. \n\nThe blade has a will of its own: it uses powerful Void energies and mind magics to warp everything around it for some nefarious purpose.\n\n§YCurrent Owner§!:\n[artifact_owner_xalatath.GetName]"
 
 ARTIFACT_INFO_doomhammer: "§YName§!:\nDoomhammer\n\n§YEffect§!:\n§G+1§! Army Tradition\n\n§YDescription§!:\nForged in elemental lava on the orc homeworld of Draenor, this massive hammer is connected deeply with the elements, and its true power is only awakened in the hands of those who can speak to the elements in kind. \n\nThe Doomhammer was long wielded by Orgrim Doomhammer, one of the greatest orc warriors of the Horde, and now rests with Thrall, one of the most powerful shaman Azeroth has ever known.\n\n§YCurrent Owner§!:\n[artifact_owner_doomhammer.GetName]"
 
 ARTIFACT_INFO_dreadblades: "§YName§!:\nThe Dreadblades\n\n§YEffect§!:\n§G+10%§! Ship Durability\n\n§YDescription§!:\nShortly after the Cataclysm, Admiral Eliza Goreblade discovered a pair of ornately crafted cutlasses inside a recently unearthed wreck not far from Booty Bay. \n\nThough the origins of the blades are unclear, their power was not, as Eliza quickly made her name known pillaging countless ships across the Great Sea, none able to best her in combat. \n\nRumors spread among pirates and sailors about the Dreadblades, the most common ones all agreeing that they are cursed, and that if they should ever stop being fed new victims, they'll claim their owner instead.\n\n§YCurrent Owner§!:\n[artifact_owner_dreadblades.GetName]"
 
 ARTIFACT_INFO_skull_of_manari: "§YName§!:\nSkull of Man'ari\n\n§YEffect§!:\n§G+20%§! Fire Damage\n\n§YDescription§!:\nBefore the eredar served the titan Sargeras, one of their greatest leaders, Thal'kiel, had unprecedented skill with summoning and binding magics. Driven by ambition, he reached into the Void and was answered with knowledge of dark creatures unlike any the eredar had seen before. \n\nThal’kiel’s apprentice, Archimonde, discovered his master’s dark pact and revealed it to Thal'kiel's fellow rulers, who banded together to strike Thal'kiel down. After his defeat, they had his skull gilded and placed on display as a warning. \n\nToday the dreadlord Mephistroth uses it to enhance his ability to summon and command demon armies for the Legion.\n\n§YCurrent Owner§!:\n[artifact_owner_skull_of_manari.GetName]"
 
 ARTIFACT_INFO_warswords_of_valarjar: "§YName§!:\nWarswords of Valarjar\n\n§YEffect§!:\n§G+5%§! Discipline\n\n§YDescription§!:\nIn ages past, the titanic watcher Keeper Odyn betrayed the sorceress Helya, killing her and twisted her spirit into a spectral Val'kyr. \n\nHe forged this pair of swords for the mightiest of his storm-forged Valarjar, but Helya stole the swords and infused them with a portion of her rage. She then gave them to her own champion, who used them to hunt the greatest of heroes and drag their souls away to serve in Helheim. \n\nThese swords stir their owner into unrelenting and punishing attacks that overcome a target's defenses and leave no opening for counterattacks.\n\n§YCurrent Owner§!:\n[artifact_owner_warswords_of_valarjar.GetName]"
 
 ARTIFACT_INFO_scythe_of_elune: "§YName§!:\nScythe of Elune\n\n§YEffect§!:\n§G+1§! Infantry Fire\n\n§YDescription§!:\nThis mystical artifact was created millennia ago from the Staff of Elune and a fang from the wolf demigod Goldrinn. \n\nThe Scythe of Elune carries a long and unsettling history for druids: those who are not careful enough can easily be overwhelmed by Goldrinn's spirit, which infuses the scythe. \n\nTied to the origin of the worgen on Azeroth, the scythe is said to possess untold lunar power for the druid with balance enough to keep control.\n\n§YCurrent Owner§!:\n[artifact_owner_scythe_of_elune.GetName]"
 
 ARTIFACT_INFO_maw_of_the_damned: "§YName§!:\nMaw of the Damned\n\n§YEffect§!:\n§G+10%§! Siege Ability\n\n§YDescription§!:\nAn ancient Legion axe forged from a metal that drains its victims' vital energies. The soul of its original creator is trapped within and cursed with unending hunger. \n\nFor more than a thousand years, an old and cunning mo'arg has used the axe to butcher uprisings and consume the life force of the Legion's foes. \n\nOver its long and infamous history, the weapon has made its demonic bearer extraordinarily powerful.\n\n§YCurrent Owner§!:\n[artifact_owner_maw_of_the_damned.GetName]"
 
 ARTIFACT_INFO_blades_of_the_fallen_prince: "§YName§!:\nBlades of the Fallen Prince\n\n§YEffect§!:\n§G-3%§! Prestige Decay\n\n§YDescription§!:\nCrafted by the Burning Legion to corrupt the world of Azeroth, the soul-stealing runeblade Frostmourne was shattered by Ashbringer atop Icecrown Citadel. \n\nCountless souls were freed from the broken blade, but others were not so fortunate. Today the shards of Frostmourne can be recrafted and infused with even more power. However, the spirits still trapped within must first be subdued and bent to the wielder's will.\n\n§YCurrent Owner§!:\n[artifact_owner_blades_of_the_fallen_prince.GetName]"
 
 ARTIFACT_INFO_aldrachi_warblades: "§YName§!:\nAldrachi Warblades\n\n§YEffect§!:\n§G-25%§! Regiment Cost\n§G-25%§! Regiment Recruitment Speed\n\n§YDescription§!:\nIn ages past, the dark titan, Sargeras, offered the mighty aldrachi people a place in his Burning Legion. But the aldrachi proved incorruptible: they slew innumerable demons before their race was wiped out. \n\nSargeras personally killed their greatest champion and seized his weapons. Much later, a demon hunter willingly became the servant of Sargeras' lieutenant Kil'jaeden. Pleased, Kil'jaeden bestowed the warblades on her, that she might wield a portion of the aldrachi's bygone might, and devastate the mortals of Azeroth with it.\n\n§YCurrent Owner§!:\n[artifact_owner_aldrachi_warblades.GetName]"
 
 ARTIFACT_INFO_fangs_of_ashamane: "§YName§!:\nFangs of Ashamane\n\n§YEffect§!:\n§G+100%§! Cavalry Flanking\n\n§YDescription§!:\nThe massive gray panther Ashamane, one of the first Wild Gods, was one of many to answer the call of the demigod Cenarius and defend the world of Azeroth during the War of the Ancients. \n\nShe fell in battle against the Legion, but saved countless lives in the process. A great shrine was built in her honor in Val'sharah, and her fangs were adorned and put on display there. It is said they still carry much of her power.\n\n§YCurrent Owner§!:\n[artifact_owner_fangs_of_ashamane.GetName]"
 
 ARTIFACT_INFO_claws_of_ursoc: "§YName§!:\nClaws of Ursoc\n\n§YEffect§!:\n§G+25%§! Global Supply Limit Modifier\n\n§YDescription§!:\nForged from titansteel by the titanic watcher Keeper Freya, these claws were her gift to the great bear Ursoc, one of the Wild Gods. \n\nHe wielded the claws in countless battles until his death during the War of the Ancients. Although his body faded away, the claws remained, and legends say a fragment of his spirit lingered within them. \n\nAfter wrestling the claws away from Ursoc's furbolg followers, a band of druids took the claws to the Emerald Dream, sought out Ursoc's spirit, and returned the claws to him for safekeeping.\n\n§YCurrent Owner§!:\n[artifact_owner_claws_of_ursoc.GetName]"
 
 ARTIFACT_INFO_ghanir: "§YName§!:\nG'Hanir, the Mother Tree\n\n§YEffect§!:\n§G-10%§! Years of Nationalism\n\n§YDescription§!:\nThis is a single branch taken from G'Hanir, the first tree, which was gifted to mortal druids by the demigod Aviana long ago. \n\nIts connection to the mystical Emerald Dream serves as a healing and stabilizing influence on the world of Azeroth. \n\nIn recent times, druids have used this staff to hold back the corruption and madness of the Nightmare. As a result, satyrs within the Nightmare are desperate to see G'Hanir destroyed.\n\n§YCurrent Owner§!:\n[artifact_owner_ghanir.GetName]"
 
 ARTIFACT_INFO_titanstrike: "§YName§!:\nTitanstrike\n\n§YEffect§!:\n§G+3§! Artillery Bonus vs. Fort\n\n§YDescription§!:\nA peerless example of techno-magical engineering, the Titanstrike was designed by Keeper Mimiron, a titanic watcher and brilliant inventor. \n\nSecurely housed in the heart of the rifle, a relic known as the Thunderspark powers the Titanstrike, harnessing the essence of storms and focusing it into concentrated blasts of energy. \n\nThe rifle's power source can also be credited to Mimiron, who devised it for his comrade, Keeper Thorim, in ages past.\n\n§YCurrent Owner§!:\n[artifact_owner_titanstrike.GetName]"
 
 ARTIFACT_INFO_talonclaw: "§YName§!:\nTalonclaw\n\n§YEffect§!:\n§G+3§! Land Leader Manuever\n\n§YDescription§!:\nThe Highmountain tauren crafted this spear, which predates the first demonic invasion of Azeroth more than ten thousand years ago. \n\nTalonclaw's wielders have fought alongside many guardian animal spirits, also known as Ancients, to defend the world of Azeroth and its wildlife in particular. \n\nOver the millennia, these Ancients have bestowed their blessings on the weapon, imbuing it with a portion of their power.\n\n§YCurrent Owner§!:\n[artifact_owner_talonclaw.GetName]"
 
 ARTIFACT_INFO_felomelorn: "§YName§!:\nFelo'melorn\n\n§YEffect§!:\n§G+15%§! Backrow Artillery Damage\n\n§YDescription§!:\nFlamestrike in its native tongue, Felo'melorn was borne into battle by members of the Sunstrider family as they proved their valor in the War of the Ancients, during the Troll Wars, and against the death knight Arthas Menethil. \n\nAfter it was destroyed, Prince Kael'thas Sunstrider reforged the sword to be even stronger and used it against the Lich King, trading several blows with the demonic runeblade Frostmourne.\n\nUltimately Kael'thas was forced to retreat, and the sword was lost in the frigid wastes of Northrend.\n\n§YCurrent Owner§!:\n[artifact_owner_felomelorn.GetName]"
 
 ARTIFACT_INFO_ebonchill: "§YName§!:\nEbonchill\n\n§YEffect§!:\n§G+3§! Hostile Attrition\n\n§YDescription§!:\nThis greatstaff was wielded by Alodi, the first Guardian of Tirisfal. \n\nHe bore the staff into many battles against Legion forces for the century in which he served as Guardian, then stepped down from the role of Guardian, but he retained the staff to his dying day. \n\nUpon his passing, the Kirin Tor stored the staff safely away for fear of what might happen if a lesser mage attempted to wield its power without the ability to control it fully.\n\nUltimately Kael'thas was forced to retreat, and the sword was lost in the frigid wastes of Northrend.\n\n§YCurrent Owner§!:\n[artifact_owner_ebonchill.GetName]"
 
 ARTIFACT_INFO_fu_zan: "§YName§!:\nFu Zan, the Wanderer's Companion\n\n§YEffect§!:\n§G-20%§! Land Maintenance Modifier\n\n§YDescription§!:\nLong ago, as the titanic watcher Keeper Freya set out to populate the world with life, she placed one of the first seeds in Pandaria. \n\nFrom it grew Fu Zan, the first, and all of Pandaria's forests descended from it. Before populating the rest of Azeroth, Freya fashioned a walking stick for her travels from one of Fu Zan’s branches. \n\nEventually Freya passed her staff to the Jade Serpent, Yu'lon, who later gave it to a uniquely clever hozen. The Monkey King, as he was called, hung his most prized possessions from the staff, which he carries with him to this day.\n\n§YCurrent Owner§!:\n[artifact_owner_fu_zan.GetName]"
 
 ARTIFACT_INFO_fists_of_the_heavens: "§YName§!:\nFists of the Heavens\n\n§YEffect§!:\n§G+25%§! Reinforcement Speed\n\n§YDescription§!:\nThousands of years ago, the famed tol'vir smith Irmaat crafted a pair of magnificent handblades. \n\nUnsatisfied with his work, Irmaat tried to capture the essence of Al'Akir the Windlord to infuse into his blades. Al'Akir was not amused. To spite the smith, Al'Akir poured unspeakable amounts of raw elemental fury into the handblades. \n\nWhen Irmaat attempted to unleash their might, a great vortex sprang up, engulfed his city, and scattered the weapons to the winds.\n\n§YCurrent Owner§!:\n[artifact_owner_fists_of_the_heavens.GetName]"
 
 ARTIFACT_INFO_silver_hand: "§YName§!:\nThe Silver Hand\n\n§YEffect§!:\n§G-0.05%§! War Exhaustion per month\n\n§YDescription§!:\nAs one of the titanic watchers, Keeper Tyr bore this weapon in countless battles against the titans' enemies. \n\nWhen one of his fellow keepers, Loken, fell to corruption, Tyr and his allies stole the Discs of Norgannon to investigate the extent of Loken's betrayal. \n\nDiscovering the theft, Loken sent horrific monsters after Tyr's group, but Tyr sacrificed his life to fight the creatures while his comrades escaped with the discs. His hammer was lost with him somewhere beneath the land now named in his honor: Tirisfal.\n\n§YCurrent Owner§!:\n[artifact_owner_silver_hand.GetName]"
 
 ARTIFACT_INFO_truthguard: "§YName§!:\nTruthguard\n\n§YEffect§!:\n§G-15%§! Fire Damage Received\n§G-15%§! Shock Damage Received\n\n§YDescription§!:\nThe titanic watchers Tyr and Archaedas created this shield when their comrade, Loken, fell to corruption. \n\nThey gave Truthguard to a vrykul champion who used it to expose Loken's treachery. When Tyr and his allies later stole the Discs of Norgannon and fled, the champion stayed behind and held off many of Loken's servants. A desperate Loken sent horrific monsters after Tyr, who fell in combat. \n\nIn time the vrykul champion migrated to Stormheim in the Broken Isles, where the shield was eventually entombed in the Path of Kings.\n\n§YCurrent Owner§!:\n[artifact_owner_truthguard.GetName]"
 
 ARTIFACT_INFO_lights_wrath: "§YName§!:\nLight's Wrath\n\n§YEffect§!:\n§G-0.05§! Yearly Corruption\n\n§YDescription§!:\nObsessed with cleansing undead from the world of Azeroth, the fanatical Scarlet Crusade tried to create a second Ashbringer in the form of a staff. \n\nHowever, a dreadlord who had infiltrated the order intervened, interrupting their efforts and triggering a violent magical explosion. The damaged staff’s power proved nearly uncontrollable. \n\nAfter several wielders tried and failed to use the staff safely, the elite magi of the Kirin Tor hid it away lest it unleash further deadly calamities.\n\n§YCurrent Owner§!:\n[artifact_owner_lights_wrath.GetName]"
 
 ARTIFACT_INFO_tuure: "§YName§!:\nT'uure, Beacon of the Naaru\n\n§YEffect§!:\n§G-25%§! Warscore Cost vs. Other Religions\n\n§YDescription§!:\nAs beings of Holy Light, the benevolent naaru rescued the draenei from their homeworld after most of its people were transformed into demonic recruits for the Burning Legion. \n\nDemons nearly overwhelmed the fleeing draenei, but the naaru protected the refugees with this beacon crystal. Tuure channels the Light's essence into healing radiance, regenerating horrific wounds and bringing people back from the brink of death. \n\nUltimately the crystal was lost to Legion forces on an invaded world. It hasn't been seen since.\n\n§YCurrent Owner§!:\n[artifact_owner_tuure.GetName]"
 
 ARTIFACT_INFO_kingslayers: "§YName§!:\nThe Kingslayers\n\n§YEffect§!:\n§G+1%§! Yearly Absolutism\n§G+20§! Max Absolutism\n\n§YDescription§!:\nThe orc warlock Gul'dan had these daggers made for his personal assassin, Garona. \n\nThe blades are said to drink blood and inflict traceless poison, leaving little sign of their grim work: the perfect tools for an assassin. She used them to carry out countless atrocities while under Gul'dan's control, including the murder of Stormwind's King Llane, whom she had befriended. \n\nAfterwards, in anguish, she asked a trusted ally, Meryl Winterstorm, to help her hide the blades away in the hope that they'd never have to be used again.\n\n§YCurrent Owner§!:\n[artifact_owner_kingslayers.GetName]"
 
 ARTIFACT_INFO_fangs_of_the_devourer: "§YName§!:\nFangs of the Devourer\n\n§YEffect§!:\n§G-25%§! Reinforce Cost Modifier\n\n§YDescription§!:\nGoremaw the Devourer, Sargeras' personal hound, claimed countless lives before it was eventually ambushed and killed on another world long ago. \n\nFollowing the hound's death, Mephistroph had its fangs crafted into two powerful daggers that still carried with them some of the potent withering essence that made Goremaw's bites so deadly. \n\nThese daggers were passed to Akaari, one of Sargeras' most deadly assassins, who wields them to this day.\n\n§YCurrent Owner§!:\n[artifact_owner_fangs_of_the_devourer.GetName]"
 
 ARTIFACT_INFO_fist_of_raden: "§YName§!:\nFist of Ra-den\n\n§YEffect§!:\n§G-20%§! Province Warscore Cost\n\n§YDescription§!:\nAman'Thul the Highfather, leader of the titan Pantheon, entrusted his greatest servant, Highkeeper Ra, with this artifact, which could channel the fury of the storms. \n\nRa used it to bestow life on the titan-forged mogu race, and he wielded it in battle against the Black Empire for years beyond counting. \n\nLater lost to Ra, the weapon was ultimately recovered by the August Celestial Xuen, who saw its immense and dangerous power, and chose to safeguard it until someone worthy could take up the weapon in a righteous cause once again.\n\n§YCurrent Owner§!:\n[artifact_owner_fist_of_raden.GetName]"
 
 ARTIFACT_INFO_sharasdal: "§YName§!:\nSharas'dal, Scepter of Tides\n\n§YEffect§!:\n§G-3§! Global Unrest\n\n§YDescription§!:\nA powerful scepter created by Queen Azshara long ago, before her transformation into a naga. \n\nThe scepter swirls with waters from the Well of Eternity prior to its corruption, granting the scepter great magical and restorative powers. The Scepter of Azshara was lost during the War of the Ancients, shortly before Azshara and many of her followers were swallowed by the sea. \n\nTaken up by surviving night elves who knew nothing of the power it truly held, it was buried with an unknown priestess in a family tomb in Azsuna, waiting to be discovered by someone that could unlock its true potential.\n\n§YCurrent Owner§!:\n[artifact_owner_sharasdal.GetName]"
 
 ARTIFACT_INFO_ulthalesh: "§YName§!:\nUlthalesh, the Deadwind Harvester\n\n§YEffect§!:\n§G+15%§! Global Manpower Modifier\n\n§YDescription§!:\nThe first necrolyte to walk the world of Azeroth, Satiel, was given this scythe by the titan Sargeras himself. \n\nIt grows in power as it draws souls from its victims. The Harvester earned its name as Satiel methodically drained all life from the hapless inhabitants of Deadwind Pass, creating a potent magical nexus there in the process. \n\nHunting down Satiel, the Guardian of Tirisfal turned the scythe on her, sending her soul to join those of her victims. Eventually the Dark Riders recovered the weapon and secreted it beneath the tower of Karazhan.\n\n§YCurrent Owner§!:\n[artifact_owner_ulthalesh.GetName]"
 
 ARTIFACT_INFO_scepter_of_sargeras: "§YName§!:\nScepter of Sargeras\n\n§YEffect§!:\n§G+1§! Artillery Fire\n\n§YDescription§!:\nCreated through incredible effort by hundreds of Sargeras' servants, this scepter can rip open dimensional gateways between worlds. \n\nIt was entombed beneath the sea for centuries, then used by the orc shaman Ner'zhul to open the portals that tore the world of Draenor apart, leaving behind the shattered realm of Outland. \n\nThe scepter was finally secured by the elite magi of the Kirin Tor. Unable to destroy it, they hid it away in a magically protected chamber and put it under eternal watch to prevent it from ever being used again.\n\n§YCurrent Owner§!:\n[artifact_owner_scepter_of_sargeras.GetName]"
 
 ARTIFACT_INFO_stromkar: "§YName§!:\nStrom'kar, the Warbreaker\n\n§YEffect§!:\n§G+1§! Infantry Shock\nAdds a §G25%§! chance to kill enemy generals when winning battles against trolls.\n\n§YDescription§!:\nThis greatsword was borne into combat by the barbarian warlord who first united humanity under a single banner, founding the nation of Arathor. \n\nA master tactician and strategist, King Thoradin went on to play a critical role in ending the Troll Wars. Later the sword was lost while it was being used to subdue a C'Thraxxi monstrosity in a forgotten tomb beneath Tirisfal. \n\nAbandoned and all but forgotten, Stromkar has been slowly drinking from the shadowy power there over thousands of years.\n\n§YCurrent Owner§!:\n[artifact_owner_stromkar.GetName]"
 
 ARTIFACT_INFO_scale_of_the_earthwarder: "§YName§!:\nScale of the Earth-warder\n\n§YEffect§!:\n§G+25%§! Defensiveness\n\n§YDescription§!:\nAn impenetrable shield crafted from a scale of the black Dragon Aspect, Neltharion the Earth-Warder, before the Old Gods' corruption overcame him. \n\nThe formidable vrykul king Magnar Icebreaker carried this shield into combat and won victory after victory in the face of grim odds. When he finally fell in battle, it was due to treachery by servants of the Val'kyr Helya. \n\nThe shield is now entombed with King Magnar's body in the Path of Kings in Stormheim.\n\n§YCurrent Owner§!:\n[artifact_owner_scale_of_the_earthwarder.GetName]"
 
 ARTIFACT_INFO_underlight_angler: "§YName§!:\nUnderlight Angler\n\n§YEffect§!:\n§G+15%§! Production Efficiency\n\n§YDescription§!:\nAn unusual fishing pole. Appears to be related to the abyssal waters, and is said to bestow its user with potent fishing skill.\n\n§YCurrent Owner§!:\n[artifact_owner_underlight_angler.GetName]"
 
 ARTIFACT_INFO_glaive_of_the_aspects: "§YName§!:\nGlaive of the Aspects\n\n§YEffect§!:\n§G-5%§! All Power Costs\n\n§YDescription§!:\nThe Glaive of the Aspects is a powerful weapon originally created by demons during the War of the Ancients, imbued with the powers of the dragonflights.\n\n§YCurrent Owner§!:\n[artifact_owner_glaive_of_the_aspects.GetName]"
 
 ARTIFACT_INFO_scimitar_of_sirocco: "§YName§!:\nScimitar of Sirocco\n\n§YEffect§!:\n§G-25%§! Infantry Cost\n\n§YDescription§!:\nThis weapon was once a set of scimitars forged by the renowned Ramhaken bronzesmith Irmaat. Each was designed to represent one of the djinn lords of the Four Winds. All four scimitars were thought lost, but if this one could be reconstructed, maybe there is hope for the others.\n\n§YCurrent Owner§!:\n[artifact_owner_scimitar_of_sirocco.GetName]"
 
 ARTIFACT_INFO_staff_of_ammunae: "§YName§!:\nStaff of Ammunae\n\n§YEffect§!:\n§G+2§! Land Leader Fire\n\n§YDescription§!:\nAmmunae is one of the guardians of the Halls of Origination. Like the other constructs within the halls, Ammunae was created to protect the powerful device capable of resetting all life on Azeroth. Each of the keepers has a sphere of influence. Isiset presides over magic; Ammunae, life; Setesh, chaos; and Rajh, the sun.\n\n§YCurrent Owner§!:\n[artifact_owner_staff_of_ammunae.GetName]"
 
 ARTIFACT_INFO_dustbringer: "§YName§!:\nDustbringer\n\n§YEffect§!:\n§G+1§! Prestige\n\n§YDescription§!:\nAn ancient sword, said to resemble another noteworthy weapon. Was lost during the War of Ancients in the frozen tundra of what is now Northrend.\n\n§YCurrent Owner§!:\n[artifact_owner_dustbringer.GetName]"
 
 ARTIFACT_INFO_valanyr: "§YName§!:\nVal'anyr, Hammer of Ancient Kings\n\n§YEffect§!:\n§G+1§! Monthly Military Power\n\n§YDescription§!:\nCreated by the titans themselves, Val'anyr was given to the first Earthen king, Urel Stoneheart. With it, he was to create and give life to the rest of his brethren. Val'anyr was shattered during the first war between the earthen and the iron dwarves. The weapon's remnants were believed lost in the conflict.\n\n§YCurrent Owner§!:\n[artifact_owner_valanyr.GetName]"
 
 ARTIFACT_INFO_puzzle_box_of_yogg_saron: "§YName§!:\nPuzzle Box of Yogg-Saron\n\n§YEffect§!:\n§G+10%§! Estate Loyalty Equilibrium\n\n§YDescription§!:\nThis small box has many shifting panels, moving hinges and hidden clasps. Yet no matter how you manipulate them, it seems impossible to actually open the box to reveal the contents within. It is also difficult to even try because the dark artifact constantly whispers to you, 'It WAS your fault. It WAS your fault. It WAS your fault. It WAS your fault.'\n\n§YCurrent Owner§!:\n[artifact_owner_puzzle_box_of_yogg_saron.GetName]"
 
 ARTIFACT_INFO_twirling_longbow: "§YName§!:\nTwirling Longbow\n\n§YEffect§!:\n§G+1§! Free Military Policy\n\n§YDescription§!:\nAn ancient weapon wielded by a pandaren known only as Ennadee. Sparking energy crackles through every grain of the wood.\n\n§YCurrent Owner§!:\n[artifact_owner_twirling_longbow.GetName]"
 
 ARTIFACT_INFO_spear_of_xuen: "§YName§!:\nSpear of Xuen\n\n§YEffect§!:\n§G-15%§! Military Technology Cost\n\n§YDescription§!:\nCrafted during the Zandalari Troll Wars, this imposing spear is surprisingly lightweight and flexible. Its lacquered wooden shaft is gouged with deep scars, though the tip appears completely unscathed. Judging by the length of this weapon and its date of origin, you presume it was a mounted weapon intended for use from the back of a flying serpent. Scratched into the weathered handle is a note: 'The only opponent is yourself.'\n\n§YCurrent Owner§!:\n[artifact_owner_spear_of_xuen.GetName]"
 
 ARTIFACT_INFO_umbrella_of_chiji: "§YName§!:\nUmbrella of Chi'ji\n\n§YEffect§!:\n§G-15%§! Diplomatic Technology Cost\n\n§YDescription§!:\nThe delicate paper canopy of this tall bamboo umbrella has been miraculously preserved since its making some time during the lengthy Thunderpaw dynasty. The underside depicts a blanket of jet-black storm clouds, while a glorious crimson sun adorns the top. Inked in elegant calligraphy across the clouds is a short message: 'Hope is the sun behind a stormy sky. Ever in the heart, but veiled to the eye.'\n\n§YCurrent Owner§!:\n[artifact_owner_umbrella_of_chiji.GetName]"
 
 ARTIFACT_INFO_amulet_of_rukhmar: "§YName§!:\nAmulet of Rukhmar\n\n§YEffect§!:\n§G+5%§! Administrative Efficiency\n\n§YDescription§!:\nWithin the amulet is said to contain the power of a god. Held by the Aspect of Rukhmar, who called the Spires of Arak home.\n\n§YCurrent Owner§!:\n[artifact_owner_amulet_of_rukhmar.GetName]"
 
 ARTIFACT_INFO_dream_of_argus: "§YName§!:\nDream of Argus\n\n§YEffect§!:\n§G+15%§! Governing Capacity Modifier\n\n§YDescription§!:\nA mysterious and ancient relic of the draenei's past. Holds the remnants of the memories of Argus, once the beloved homeworld of the Draenei, or Eredar as they were once known.\n\n§YCurrent Owner§!:\n[artifact_owner_dream_of_argus.GetName]"
 
 ARTIFACT_INFO_grimoire_of_the_nameless_void: "§YName§!:\nGrimoire of the Nameless Void\n\n§YEffect§!:\n§G-10%§! Monthly Devastation\n\n§YDescription§!:\nThe text of this book is indecipherable, but there is no mistaking the power contained within.\n\n§YCurrent Owner§!:\n[artifact_owner_grimoire_of_the_nameless_void.GetName]"
 
 ARTIFACT_INFO_gronnsbane: "§YName§!:\nGronnsbane\n\n§YEffect§!:\n§G+20%§! Morale Damage\n\n§YDescription§!:\nA relic of Magnarok, Gronnsbane is a rather large, albeit plain, spear. It is said that the blade holds the Blessing of the Beast within it.\n\n§YCurrent Owner§!:\n[artifact_owner_gronnsbane.GetName]"
 
 ARTIFACT_INFO_gutreks_cleaver: "§YName§!:\nGutrek's Cleaver\n\n§YEffect§!:\n§G+20%§! Morale Recovery Speed\n\n§YDescription§!:\nThe weapon is dull and aged, yet pulses with the brutal energy of Gutrek's spirit.\n\n§YCurrent Owner§!:\n[artifact_owner_gutreks_cleaver.GetName]"
 
 ARTIFACT_INFO_headdress_of_the_first_shaman: "§YName§!:\nHeaddress of the First Shaman\n\n§YEffect§!:\n§G+10%§! Monthly Prosperity Growth\n\n§YDescription§!:\nThe origin of shamanism among the orcs remains a mystery. As far back as orcish history has been recorded, shaman have been mentioned. This simple headdress seems ancient beyond time. Its creator and original wearer have been lost to history.\n\n§YCurrent Owner§!:\n[artifact_owner_headdress_of_the_first_shaman.GetName]"
 
 ARTIFACT_INFO_warmaul_of_the_warmaul_chieftain: "§YName§!:\nWarmaul of the Warmaul Chieftain\n\n§YEffect§!:\n§G+10%§! Siege Ability\n\n§YDescription§!:\nThe first great technological innovation in ogre society was the concept of attaching a rock to the end of a very long stick to smash your enemies, rather than attempting to bash them with a rock held in your hand. The schism this innovation created amongst ogre society resolved itself only when the now-forgotten tribe broke in to the Warmaul and Boulderfist clans.\n\n§YCurrent Owner§!:\n[artifact_owner_warmaul_of_the_warmaul_chieftain.GetName]"
 
 ARTIFACT_INFO_beakbreaker_of_terokk: "§YName§!:\nBeakbreaker of Terokk\n\n§YEffect§!:\n§G-25%§! Military Advisor Cost\n\n§YDescription§!:\nEschewing traditional Arakkoan weaponry, Terokk carried this cudgel as a symbol of his fall from king to outcast heretic. Rumors have persisted for centuries that rather than employing traditional wing-cutting as a punishment, Terokk simply shattered the beaks of those who dared to oppose him.\n\n§YCurrent Owner§!:\n[artifact_owner_beakbreaker_of_terokk.GetName]"
 
 ARTIFACT_INFO_zinrokh: "§YName§!:\nZin'rokh, Destroyer of Worlds\n\n§YEffect§!:\n§G+10%§! Land Morale\n\n§YDescription§!:\nAccording to research, this great weapon was one of the many treasures of Hakkar the Soulflayer in Zul'Gurub. Hakkar was defeated years ago, and this sword passed through the hands of many powerful warriors and paladins before becoming lost to time.\n\n§YCurrent Owner§!:\n[artifact_owner_zinrokh.GetName]"
 
 ARTIFACT_INFO_fetish_of_hireek: "§YName§!:\nFetish of Hir'eek\n\n§YEffect§!:\n§G+20%§! Movement Speed\n\n§YDescription§!:\nHir'eek is one of the animal spirits worshipped by southern trolls. Hir'eek's totemic animal is the bat. Jeklik, a high priestess of Zandalar, was one of Hir'eek's most famous followers.\n\n§YCurrent Owner§!:\n[artifact_owner_fetish_of_hireek.GetName]"
 
 ARTIFACT_INFO_bwonsamdi_voodoo_mask: "§YName§!:\nBwonsamdi Voodoo Mask\n\n§YEffect§!:\n§G+20%§! Shock Damage\n\n§YDescription§!:\nTo honor the loa of death, Zandalari would don these masks in their rituals and pray to him. Bwonsamdi in turn would either answer in kind, or curse them with pain, depending on his mood. Bwonsamdi himself is the protector of the dead and brings the spirits of any who worship him into his realm, 'Da Other Side'.\n\n§YCurrent Owner§!:\n[artifact_owner_bwonsamdi_voodoo_mask.GetName]"
 
 ARTIFACT_INFO_rezan_idol: "§YName§!:\nRezan Idol\n\n§YEffect§!:\n§G+1§! Legitimacy\n\n§YDescription§!:\nThroughout the ages, many kings have ruled over the Zandalari empire. Each one however, knew their place when it came to the great loa and offered their praise to the mightiest of all of them, Rezan. This loa honors deeds over words, but takes slights very seriously and had been known to harbor grudges.\n\n§YCurrent Owner§!:\n[artifact_owner_rezan_idol.GetName]"
 
 ARTIFACT_INFO_jagged_blade_of_the_drust: "§YName§!:\nJagged Blade of the Drust\n\n§YEffect§!:\n§G-25%§! Same Culture Advisor Cost\n\n§YDescription§!:\nUsed for both combat and ancient ceremonies, the blades of the Drust are fearsome objects. When wielded by a Drust, this blade can quickly find its way into any vital organ within a matter of seconds.\n\n§YCurrent Owner§!:\n[artifact_owner_jagged_blade_of_the_drust.GetName]"
 
 ARTIFACT_INFO_soul_coffer: "§YName§!:\nSoul Coffer\n\n§YEffect§!:\n§G-50%§! Missionarty Maintenance Cost\n\n§YDescription§!:\nWhen a soul is called from the afterlife, it is free to roam the material realm if it is not restrained within moments of its arrival. The Drust created prisons for these souls for later use in their dark rituals, during which time the soul would suffer within Thros, and become a twisted version of what it once had been.\n\n§YCurrent Owner§!:\n[artifact_owner_soul_coffer.GetName]"
 
 ARTIFACT_INFO_fetish_of_the_tormented_mind: "§YName§!:\nFetish of the Tormented Mind\n\n§YEffect§!:\n§G-75%§! State Maintenance\n\n§YDescription§!:\nThis fetish was paramount for twisting the minds of their enemies, causing doubt to grow like a weed within the target, encroaching brighter thoughts. Those afflicted would question their motivations, their ideals, or their courage and would often find themselves at the end of a Drust blade before finally rediscovering their resolve.\n\n§YCurrent Owner§!:\n[artifact_owner_fetish_of_the_tormented_mind.GetName]"
 
 ARTIFACT_INFO_ritual_fetish: "§YName§!:\nRitual Fetish\n\n§YEffect§!:\n§G+3%§! Global Missionary Strength\n\n§YDescription§!:\nWhen the Drust were first learning to attach souls into constructs, they used the bones of their dead as hosts. Once the ritual was complete, these fetishes were said to emanate an eerie blue light, presumably the essence of the soul's power made manifest.\n\n§YCurrent Owner§!:\n[artifact_owner_ritual_fetish.GetName]"
 
 ARTIFACT_INFO_blade_of_northern_kings: "§YName§!:\nBlade of Northern Kings\n\n§YEffect§!:\n§G+1§! Navy Tradition\n\n§YDescription§!:\nA long forgotten blade, once owned by a northern pirate king feared for his brutality.\n\n§YCurrent Owner§!:\n[artifact_owner_blade_of_northern_kings.GetName]"
 
 ARTIFACT_INFO_brinebeards_shanker: "§YName§!:\nBrinebeard's Shanker\n\n§YEffect§!:\n§G+20%§! Capture Ship Chance\n\n§YDescription§!:\nAn ancient fist weapon, used by the infamous Brinebeard during his conquests of the South Seas.\n\n§YCurrent Owner§!:\n[artifact_owner_brinebeards_shanker.GetName]"
 
 ARTIFACT_INFO_crimson_captains_hat: "§YName§!:\nCrimson Captain's Hat\n\n§YEffect§!:\n§G+10%§! Naval Morale\n\n§YDescription§!:\nA tattered captain's hat, coloured crimson. Said to have been worn by a bloodthristy pirate king.\n\n§YCurrent Owner§!:\n[artifact_owner_crimson_captains_hat.GetName]"
 
 ARTIFACT_INFO_elemental_lairat: "§YName§!:\nElemental Lariat\n\n§YEffect§!:\n§G-20%§! Overextension Impact\n\n§YDescription§!:\nA potent amulet, once worn by the primalists of the distant past.\n\n§YCurrent Owner§!:\n[artifact_owner_elemental_lairat.GetName]"
 
 ARTIFACT_INFO_onyx_annulet: "§YName§!:\nOnyx Annulet\n\n§YEffect§!:\n§G+20%§! Max Absolutism Effect\n\n§YDescription§!:\nA powerful ring, with three gem slots inscribed atop. It is said that once given a set of primal gems, the annulet will bestow power beyond comprehension.\n\n§YCurrent Owner§!:\n[artifact_owner_onyx_annulet.GetName]"
 
 ARTIFACT_INFO_spark_of_ingenuity: "§YName§!:\nSpark of Ingenuity\n\n§YEffect§!:\n§G+1§! Free Policy\n\n§YDescription§!:\nA remnant of the titans that constructed Tyrhold eons ago. It echoes with titanic knowledge.\n\n§YCurrent Owner§!:\n[artifact_owner_spark_of_ingenuity.GetName]"
 
 ARTIFACT_INFO_awakmani: "§YName§!:\nAwak'mani, Grimtotem's Legacy\n\n§YEffect§!:\n§G+25%§! Garrison Damage\n\n§YDescription§!:\nA powerful sword once wielded by the primalist known as Kurog Grimtotem.\n\n§YCurrent Owner§!:\n[artifact_owner_awakmani.GetName]"
 
 ARTIFACT_INFO_kharnalex: "§YName§!:\nKharnalex, The First Light\n\n§YEffect§!:\n§G+20%§! Warscore from Battles\n\n§YDescription§!:\nA potent staff wielded by Broodkeeper Diurna long before she fell under primalist influence.\n\n§YCurrent Owner§!:\n[artifact_owner_kharnalex.GetName]"
 
 ARTIFACT_INFO_pashmars_finial: "§YName§!:\nPashmar's Finial\n\n§YEffect§!:\n§G+1§! Yearly Innovativeness\n\n§YDescription§!:\nOnce a master over storm and sky, Pashmar was a member of Queen Azshara's court. It is said that his wand is imbued with his fanaticism.\n\n§YCurrent Owner§!:\n[artifact_owner_pashmars_finial.GetName]"
 
 ARTIFACT_INFO_anu_azshara: "§YName§!:\nAnu-Azshara, Staff of the Eternal\n\n§YEffect§!:\n§G-5%§! All Power Cost\n\n§YDescription§!:\nThe staff once used by Queen Azshara before her descent into madness. The staff hums with unfathomable power.\n\n§YCurrent Owner§!:\n[artifact_owner_anu_azshara.GetName]"
 
 ARTIFACT_INFO_scepter_of_the_azshari: "§YName§!:\nScepter of the Azsh'ari\n\n§YEffect§!:\n§G-20%§! Spy Action Cost\n\n§YDescription§!:\nThe scepter of Abyssal Commander Sivara, a loyal servant of Queen Azshara. The scepter is imbued with Sivara's very own venom.\n\n§YCurrent Owner§!:\n[artifact_owner_scepter_of_the_azshari.GetName]"
 
 ARTIFACT_INFO_arcane_phial: "§YName§!:\nPhial of the Arcane Tempest\n\n§YEffect§!:\n§G+1§! Max General Shock\n\n§YDescription§!:\nAn emblem of Queen Azshara's cruelty, the phial was the result of a dark sacrifice, in which Azshara's handmaiden was forged into an elemental of storm and arcana.\n\n§YCurrent Owner§!:\n[artifact_owner_arcane_phial.GetName]"
 
 ARTIFACT_INFO_vision_of_demise: "§YName§!:\nVision of Demise\n\n§YEffect§!:\n§G+1§! Dice Roll Bonus as Attacker\n\n§YDescription§!:\nA sigil of the end of days. Once possessed by the Harbinger of Ny'alotha, Za'qul.\n\n§YCurrent Owner§!:\n[artifact_owner_vision_of_demise.GetName]"
 
 ARTIFACT_INFO_pearl_of_pandaria: "§YName§!:\nPearl of Pandaria\n\n§YEffect§!:\n§G-10%§! Aggressive Expansion Impact\n\n§YDescription§!:\nA magnificent pearl, said to represent the purity of Pandaria and its inhabitants.\n\n§YCurrent Owner§!:\n[artifact_owner_pearl_of_pandaria.GetName]"
 
 ARTIFACT_INFO_sulfuras: "§YName§!:\nSulfuras, Hand of Ragnaros\n\n§YEffect§!:\n§G+1§! Infantry Fire\n\n§YDescription§!:\nThe legendary hammer of the Fire Lord, Ragnaros.\n\n§YCurrent Owner§!:\n[artifact_owner_sulfuras.GetName]"
 
 ARTIFACT_INFO_shalamane: "§YName§!:\nShalamane\n\n§YEffect§!:\n§G+1§! Infantry Shock\n\n§YDescription§!:\nShalamayne is a legendary sword, the result of two night elven blades, Shalla'tor and Ellemayne, that were magically fused.\n\n§YCurrent Owner§!:\n[artifact_owner_shalamane.GetName]"
 
 ARTIFACT_INFO_thunderfury: "§YName§!:\nThunderfury, Blessed Blade of the Windseeker\n\n§YEffect§!:\n§G+15%§! Shock Damage\n\n§YDescription§!:\nThe legendary sword once wielded by Prince Thunderaan, Prince of Air.\n\n§YCurrent Owner§!:\n[artifact_owner_thunderfury.GetName]"
 
 ARTIFACT_INFO_hammer_of_twilight: "§YName§!:\nHammer of Twilight\n\n§YEffect§!:\n§G+3%§! Global Missionary Strength\n\n§YDescription§!:\nA weapon of Cho'gall, used within the Altar of Twilight to bring forth the age of Twilight.\n\n§YCurrent Owner§!:\n[artifact_owner_hammer_of_twilight.GetName]"
 
 ARTIFACT_INFO_skull_of_guldan: "§YName§!:\nSkull of Gul’dan\n\n§YEffect§!:\n§G-10%§! Idea Cost\n\n§YDescription§!:\nA powerful demonic artifact created from the skull of the orc warlock Gul'dan. Used for a plethora of demonic activity, from opening portals to corrupting the northern forests of Ashenvale.\n\n§YCurrent Owner§!:\n[artifact_owner_skull_of_guldan.GetName]"
 
 ARTIFACT_INFO_eye_of_dalaran: "§YName§!:\nEye of Dalaran\n\n§YEffect§!:\n§G-10%§! Technology Cost\n\n§YDescription§!:\nA crystal that was created by the mages of Dalaran to focus their magics in an effort to reconstruct the Violet Citadel.\n\n§YCurrent Owner§!:\n[artifact_owner_eye_of_dalaran.GetName]"
 
 ARTIFACT_INFO_atiesh: "§YName§!:\nAtiesh, Grandstaff of the Guardian\n\n§YEffect§!:\n§G-5%§! All Power Cost\n\n§YDescription§!:\nA powerful staff passed down through the line of the Guardians of Tirisfal up until and including Medivh, the Last Guardian.\n\n§YCurrent Owner§!:\n[artifact_owner_atiesh.GetName]"
 
 ARTIFACT_INFO_warglave_of_azzinoth: "§YName§!:\nWarglave of Azzinoth\n\n§YEffect§!:\n§G+15%§! Fire Damage\n\n§YDescription§!:\nA legendary one-handed sword once owned by the demonic Illidan Stormrage whilst he resided within the Black Temple.\n\n§YCurrent Owner§!:\n[artifact_owner_warglave_of_azzinoth.GetName]"
 
 ARTIFACT_INFO_killmaim: "§YName§!:\nKillmaim\n\n§YEffect§!:\n§G+10%§! Infantry Power\n\n§YDescription§!:\nAn immense greatsword has a series of fang-like points extending from both sides of the blade. Although these "teeth" look fragile, they do not snap off on a hit, but instead cause painful bite-like wounds that drain life away, returning it to the weapon's wielder. The teeth seem to drain any blood from the blade, so that it effectively cleans itself after each fight.\n\n§YCurrent Owner§!:\n[artifact_owner_killmaim.GetName]"
 
 ARTIFACT_INFO_horn_of_cenarius: "§YName§!:\nHorn of Cenarius\n\n§YEffect§!:\n§G+3%§! Tolerance of Heathens\n\n§YDescription§!:\nThe horn of the demigod Cenarious, possessing potent natural power.\n\n§YCurrent Owner§!:\n[artifact_owner_horn_of_cenarius.GetName]"
 
 ARTIFACT_INFO_ancestral_staff: "§YName§!:\nAncestral Staff\n\n§YEffect§!:\n§G-25%§! Same Culture Advisor Cost\n\n§YDescription§!:\nAn intricate staff with names of generations of witch doctors carved into it. The wielder can call upon them for wisdom and guidance in times of peril.\n\n§YCurrent Owner§!:\n[artifact_owner_ancestral_staff.GetName]"
 
 ARTIFACT_INFO_necklace_of_burning_souls: "§YName§!:\nNecklace of Burning Souls\n\n§YEffect§!:\n§G-20%§! Morale Damage Received\n\n§YDescription§!:\nA relic of the revenant of burning souls. For centuries, the Revenant of Burning Souls has collected the spirits of those who fell in battle against him. Their energy and life are stored within this warm bauble as a trophy of his numerous triumphs.\n\n§YCurrent Owner§!:\n[artifact_owner_necklace_of_burning_souls.GetName]"
 
 ARTIFACT_INFO_soulfeast: "§YName§!:\nSoulfeast the Devourer\n\n§YEffect§!:\n§G+20%§! Morale Damage\n\n§YDescription§!:\nAn ancient artifact that entraps the souls of those who die violently, forcing them to relive the last moments of their lives for eternity.\n\n§YCurrent Owner§!:\n[artifact_owner_soulfeast.GetName]"
 
 ARTIFACT_INFO_shield_of_the_deathlord: "§YName§!:\nShield of the Deathlord\n\n§YEffect§!:\n§G-25%§! Culture Conversion Cost\n\n§YDescription§!:\nAn ancient shield once possessed by an eldritch deathlord, imbued with potent death magic. Attempts to sway its wielder towards evil.\n\n§YCurrent Owner§!:\n[artifact_owner_shield_of_the_deathlord.GetName]"
 
 PRIMARY_ARTIFACT_TT: "Our primary artifact is a chosen artifact that is utilized by [Root.GetName] for its benefits.\n\nOnly one artifact may be our primary artifact at any one time."

