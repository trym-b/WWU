 #-----------------------------------------------
 # Outland
 #-----------------------------------------------
 wwu_setup_outland.1.title: "Collapse of Draenor"
 wwu_setup_outland.1.desc: "As the Alliance push forth into Draenor, the elder shaman Ner'zhul is attempting to allow the remaining orcs on Draenor to escape to other worlds by opening other dimensional portals. The presence of so many portals has begun to split the planet apart, launching torn fragments of Draenor towards the Twisting Nether. Most life on Draenor has been wiped out in the explosion, and the surviving continent was drastically reshaped; most of the remaining wildlife became sickly or corrupt. Due to the planet's destruction, the barriers between Draenor and the Twisting Nether collapsed, and the shredded reality left open paths to all various corners of the cosmos."
 wwu_setup_outland.1.option.a: "..."
 
 wwu_setup_outland.2.title: "Draenor under Siege"
 wwu_setup_outland.2.desc: "As the influence of Fel spreads through Draenor, and the warlocks of the Shadow Council and other malicious organisations taint the land in an attempt to repel the human invaders. Some, such as Ner'zhul wish to escape to other worlds, and seek to open up additional dimensional portals. Such an act will surely destroy Draenor as we know it."
 wwu_setup_outland.2.option.a: "Prevent the portals from being opened"
 wwu_setup_outland.2.option.b: "Alas, Draenor is to die..."
 wwu_setup_outland.2.option.c: "Destroy the portals completely"
 
 delay_draenor_collapse: "Draenor Collapse Delay Cooldown"
 desc_delay_draenor_collapse: ""
 
 outland_development_fervor: "Restoring our Domain"
 desc_outland_development_fervor: ""
 
 DRAENOR_COLLAPSE_DELAYED_TT: "The collapse of Draenor shall be delayed for §Y10§! years."
 DRAENOR_COLLAPSE_TT: "Draenor will collapse into Outland.\n\nAll countries within Draenor will be placed within a set location upon Outland, and Draenor provinces shall be lost.\n\nCountries in Outland will gain additional bonuses if they have §Y250§! development, §Y500§! development and §Y1000§! development at the moment of collapse."
 
 DRAENOR_COLLAPSE_STOPPED_TT: "The collapse of Draenor shall be prevented entirely."
 
 #-----------------------------------------------
 # Draenei
 #-----------------------------------------------
 wwu_setup_draenei.1.title: "Umbrafen Emerges!"
 wwu_setup_draenei.1.desc: "The collapse of Draenor into Outland has caused many mutations and disruptions across all of its inhabitants. The Draenei were no exception, and many were twisted by the energies of the Twisting Nether into Broken ones. Those that truly lost their minds came to be known as Lost ones."
 wwu_setup_draenei.1.option.a: "Arise!"
 wwu_setup_draenei.1.option.b: "Tolerate them in our lands for now..."
 wwu_setup_draenei.1.option.c: "We will not tolerate them!"
 
