 # Orc
 #-----------------------------------------------
 wwu_setup_orc.1.title: "Twilight's Hammer"
 wwu_setup_orc.1.desc: "As the orc clans begin to enter a state of conflict, Cho'gall and his clan of orcs enter the Pale Caverns of Nagrand. What he witnessed transformed him and set forth his journey towards establishing the Twilight's Hammer."
 wwu_setup_orc.1.option.a: "Arise!"
 wwu_setup_orc.1.option.b: "Tolerate them in our lands for now..."
 wwu_setup_orc.2.option.c: "We will not tolerate them!"
 
 A43_FULL_SETUP_TT: "§YBrightwood Grove§!, §YCamp Kosh§! and §YSmouldering Ridge§! will be ceded to §Y[spawned_nation.GetName]§!, become §Y[spawned_nation.Culture.GetName]§! and follow §Y[spawned_nation.Religion.GetName]§!."
 
 A43_PARTIAL_SETUP_TT: "§YPale Caverns§! and §YStonecrag Gorge§! will be ceded to §Y[spawned_nation.GetName]§!.\n\nOwned provinces that are §YPale Caverns§! and §YStonecrag Gorge§! that are not §Y[Root.Culture.GetName]§! culture will become §Y[spawned_nation.Culture.GetName]§! and follow §Y[spawned_nation.Religion.GetName]§!.\n\nOwned provinces that are §YPale Caverns§! and §YStonecrag Gorge§! that are §Y[Root.Culture.GetName]§! will be given a §Y[spawned_nation.GetName]§! core."
 
 wwu_setup_orc.10.title: "Founding of Orgrimmar"
 wwu_setup_orc.10.desc: "Thrall and his ensemble of freed orcs have sailed across the vast ocean of Azeroth, landing in Kalimdor. No longer burdened by the Horde and its bloodthirsty and warlike traditions, Orgrimmar represents a new Horde, dedicated to survival and prosperity rather than conquest."
 wwu_setup_orc.10.option.a: "Arise!"
 wwu_setup_orc.10.option.b: "Make them fight for it!"
 wwu_setup_orc.10.option.c: "We will not tolerate them!"
 
 A48_FULL_SETUP_TT: "Owned provinces in the §YOrgrimmar§! and §YDurotar Farmlands§! area will be ceded to §Y[spawned_nation.GetName]§!, become §Y[spawned_nation.Culture.GetName]§! and follow §Y[spawned_nation.Religion.GetName]§!."
 
 A48_PARTIAL_SETUP_TT: "Empty provinces in the §YOrgrimmar§! and §YDurotar Farmlands§! area will be ceded to §Y[spawned_nation.GetName]§!.\n\nOwned provinces in the §YOrgrimmar§! and §YDurotar Farmlands§! area that are not §Y[Root.Culture.GetName]§! culture will become §Y[spawned_nation.Culture.GetName]§! and follow §Y[spawned_nation.Religion.GetName]§!.\n\nOwned provinces in the §YOrgrimmar§! and §YDurotar Farmlands§! area that are §Y[Root.Culture.GetName]§! will be given a §Y[spawned_nation.GetName]§! core."
 
 wwu_setup_orc.12.title: "Warsong Escapades"
 wwu_setup_orc.12.desc: "Grommash and his forces were split from the mainstay of the Horde forces led by Thrall during their journey to Kalimdor. Eventually, it was discovered that the Warsong orcs had fought the Theramore humans. Thrall, upset about Grommash's aggression, ordered him to cease fighting. Defiant, Grommash directly disobeyed Thrall and continued to fight, and in turn led his orcs through the Barrens and into Ashenvale, constructing what is now known as Splintertree Post."
 wwu_setup_orc.12.option.a: "Arise!"
 wwu_setup_orc.12.option.b: "Tolerate them in our lands for now..."
 wwu_setup_orc.12.option.c: "We will not tolerate them!"
 
