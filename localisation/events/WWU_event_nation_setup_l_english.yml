 wwu_setup_elemental_nations.1.title: "Maraudon Rises!"
 wwu_setup_elemental_nations.1.desc: "From the deep caverns of Maraudon emerges a force of ancient malice. Stone giants, elementals, abomination of twisted life and beasts of ancient legends all come under the watch of Theradras, the daughter of the Stonemother, one never bound by the titan keepers during the ordering of the world. She who drained life from Mashan'she, transforming it into Desolace we know today. Tremble mortals, in despair. The enemy of old emerges!"
