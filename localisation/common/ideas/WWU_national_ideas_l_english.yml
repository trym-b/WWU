 mawsworn_ideas: "Mawsworn Ideas"
 mawsworn_ideas_start: "Mawsworn Traditions"
 mawsworn_ideas_bonus: "Mawsworn Ambitions"
 mawsworn_ideas_1: "Eye of the Jailer"
 mawsworn_ideas_1_desc: "Originally being an eye of Odin the All-Father, it was traded by him to Mueh'zala, allowing Odin to peer into Shadowlands. However, the all-seeing eye soon found itself in Jailer's hands, and was transformed into a weapon and ultimate too of survalience."
 mawsworn_ideas_2: "The Tarragrue"
 mawsworn_ideas_2_desc: "Tarragrue is a giant charred behemoth, and one of the first creatures that came to be from Torghast. Over its existance, it had trampled thousands of souls. It traverses hidden layers of Torghast, watching those who dare enter it carefully."
 mawsworn_ideas_3: "Torment Chambers and the Soulrenders"
 mawsworn_ideas_3_desc: "Being a part of the Tower of the Damned, Soulrenders specialised in breaking souls of their vitims, slowly draining anima from them, to finally either destroy the soul, or turn it subserviant to the Jailer, becoming part of his army."
 mawsworn_ideas_4: "Chains of Domination"
 mawsworn_ideas_4_desc: "Domination Magic is branch of runic Death magic, orignally created by the Primus, with its goal being containment and impisonment of Zovaal the Jailer, but over eons of time, he had addapted, learned and mastered it, using it against his former Wardens. Domination magic prime goal is utter suppresion of another beings."
 mawsworn_ideas_5: "Absolute Control"
 mawsworn_ideas_5_desc: "Within the Maw, there is little room for those who are not controled by the Jailer. His goal isn't clear, but his method is. Abolute control of everything that is within his grasp, by any mean nessesary."
 mawsworn_ideas_6: "Domination Gear"
 mawsworn_ideas_6_desc: "Crafter via use of Domination runes and capable of shattering souls and overtaking them, Domination gear brings fear to those who have to face against it, as well as greatly empowering its user."
 mawsworn_ideas_7: "Zovaal, the Jailer of the Maw"
 mawsworn_ideas_7_desc: "Zovaal, better known as the Jailer or the Banished One, was an Eternal One who ruled over the Maw in the Shadowlands. Ruling from the Sanctum of Domination in Torghast, Tower of the Damned, he wielded powerful Domination magic and was the singular and absolute master of the Maw: the realm continually altered and changed itself to his whims, and he observed all actions of note within his domain through his magical eye. The damned souls who arrived in the realm were tortured and twisted by the Jailer until they willingly served him for eternity as his Mawsworn soldiers."
 
 broker_ideas: "Broker Ideas"
 broker_ideas_start: "Broker Traditions"
 broker_ideas_bonus: "Broker Ambitions"
 broker_ideas_1: "Guardians of Balance"
 broker_ideas_1_desc: "Oribos is dedicated to upholding the delicate balance of the Shadowlands. Its institutions actively work to spread knowledge and maintain equilibrium among the realms."
 broker_ideas_2: "Sanctuary of the Arbiter"
 broker_ideas_2_desc: "Oribos serves as the sacred resting place of the Arbiter, the entity that judges the souls in the Shadowlands."
 broker_ideas_3: "Nexus of Souls"
 broker_ideas_3_desc: "Oribos is the meeting point for souls from all realms and factions, fostering diplomatic interactions and understanding between disparate entities."
 broker_ideas_4: "Timeless Realm"
 broker_ideas_4_desc: "Oribos exists outside the constraints of time, making it an ideal hub for the dissemination of knowledge and the spread of institutions. Its timeless nature aids in the rapid spread of ideas and institutions throughout the Shadowlands."
 broker_ideas_5: "Gateway to the Beyond"
 broker_ideas_5_desc: "Oribos serves as a gateway between the living realm and the afterlife."
 broker_ideas_6: "Order's Veil"
 broker_ideas_6_desc: "Oribos holds vast knowledge and secrets about the Shadowlands and its inhabitants. The idea reflects the city's ability to gather information"
 broker_ideas_7: "Hallowed Grounds"
 broker_ideas_7_desc: "Oribos is a well-fortified city, safeguarding the Arbiter and serving as a neutral ground for all factions."
 
 maldraxxi_ideas: "Maldraxxi Ideas"
 maldraxxi_ideas_start: "Maldraxxi Traditions"
 maldraxxi_ideas_bonus: "Maldraxxi Ambitions"
 maldraxxi_ideas_1: "The House of Chosen"
 maldraxxi_ideas_1_desc: "The House of Chosen is one of the five houses that divide Maldraxxus. Acting as dual Barony of two powerful champions, this house specialises by gathering the greates of fallen champions from across the death realm, and empowering them even further. One who was powerful in life shall become even more powerful in death."
 maldraxxi_ideas_2: "The House of Rituals"
 maldraxxi_ideas_2_desc: "The House of Rituals is one of the five houses that divide Maldraxxus. Acting as the center for study of death magic and all related magical arts, House of Rituals is poplated by many powerful Liches and Maldraxxi Necromancers. Secrets and Loyality also play an important aspect within the House, with unfortunate fate for those who will betray it..."
 maldraxxi_ideas_3: "The House of Eyes"
 maldraxxi_ideas_3_desc: "The House of Eyes is one of the five houses that divide Maldraxxus. Acting as the inteligence gathering and assasination group, they infiltrate all enemies of the Shadowlands, and make sure outside forces cannot inflitrate the realm of death. "
 maldraxxi_ideas_4: "The House of Constructs"
 maldraxxi_ideas_4_desc: "The House of Constructs is one of the five houses that divide Maldraxxus. Acting as the creators of Maldraxxi army, they populate their ranks with creatures like Abominations, Flesh Constructs or Flesh Giants. To House of Constructs, there is no waste on the battlefield, and every part that can be used, serves as part of another powerful soldier."
 maldraxxi_ideas_5: "The House of Plagues"
 maldraxxi_ideas_5_desc: "The House of Plagues is one of the five houses that divide Maldraxxus. Acting as the creators of all plagues and poisons, they were responsible for creaton of plague that will one day create the Plague of Undead, that will bring Azeroth's kingdoms to their knees."
 maldraxxi_ideas_6: "The Seat of the Primus"
 maldraxxi_ideas_6_desc: "Also known as Throne of the Necro-Lord, it belong to the true master of Maldraxxus, The Primus, who is both creator of Madraxxus, the defender of Shadowlands and Ruler of all Necrolords and the Undying Army."
 maldraxxi_ideas_7: "The Defenders of Shadowlands"
 maldraxxi_ideas_7_desc: "While different houses have different roles within Maldraxxus, the realm itself is primarly responsible for protection of Shadowlands, acting as its military branch, and responsible from pushing away any invaders."
 
 kyrian_ideas: "Kyrian Ideas"
 kyrian_ideas_start: "Kyrian Traditions"
 kyrian_ideas_bonus: "Kyrian Ambition"
 kyrian_ideas_1: "Welcome to Bastion"
 kyrian_ideas_1_desc: "As the home of Kyrian, Bastion serves as a natural beacon for souls drawn to the highest duty of all and bound for a destiny entwined with a true state of virtue. Bastion itself is a gallant pinnacle of baronial spires, elysian vistas and crystalline skies. There is no greater destination for a soul whom has lived a life dedicated to service and ready to walk the path toward Ascension."
 kyrian_ideas_2: "Kyrian Aspirants"
 kyrian_ideas_2_desc: "The fresh souls arriving into Bastion become wingless Kyrian Aspirants. It is with this new form that souls are begun to be made anew in order to begin an afterlife of service within the Shadowlands. Despite their diverse origins and extraordinarily different mortal lives, these souls are united in singular purpose: to prove themselves worthy of Ascension so that other souls at the time of their passing can be carried by their wings."
 kyrian_ideas_3: "Eons of training"
 kyrian_ideas_3_desc: "The journey of a Kyrian begins much the same; meditating, training and reflecting via a variety of methods in order to work towards shedding the burdens of their past lives all for the greater goal of ascendance. Every Kyrian as such is a true exemplar of martial prowess as well as a true paragon of empathy in their own right."
 kyrian_ideas_4: "Cleanse living memories"
 kyrian_ideas_4_desc: "As a key part of the step towards ascension, each Kyrian will shed physical manifestations of their past lives. This can be in the form of tormented thoughts from life that the Kyrian will ultimately strike down in order to cleanse themselves of their trouble, or it can be the ultimate final rite within the Chamber of First Relfection; the First Cleansing. Within the Temple of Purity, ultimately the Kyrian Aspirant will shed their memories in order to carry souls without judgement."
 kyrian_ideas_5: "The Five Rites"
 kyrian_ideas_5_desc: "The long road to ascension is a journey through the five temples. Indeed, after the first virtue is learned as memories are left behind at the Temple of Purity, the Aspirant will progress through the Temples of Courage, Humility, Wisdom and Loyalty (in that order). This long road can encompass eons."
 kyrian_ideas_6: "Ferry the souls"
 kyrian_ideas_6_desc: "Ultimately, when an Aspirant is ready to Ascend they will find the first among the Kyrian, Kyrestia, at the end of their journey. The Aspirant will be bestowed with wings and charged with their most sacred task. This first and final task is for the Aspirant to travel to the living world and ferry their first soul to the Shadowlands."
 kyrian_ideas_7: "Join the ranks of the Ascended"
 kyrian_ideas_7_desc: "The Ascended Kyrian are the ones that carry souls to Oribos itself, and place them before the Arbiter for judgement. These noble and pure souls have surpassed all trials and will use their wings for the rest of their eternity in service of Bastion and the Shadowlands beyond."
 
 night_fae_ideas: "Night Fae Ideas"  
 night_fae_ideas_start: "Night Fae Traditions"  
 night_fae_ideas_bonus: "Night Fae Ambition"  
 night_fae_ideas_1: "Boon of Shapes"  
 night_fae_ideas_1_desc: " The mortal souls who grace the forest of Ardenweald tread their first steps in the Shadowlands with a form granted by the Winter Queen herself. "I grant you this boon. Become as the wild creatures. Whatever shape you require, it shall be yours. - The Winter Queen" "
 night_fae_ideas_2: "Marasmius"  
 night_fae_ideas_2_desc: "Even the earliest days of Ardenweald's history include the great sentient fungus 'Marasmius'. Marasmius is as a tree itself, with roots spanning most of Ardenweald. The fungus, allied with the Night Fae, permits travel via its fungal roots to many parts of Ardenweald - including the Underweald and even parts of Ardenweald which have broken away."  
 night_fae_ideas_3: "Great Soul-trees & the animacones"  
 night_fae_ideas_3_desc: "The great dream trees, or soul-trees that are dotted throughout Ardenweald act as magnets to draw in the very anima used within the forest to rejuvenate nature spirits that are awaiting rebirth. As the trees draw anima in, it is condensed into 'animacones' that fall to the ground, ready for collection by the Night Fae."  
 night_fae_ideas_4: "Court of Night"  
 night_fae_ideas_4_desc: "The Droman of the Night Fae belong to the Court of Night, the Winter Queen's court. This court govern the Night Fae at the behest of the Winter Queen herself."  
 night_fae_ideas_5: "Wild Hunt"  
 night_fae_ideas_5_desc: "In times of dire need, the Wild Hunt stand ready to defend the forest of Ardenweald. Serving the Winter Queen, these mythical hunters and huntresses protect the groves of Ardenweald from all enemies."  
 night_fae_ideas_6: "Ardenweald tree folk"  
 night_fae_ideas_6_desc: "The Tirnenn, or tree folk of Ardenweald handle the majority of the crafting and maintenance around the forest. These tree folk can hear the soul trees speak and sing to them in song and melody. "  
 night_fae_ideas_7: "Song of the Faerie"  
 night_fae_ideas_7_desc: "Faerie, small and winged forest spirits that reside within Ardenweald utilise their magical song for a variety of uses."
 
 venthyr_ideas: "Venthyr Ideas"
 venthyr_ideas_start: "Venthyr Traditions"
 venthyr_ideas_bonus: "Venthyr Ambitions"
 venthyr_ideas_1: "Sire Denethrius"
 venthyr_ideas_1_desc: "Sire Denethrius is the leader of Revendreth. No, no...he IS Revendreth! Also, honored by titles of: King of the Venthyr, First Blooded, Commander of the Stoneborn, Fangs of the Shadowlands, the Redeemer. In another opinion, I could add, a Humble One."
 venthyr_ideas_2: "The Drainage of Sinners"
 venthyr_ideas_2_desc: "As Revendreth is a realm of redemption, a purgatory for souls, and place of last chance, its only natural that souls, even the most vile and decayed, have a chance of redemption. After all, they are given one final chance! Isn't it...wonderful? Our great Sire had created a perfect system!"
 venthyr_ideas_3: "The Unseen Guests"
 venthyr_ideas_3_desc: "Regarded as creation of our Master, the Unseen Guest have proven remarkable in all operations within and outside the Shadowlands. Sadly, they have fallen out of grace of our Sire, and he had cut ties with them, prefering the majestic Venthyr! Did he though?"
 venthyr_ideas_4: "The Stone Legion"
 venthyr_ideas_4_desc: "The Stone Legion comprises of the loyal stoneborn, dedicated fully to Sire Denethrius. They arc as wardens, protectors and soldiers that keep peace and security in Revendreath. After all, our great lord care about us! Right?"
 venthyr_ideas_5: "Sinfall and the Castle Nathria"
 venthyr_ideas_5_desc: "There are only two places I have always been conflicted by. Mostly because two of them are most fascinating places I have ever visisted! Castle Nathria acts as the base for our Lord! This by itself is just the reason to adore it! However, I must agree that Sinfall is also a place that can show its beauty. The Sinstones arc as great remainder of our purpuse and cause those who face them to scream so wonderfully!"
 venthyr_ideas_6: "Court of Harvesters"
 venthyr_ideas_6_desc: "Beside our wonderful absolute ruler, there is also lesser organ of power within Revendreth. The Court of Harvesters took a duty to act as redemmers of souls that come to our realm, unreturn noble Venthyr can take place within its ranks, benefiting greatly from the occasion."
 venthyr_ideas_7: "The Hidden Purpuse"
 venthyr_ideas_7_desc: "Yes, the last part. Beside all that's good in Revendreth, there is a dark purpuse to it. To gather so much anima, to break the Jailer free! Wait, that's not noble. Dear Lord. It cannot be, that our Sire...Wait, the Stone Legion is here? No, it cannot be. I couldn't..."

 felhorde_ideas: "Fel Horde Ideas"
 felhorde_ideas_start: "Fel Horde Traditions"
 felhorde_ideas_bonus: "Fel Horde Ambitions"
 felhorde_ideas_1: "Orcish Warlords"
 felhorde_ideas_1_desc: "Orcs were always a warrior's race, full of many proud and powerful individuals, that rose to power through power, rank or deeds. All those indivuduals have a place in the Fel Horde, growing in power to support its growth, or die trying.:"
 felhorde_ideas_2: "Demonic Replenishment"
 felhorde_ideas_2_desc: "Fel Horde females have tough task to do. To provide soldiers, one must give birth many time, as many as possible really. With the use of demonic magic, children past the fifth year of life, shall be empowered to grow into the adult form. Alternativly, any orc not converted by Fel, shall be enforced to drink the demon blood, and if he resists, he must be broken, then forced again.:"
 felhorde_ideas_3: "Demonic Bloodlust"
 felhorde_ideas_3_desc: "While the use of demonic blood fuels the power of the Fel Horde, its demonic origin generates Bloodlust beyond that seen in the first orcish invasion. Now, the Fel Orcs, more closely related to demons than orcs of old, are empowered and ready for war like never before!:"
 felhorde_ideas_4: "Aggresion Against Weak"
 felhorde_ideas_4_desc: "Strenght is everything! It is the right of the strong to cull the weak, to break them and force them to serve. For the Fel Horde!:"
 felhorde_ideas_5: "United by Demons"
 felhorde_ideas_5_desc: "Is is due to presence of the demonic masters, that the Fel Horde can operate without collapse. While orcs are the majority, many demons stand among their ranks, either as servants, as allies, or as commanders and rulers.:"
 felhorde_ideas_6: "Masters of Hellfire"
 felhorde_ideas_6_desc: "With the Hellfire Citadel overlooking the region now known as Hellfire Peninsula, the Fel Horde had mastered its barren terrain. Its stained grounds and broken earth. And will not allow those unprepared to travel their without worry.:"
 felhorde_ideas_7: "Demonic Will"
 felhorde_ideas_7_desc: "With the Blood of Magtheridon, the pact of blood has sealed the fate of Fel Horde and the Legion. While they operate with autonomy, the Fel rules over the Fel Horde, and the master of Fel belong to the Legion.:"

 burning_blade_ideas: "Burning Blade Ideas"
 burning_blade_ideas_start: "Burning Blade Traditions"
 burning_blade_ideas_bonus: "Burning Blade Ambitions"
 burning_blade_ideas_1: "Burning Blades"
 burning_blade_ideas_1_desc: "Members of the Burning Blade clan are known to hold to the technique of pouring a special oil on their weapons, that will be set ablaze with a spark of combat. Their buring blades have developed into an icon of the clan, under which a Burning Blade name was forged."
 burning_blade_ideas_2: "Insane and Relentless"
 burning_blade_ideas_2_desc: "Looking at the Burning Blade member, one can feel frighten and amazed by their devotion to combat. However, driven by it, they often can stop at nothing, being consumed by battle frenzy. For which, Burning Blade clan had overseers, checking on their loyalty and discipline."
 burning_blade_ideas_3: "Raiding Parties"
 burning_blade_ideas_3_desc: "On many occasions Burning Blade members had proven as excelent raiders and marauders. Even though they often focused more on killing than pillaging "
 burning_blade_ideas_4: "Blademasters"
 burning_blade_ideas_4_desc: "The Elite of Burning Blade, the masters of the blade and combat. Blademasters are elite of the orcish warriors, know for their precision, body control, battle flow and abilities. Many joined the elite high ranks of the Horde"
 burning_blade_ideas_5: "Every Orc a Soldier"
 burning_blade_ideas_5_desc: "In time when Warlocks had decided to alter aging of orcish babies to raise their troops faster, Burning Blade was one of the clans that openly practiced this art, seeing as every member of the clan can be seen as future warrior."
 burning_blade_ideas_6: "Forged by Bloodlust"
 burning_blade_ideas_6_desc: "Being one of the clans that was left on Draenor, Burning Blade is one of the clans that had held their demonic tradition the longest, and openly embraced the bloodlust, in all forms. Many years after the Second War, the clan divided between Burning Blade, who wished to slowly cut ties with demonic power, and Searing Blade, one to ally themselves openly with the Legion."
 burning_blade_ideas_7: "Love for War"
 burning_blade_ideas_7_desc: "With few exceptions, members of the Burning Blade clan had shown themselves over the years as warmongers and one of the clans that values combat on the pedestal of values."

 dragonmaw_ideas: "Dragonmaw Ideas"
 dragonmaw_ideas_start: "Dragonmaw Traditions"
 dragonmaw_ideas_bonus: "Dragonmaw Ambitions"
 dragonmaw_ideas_1: "Gorgrond Survivalists"
 dragonmaw_ideas_1_desc: "Gorgrond has always been a dangerous land, ravaged by conflinct, famine and beasts able to snap a grown ogre in half in a matter of moments. However, Dragonmaw orcs, like few other clans, had learn to trive in this strange, desolate land. Their will unbroken, they are relentless in their defience of nature."
 dragonmaw_ideas_2: "Beast Tamers"
 dragonmaw_ideas_2_desc: "Dragonmaw Orcs had learned to tame many wild beasts of Gorgrond: Wild Boars, Raptors, Vultures and many more. Dragonmaw orcs have a strong connection with the beasts, seeing them as more than companion."
 dragonmaw_ideas_3: "Flying Mounts"
 dragonmaw_ideas_3_desc: "In their history Dragonmaw Orcs had even learned how to tame flying beasts, called Rylaks. Those beast are two headed cousins of the Wyverns, native to Draenor, who were chosen by the Dragonmaw as their beast of choice. In clan's culture, one must tame his own Rylak to become proper member of the clan, and prove his might to his clanmates"
 dragonmaw_ideas_4: "Barrage from the Sky"
 dragonmaw_ideas_4_desc: "Due to their mastery in riding Rylaks, Dragonmaw orcs had specialized in an unique style of aerial warfare, practicing barrages of objects from the sky, descending down on the enemies. The art often deadly to an unprepared individuals."
 dragonmaw_ideas_5: "Dragons Flames"
 dragonmaw_ideas_5_desc: "Arriving on Azeroth with the rest of the Horde, members of the Dragonmaw clan were lead by an elderly shaman, Zuluhed the Whacked, and his ally, Nekros Skullcrusher. Upon discovery of the ancient artifact, the Demon Soul, they were able to unlock it's power and enslave a brood of red dragons, unlocking their potencial with new, powerful flying creatures."
 dragonmaw_ideas_6: "Bloodlust"
 dragonmaw_ideas_6_desc: "Like most of the Orcs, Dragonmaw orcs had taken part corruption of their race, embracing Fel magic, Warlocks and drinking the Blood of Mannoroth, which had awakened in them new, primal bloodlust. With this newfound power, they became even deadlier opponents."
 dragonmaw_ideas_7: "Dragonmaw Warchief"
 dragonmaw_ideas_7_desc: "Dragonmaw Clan has long legacy of proving their strenght, and as such, Chieftain of the clan is usually someone whose deeds show that his might is unrivaled, his body unbroken and his battle prowess unmatched."

 dfl_ideas: "Darkfallen Ideas"
 dfl_ideas_start: "Darkfallen Traditions"
 dfl_ideas_bonus: "Darkfallen Ambitions"
 dfl_ideas_1: "Pride of the Elves"
 dfl_ideas_1_desc: "Even in death, they kept their love for luxury, for pleasure and their pride."
 dfl_ideas_2: "From the Shadows"
 dfl_ideas_2_desc: "As many of the Darkfallen were once at service as Farstriders, many have kept their skills from last life. And now can uttilise them well in death."
 dfl_ideas_3: "Background Diplomacy"
 dfl_ideas_3_desc: "On many occasions, Darkfallen ambassadors were send to negociate with native races of Northrend, or influencial groups of malicious intend, to secure beneficial status."
 dfl_ideas_4: "High Caste"
 dfl_ideas_4_desc: "As one of the better kept undead, many of the darkfallen have remained highly inteligent, and given access to study dark arts, and infinite time due to being dead, its not secret it can give them quite an advantage over the literall corpses."
 dfl_ideas_5: "Elven Organisation"
 dfl_ideas_5_desc: "As highly organised individuals with a lot of power, Darkfallen or San'lyan can easily manage large operations, and have proven capeable on many occasions in both administrative and militaristic aspects."
 dfl_ideas_6: "Use of Cruelty"
 dfl_ideas_6_desc: "After their transformation into the undead, many more twisted ideas had started to spread around the minds of now lich king's minions. They have proven quite useful when conquering land."
 dfl_ideas_7: "Blood Queen Lana'thel"
 dfl_ideas_7_desc: "Lana'thel, formerly a high ranking individual among the army of Kael'thas, she was slain among many elves, and raised back as first of San'lyan. For her new position, she was crowned Blood Queen of the San'lyan, and now serves as one of the closes beings to the Lich King."

 lcd_ideas: "Legion of Cold Dark Ideas"
 lcd_ideas_start: "Legion of Cold Dark Traditions"
 lcd_ideas_bonus: "Legion of Cold Dark Ambitions"
 lcd_ideas_1: "Army of the Fallen Souls"
 lcd_ideas_1_desc: " 'Minions, servants, soldiers of the cold dark, obey the call of Kel'thuzad!' - Archlich Kel'thuzad"
 lcd_ideas_2: "March of the Scourge"
 lcd_ideas_2_desc: " 'The Death March had Begun, Rise minions, Destroy them!' "
 lcd_ideas_3: "Glaciar Fortification"
 lcd_ideas_3_desc: "Forged with Saronite, infused with Death Runes, and Covered in layers of icy spikes. Those fortification will cause the enemy of cold dark to bleed."
 lcd_ideas_4: "Icy Winds of Northrend"
 lcd_ideas_4_desc: " 'Can you feel the cold hand of death upon your heart?' - Sindragosa "
 lcd_ideas_5: "Restless Minions"
 lcd_ideas_5_desc: "Working day and night, unfazed by anything. Undead, just a perfect workforce, isn't it?"
 lcd_ideas_6: "Limitless Numbers"
 lcd_ideas_6_desc: " 'The skies turn red with the blood of the fallen! The Lich King watches over us, minions! Leave only ashes and misery in your destructive wake!' - Highlord Darion Morgrain "
 lcd_ideas_7: "Peace in Death"
 lcd_ideas_7_desc: "If everyone is dead, how can someone rebel?"
 
 kurzen_ideas: "Kurzen Ideas"
 kurzen_ideas_start: "Kurzen Traditions"
 kurzen_ideas_bonus: "Kurzen Ambitions"
 kurzen_ideas_1: "Heart of Darkness"
 kurzen_ideas_1_desc: "The once noble soldiers of Stormwind have gone insane within the jungle, but madness does not make them any less skilled and experienced at tropical warfare."
 kurzen_ideas_2: "Jungle Remedy"
 kurzen_ideas_2_desc: "The medicine men of Kurzen's compound carry flasks of anti-poison capable of curing the men of Stranglethorns surprises."
 kurzen_ideas_3: "Beast Tamers"
 kurzen_ideas_3_desc: "Kurzen's men, fully knowing that aid from Stormwind and its new lordaeronian nobles would never come, began taming the local panthers and tigers, by the time they fell to madness, they had succeeded at that goal."
 kurzen_ideas_4: "The Elixir"
 kurzen_ideas_4_desc: "Distributed on orders of colonel Kurzen by his medicine men, this potion consisting of basilisk blood and a whispering blue stone would make them have no ideas of insubordination."
 kurzen_ideas_5: "Deadly Commandos"
 kurzen_ideas_5_desc: "Kurzen's special forces are lurking around the stockpile and protecting his most prized possession - the caches of the blue stone."
 kurzen_ideas_6: "Price of Weakness"
 kurzen_ideas_6_desc: "By the time of the shattering, Colonel Kurzen has been executed by his own loyalists for the crime of “weakness” via being flung from a tower, but such a claim can be considered misleading when the once noble servant of the crown has been mind controlled by a magi of the Mosh'ogg ogre clan."
 kurzen_ideas_7: "The Subchiefs"
 kurzen_ideas_7_desc: "After the death of Kurzen, his sub chiefs took the leadership of the compound and the expedition forces."

 bonechewers_ideas: "Bonechewer Ideas"
 bonechewers_ideas_start: "Bonechewer Traditions"
 bonechewers_ideas_bonus: "Bonechewer Ambitions"
 bonechewers_ideas_1: "Guts and glory!"
 bonechewers_ideas_1_desc: "The warriors of the Bonechewer clan go beyond the orcish norm of wearing the bones of their slain enemies as they drape themselves with freshly ripped out innards as well, striking fear into the hearts of their foes at their display of savage cruelty."
 bonechewers_ideas_2: "Scouts of the First Horde"
 bonechewers_ideas_2_desc: "Chosen by Blackhand to serve as one of the clans that acted as The Horde's scouts and quick moving troops during the first horde's war against the Draenei."
 bonechewers_ideas_3: "By the Demonic Madness Made"
 bonechewers_ideas_3_desc: "After the defeat of the Draenei and the dying of Draenor, the Bonechewer clan was one of the few clans that lost themselves to bloodlust in the resource dry world. No punishment would hold them under control for long, as after the horde invaded Azeroth, the Bonechewers and the remaining unruly clans fought once more"
 bonechewers_ideas_4: "Survival of the Fittest"
 bonechewers_ideas_4_desc: "The Bonechewers hailed from the Tanaan jungle like the Bleeding Hollow clan. Unlike the larger and more subdued clan, the savage bonechewer warriors were ordered by Blackhand to stay on orcs' dead homeworld as punishment for their lack of control. The clan had to survive in the new, dead and desolate environment of their once lush and deadly jungle."
 bonechewers_ideas_5: "Double the fel. Double the fun."
 bonechewers_ideas_5_desc: "Being one of the clans subdued by Magtheridon after Dreanor was ripped apart and became Outland, the Bonechewers were given a second dose of a Pit Lord's blood and turned into fel orcs, becoming stronger, even more brutal and bloodthirsty, thus not giving as much care about their wounds."
 bonechewers_ideas_6: "Scavengers and Laborers."
 bonechewers_ideas_6_desc: "The once scouts have been sent out to scavenge the lands of Hellfire Peninsula for useful materials and once Hellfire Citadel has fallen, the bonechewer survivors who ran away to Terokkar forest worked day and night to rebuild an abandoned fortress with great effect due to the stern taskmasters and the fel strength of their peons."
 bonechewers_ideas_7: "No True Home"
 bonechewers_ideas_7_desc: "Being a clan of once outcast members of bleeding hollow, bonechewers had no true home except living in Tanaan jungle, thanks to the acts of gul'dan they have lost it. Ever since the Horde formed to fight against the Draenei, the Bonechewer clan had been taken to serve as scouts, relocated for bloodlust in remains of their once jungle, subjugated by Magtheridon and later Illidan, returned to serve as scavengers in Hellfire Peninsula, escaped the forces of the Alliance and The new Horde to Tanaan."
 
 burning_legion_ideas: "Legion Ideas"
 burning_legion_ideas_start: "Legion Traditions"
 burning_legion_ideas_bonus: "Legion Ambitions"
 burning_legion_ideas_1: "Legacy of Sargeras"
 burning_legion_ideas_1_desc: "Sargeras is an old and ancient being - a Titan. Originally he was a planet-sized creature made purely of arcane magic, tasked with keeping Order in the universe. That purpose was eventually twisted into the Burning Crusade. Aeons into his crusade he encountered the magically powerful and technologically advanced Eredar. He cleverly deceived a number of them to join his Legion as Generals, promising power for their allegiance. Those who joined him were corrupted by Fel into the Man'ari demons. These Man'ari became the most powerful agents in the Legion, second only to Sargeras. Archimonde the Defiler and Kil'Jaeden the Deceiver were both Man'ari who offered supreme tactical leadership and personal power to the Legion."
 burning_legion_ideas_2: "The Burning Crusade"
 burning_legion_ideas_2_desc: "As a Titan, Sargeras fought many Void demons and imprisoned them in ancient times. When Sargeras looked at the infinite Void from which these demons came, he saw the threat of all Life in the universe being possessed by these demonic Fel powers. If that happened, even the Titans could not stop the corrupt power that would emerge in their universe. Sargeras vowed to destroy all life as an alternative to the corruption, and thus was born the Burning Crusade. Sargeras thought to use his own demon prisoners as an army against all life he would consume. He destroyed the demon's prison to set them free. However, the enormous release of Fel energies stored at the prison warped Sargeras into the incredibly powerful Fallen Fel Titan. He was empowered and emboldened by these infinite powers from the Void. He then began to use the Fel to corrupt warrior races, incorporating them into his newly formed Burning Legion, and then sending those troops to cleanse the planet of life. The Fel influence would grow across the planets themselves until the Energy would rip them apart. The Legion has spent aeons perfecting the art of war, incorporating the best warriors of every planet they have conquered. Planet by planet, the Burning Crusade has now arrived on Azeroth, the final planet to resist the Legion."
 burning_legion_ideas_3: "Fel Energies"
 burning_legion_ideas_3_desc: "'A magic unlike any other that feeds on life itself. It promises great power but exacts a great price.' - Medivh    When Sargeras released the demons, he tore a rift in the fabric of the universe directly into the fiery emerald green Void, from which the Fel Energies come. These energies immensely empower their user while simultaneously corrupting their body. Any time the Fel is used the land around also becomes corrupt. The Dark Portal and The Eye of Sargeras both permanently corrupted the land around them with Fel Energies."
 burning_legion_ideas_4: "Our Name is Legion, We are Many"
 burning_legion_ideas_4_desc: "The ranks of the Burning Legion are constituted of the nearly countless species they have conquered and corrupted across the universe. Some of these Fel-corrupt slave-species include the Man'ari Eredar, the Annihilan, the Nathrezim, the Ered'ruin, Orcs, Ogres, Undead, Imps, Mo'arg, Vrykul, Furbolgs, Voidwalkers, Satyrs, and Arrakoa, just to name a few. In addition to those corrupted by the Fel, the Legion has had many vassals serve them in the past. The Burning Legion was behind the creation of both the Horde and the Scourge. The Horde was manipulated to be the vanguard of the Legion's invasion into Azeroth from Outland, which was quickly falling into Fel destruction. After the failed invasion, the scattered orc tribes pursued various goals apart from the Legion, breaking free of their direct control. Needing a new plan, Sargeras created the enslaved Lich King from a former orc servant of his, Ner'Zhul. The Lich King quickly used his necromantic power to plan his own eventual revolt from the Legion, revolving around the young Prince Arthas Menethil."
 burning_legion_ideas_5: "The Mighty Infernals"
 burning_legion_ideas_5_desc: "Few mortals in Azeroth were prepared for the Infernals. Arriving through the skies as fiery-green meteors, these living siege engines were a vanguard of both Sargeras' ancient army and Archimonde's more recent invasionary forces. Few, if any, can stand against the might of the Legion's many Fel constructs. Variations of these constructs include the Infernals, Abyssals, Fel Reavers, Fel Cannons, and Devastators."
 burning_legion_ideas_6: "Nathrezim Lieutenants"
 burning_legion_ideas_6_desc: "An intelligent race of psychic vampires, renowned for their cunning, scheming, and versatility. Also quite renowned for their treachery. While effective intelligent agents and field lieutenants, if given even a bit of power these creatures will try to abuse it. A few Nathrezim were even willing to betray the Legion and Sargeras for their own goals."
 burning_legion_ideas_7: "The Annihilan and Ered'Ruin"
 burning_legion_ideas_7_desc: "The powerful Annihilan, commonly referred to as Pit Lords, were some of Sargeras' highest ranking commanders in the Legion. These tough, enormous creatures were capable of inspiring both fear and order on the front lines. Mannoroth the Destructor is the most renowned of their rank. His powerful Fel demon-blood was personally used to corrupt the orcs at two different times. At both times he assumed ownership of all orcs, demanding their subservience whether it was offered or not. The Ered'ruin were a demon race used by the Titans to police users of magic across the cosmos. Sargeras freed these behemoths and formed them into the Doom Guard. They are the enforcers and shock troops of the Legion."
 
 sons_of_lothar_ideas: "Sons of Lothar Ideas"
 sons_of_lothar_ideas_start: "Sons of Lothar Traditions"
 sons_of_lothar_ideas_bonus: "Sons of Lothar Ambitions"
 sons_of_lothar_ideas_1: "Khadgar's Knowledge"
 sons_of_lothar_ideas_1_desc: "Khadgar was the first member among the leaders of the sons to know Lothar, it were the young mages' words and proof gleaned from his time at Karazhan that convinced the aged knight of Medivh's treachery. Years after the death of Anduin Lothar and first defeat of the Orcish Horde by the united Alliance, orcs that didn't take part in the second war have come for magical artifacts from Azeroth. Medivh's assistance was crucial to stop the destructive power that was ripping apart Draenor due to the folly of the orcs from doing the same to Azeroth thanks to the open Dark Portal. Medivh closed the portal on Draenor's side due to the lack of time, stranding the alliance expeditionary force into the orcish homeworld with no way to return and as long as they would keep the orcs at bay, the longer would their home be untouched by orcish hand."
 sons_of_lothar_ideas_2: "Turalyon's Zeal"
 sons_of_lothar_ideas_2_desc: "Turalyon was one of the first five paladins, holding the libram of protection, a holy relic of the light and yet while he was Lothar's second in command, he did the one thing that weakens light users - he doubted, he didn't understand WHY did the light allow the orcs to come to exist upon Azeroth. The resolution to his problem of faith came from the mouth of the very Warchief of the Horde after the orc had slain Lothar in single combat, where he proclaimed that the Horde will conquer Azeroth as their new world, thus allowing Turalyon to understand that the horde, the monsters that they were, were invaders from another world that dared despoil Azeroth. By the time of the expedition Turalyon's faith was firm and certain, he would read to the men from the mysteries of the light, later returning the book to a priest of newly established Honor Hold before disappearing during the end of Draenor…"
 sons_of_lothar_ideas_3: "Alleria's Swiftness"
 sons_of_lothar_ideas_3_desc: "Alleria Windrunner was a ranger-captain of Quel'thalas during the second war, during which the orcs after allying themselves with the trolls have sacked her childhood home killing her parents and brother, she swore vengeance and fought with even greater ferocity than before until the orcs would be no more. Some time after the second war ended, the dark portal reappeared and orcs invaded again, this time focused on looting relics. Alleria joined the expedition forces to make certain that the horde would never dare threaten the woodlands of quel'thalas. During the shattering of Draenor, she entered the same portal as Turalyon and was never heard from again…"
 sons_of_lothar_ideas_4: "Kurdran and Sky'ree's Ferocity"
 sons_of_lothar_ideas_4_desc: "During the second war Kurdran was the High Thane of the Wildhammer clan, one of the three main groups of dwarves, known for their gryphon riding skills and ferocity in combat while wielding storm hammers. The wildhammers were invaded by orc and troll forces and later were relieved by the alliance army, thus pledging their ferocity on the land, above the sea and in the sky to the alliance forces. During the war, the rider and his gryphon had slain nine dragons. When the news of the dragon Deathwing breaching through the dark portal into Dreanor came, Kurdran joined the mounting alliance expedition."
 sons_of_lothar_ideas_5: "Danath's Discipline"
 sons_of_lothar_ideas_5_desc: "Nephew to the king of Stromgarde, the militarist human kingdom, Danath was a veteran mercenary captain in his homeland's militia, when the Second war begun he was appointed as a tactical advisor to Turalyon, after the war he became overseer of the internment camps in Azeroth based at New Stormwind. After the horde returned, he took half the garrison and all the mercenaries in Stormwind, only to lose them all in an event where they sacrificed themselves so that he may survive and warn Khadgar, the guilt of losing his boys had further steeled him to fight against the orcs. After Draenor broke apart, with Turalyon and Alleria gone, Khadgar busy at trying to unite people against the Burning Legion, it was left to Danath to lead the Sons of Lothar for the two decades locked in constant conflict against the orcs."
 sons_of_lothar_ideas_6: "Holding the line"
 sons_of_lothar_ideas_6_desc: "For twenty years the line was held, no matter the pain and death. The soldiers of the Sons of Lothar fought against the orcs in defence of their homeworld, being the only line stopping the beasts from reaching the dark portal, until it was opened from the opposite side…."
 sons_of_lothar_ideas_7: "Reinforcements from Azeroth"
 sons_of_lothar_ideas_7_desc: "After the Dark Portal was reopened by the Doomlord Kazzak, forces of the Alliance came to Outland once they had beaten back an invasion. They found the Sons of Lothar still fighting and flooded to their aid against the Legion and other great dangers that had befallen the shattered husk of the once world."
 
