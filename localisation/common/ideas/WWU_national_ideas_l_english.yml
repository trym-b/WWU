 san_ideas_start: "Sandfury Empire Traditions"
 san_ideas_bonus: "Sandfury Empire Ambitions"
 san_ideas_1: "Desert Survivalists"
 san_ideas_1_desc: "The Sandfury Trolls have perfected the art of surviving in the harsh desert environment. Enemies who invade their territories face increased attrition due to the Trolls' knowledge of survival techniques."
 san_ideas_2: "Bloodthirsty"
 san_ideas_2_desc: "The Sandfury Trolls are known for their resilience and tenacity in battle. Any opponent facing them must be wary of their indominable will and cruelty."
 san_ideas_3: "Sandguard Fortifications"
 san_ideas_3_desc: "The Sandfury Trolls construct sturdy fortifications to protect their desert strongholds. Their fortifications are specifically designed to withstand desert storms and attacks, providing a significant defensive advantage."
 san_ideas_4: "Hydra Minions"
 san_ideas_4_desc: "Born from their sacrifices to the great hydra Loa, the Sandfury had forged an intimite and deadly connection with those sea beasts."
 san_ideas_5: "Misticism and Dark Arts"
 san_ideas_5_desc: " The Sandfury Trolls have a deep connection to ancient mystical traditions. However, within those are arts of necromancy, curses and many other dark forms of magic."
 san_ideas_6: "Sandstorm Tactics"
 san_ideas_6_desc: "The Sandfury Trolls have mastered the art of using sandstorms to their advantage. This allows them to enable tactics most of the world is simply unprepared for."
 san_ideas_7: "Restoration of the Sandfury"
 san_ideas_7_desc: "The Sandfury Empire shall conquer the world!"
 
