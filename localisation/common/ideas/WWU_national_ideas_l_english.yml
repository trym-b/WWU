 drakkari_empire_ideas: "Drakkari Empire Ideas"
 drakkari_empire_ideas_bonus: "Drakkari Empire Tradtions"
 drakkari_empire_ideas_start: "Drakkari Empire Ambitions"
 drakkari_empire_ideas_1: "Blood of the Loa"
 drakkari_empire_ideas_1_desc: " The Drakkari are a tribe of trolls with a strong connection to the loa, the powerful spirits worshipped by trolls. This connection gives them strength and resilience in battle."
 drakkari_empire_ideas_2: "Frozen Dominion"
 drakkari_empire_ideas_2_desc: "The Drakkari Empire is located in the cold, icy wastes of Northrend. They have built fortifications that are well-suited to the harsh climate, making them nearly impregnable."
 drakkari_empire_ideas_3: "Savage Ferocity and Cannibalism"
 drakkari_empire_ideas_3_desc: "The Drakkari are a fierce and savage people, with a reputation for brutality and bloodthirstiness. They inspire fear in their enemies, making them easier to defeat in battle."
 drakkari_empire_ideas_4: "Troll Regeneration"
 drakkari_empire_ideas_4_desc: "Trolls have a remarkable ability to regenerate lost limbs and heal from injuries quickly. This ability gives the Drakkari a significant advantage in battle, as they can recover from losses more quickly than their enemies."
 drakkari_empire_ideas_5: "Ice Witchcraft"
 drakkari_empire_ideas_5_desc: "The Drakkari have a deep knowledge of ice magic, which they use to protect their people from the cold and to enhance their combat abilities. This knowledge comes at a cost, however, as it is difficult and time-consuming to master."
 drakkari_empire_ideas_6: "Shamanic Network"
 drakkari_empire_ideas_6_desc: "The Drakkari have a network of shamans and seers who can communicate with the spirits and gather information about their enemies. This network is highly effective and allows the Drakkari to stay one step ahead of their foes."
 drakkari_empire_ideas_7: "Vengeance of the Spirits"
 drakkari_empire_ideas_7_desc: "The Drakkari believe that the spirits of their ancestors watch over them and guide them in battle. This belief gives them strength and helps them recover quickly from losses."
 
