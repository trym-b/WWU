 amathet_ideas: "Amathet Ideas"
 amathet_ideas_bonus: "Amathet Tradtions"
 amathet_ideas_start: "Amathet Ambitions"
 amathet_ideas_1: "Sun King Naktotep"
 amathet_ideas_1_desc: "Sun King Nahkotep rules Amathet and commands its forces. With mastery over all of the sun's gifts, Nahkotep is both Amathet's highest Sun Priest and greatest of the Suntouched. None dare look directly at him, for fear they may be blinded by his brilliance."
 amathet_ideas_2: "The Suntouched"
 amathet_ideas_2_desc: "The Sun Priest, or the Suntouched, are an ancient order who have walked among all tol'vir tribes, guiding the society of Tol'vir ever since the flesh had overtaken them. While Sun Priests usually guide people simply as wise clerics, in case of Amathet, they had taken more zealous approach, and militarize and indoctrinate the tol'vir, for their own agenda."
 amathet_ideas_3: "Solar Affinity"
 amathet_ideas_3_desc: "Amathet like all Tol'vir have strong affiliation towards Sun. While being of Titanic origin, they had severed their direct ties with them when the Curse of Flesh had embraced the constructs. While worship of the sun is everpresent, the fanatical Amathet had make it center of their society."
 amathet_ideas_4: "Tol'vir, the Children of Titans"
 amathet_ideas_4_desc: "Tol'vir were among many of the Titanforged, the race of beings made of stone and metal by the great Pantheon of Order, of the Titanas. However, due to the corruption of Old God Yogg'Saron, nearly all of the Titanforged had eroded to fleshy beings."
 amathet_ideas_5: "Tombs of the Precursors"
 amathet_ideas_5_desc: "The Tombs of the Precursors are the complex of many tombs, housing legends of ancient history and Tol'vir origin. They are holy places for the sun priests and they are to be watched by them. Thought with following years many tombs had been desacrated, the sun priest watch remain eternal."
 amathet_ideas_6: "Amathet Weaponry"
 amathet_ideas_6_desc: "Amathet Weaponry is among the finest of the Tol'vir. Amathet range weaponry is decribed to be the most potent and powerful among all of the tribes, being know mostly by its range advantage. As such, many of their finer weapons had been improved to focus on deadly attacks from far away."
 amathet_ideas_7: "Quest of Purging the World"
 amathet_ideas_7_desc: "In the ideals of Amathet, the world touched by the Curse of Flesh is wrong, and in perfect way, it would be returned to stone and metal, as the titans intended. As such, Amathet mission is to purge the world of the flesh, replacing it with the perfect creations of their own image."
 
 skywall_ideas: "Skywall Ideas"
 skywall_ideas_bonus: "Skywall Tradtions"
 skywall_ideas_start: "Skywall Ambitions"
 skywall_ideas_1: "The Floating Cities"
 skywall_ideas_1_desc: "The Air Elementals rarely settle in anything that looks like cities. Usually Air elementals reside in remote areas, such as peaks of the mountains or other high places, but can be also present in very open areas. However, whenever air elements decide on forming a settlement, its usually in hard to approach areas, when their control of the wind can discourage any invaders."
 skywall_ideas_2: "Bodies of Air"
 skywall_ideas_2_desc: "Aie elementals, as the name implies, are creatures manifesting from pure air energy, making so their bodies often decpict cracking clouds or whrilwinds, with only physical attributes being their glowing eyes and in most cases, two metal bracelets that bind them to semi-physical form. Due to this, they rarely suffer much from physical damage."
 skywall_ideas_3: "Weather Manipulators"
 skywall_ideas_3_desc: "One of the inherite abilities of elementals of air is their ability to control the weather. Due to this, they can lock areas within an indefenite types of weather, with reasons beyond to count. While it can be dispelled by powerful magic casters, the abilities are natural to this type of elementals, and should be respected."
 skywall_ideas_4: "Hurracanes, Storms and Tornados"
 skywall_ideas_4_desc: "One of the most devastating aspect of the air elementals are their approach to warfare. As the lords of winds and sky, they often merge together, unleashing devastating spells against their enemies. Sentient natural disasters are not the laughed at."
 skywall_ideas_5: "Wisdom of the Djinn's"
 skywall_ideas_5_desc: "Among the air elements, there exists a caster of related beings, called Djinn. Those elementals usually focus more on understanding magic and knowleage, expanding their wisdom. They often interact with physical realm, especially sentient mortal races. While they are still loyal to their realm, they take more independent approach."
 skywall_ideas_6: "Glory of Skywall"
 skywall_ideas_6_desc: "Skywall, the Throne of the Winds, is a complex of geometic locations, surrounding and housing the realm and thron of the Windlord. While its existence is the legacy of defeat and inprisonment, the Skywall had long outgrown its limited form, becoming domain of all winds."
 skywall_ideas_7: "Legacy of the Windlord"
 skywall_ideas_7_desc: "Since its existence, the elementals of air and wind served one of their masters, Al'akir, knowns as the Windlord. In the times before the Old Gods, he was among four who ruled Azeroth, but then he, like other elemental lords, fell to the Old Gods, Al'akir being made to serve under Old God C'thun. When the Black Empire of the Old Gods fell to the Titans, and the world was reordered, the Skywall was constructed, and since then, Al'akir planned his return..."

 firelands_ideas: "Firelands Ideas"
 firelands_ideas_bonus: "Firelands Tradtions"
 firelands_ideas_start: "Firelands Ambitions"
 firelands_ideas_1: "Forges of Sulfuron"
 firelands_ideas_1_desc: "Forges of Sulfuron are a part of a greater structure of Sulfuron Keep, the main seat of power in Firelands. From it, many of the fine weapons of the elemental creatures come everyday, smelted and formed into hundred different forms, ready to be tested in battle."
 firelands_ideas_2: "The Everlasting Rage"
 firelands_ideas_2_desc: "The Element of Fire is an everlasting victim of rage. All creatures of fire are born into inhospitable, vulcanic lands, from which, them must survive and learn to grow, fueling the infinite cycle of rage, until they are victorious or they perish."
 firelands_ideas_3: "Value of Strenght"
 firelands_ideas_3_desc: "The Firelands value the strenght as primary aspect of an individual. If one can shine in the fires of agony, they will be uplifted and allow to grow until the gaze of the Firelord."
 firelands_ideas_4: "Reborn in Flames"
 firelands_ideas_4_desc: "The Vision of the Firelands, or at least for a long time its master Ragnaros, was to set the world of Azeroth on fire. As such, he gladly make sure all of those who seem unfit to be his subject, must face fate of the Firelands enemy. Be turned to dust and reborn as flame."
 firelands_ideas_5: "Molten Bodies"
 firelands_ideas_5_desc: "Many of the elemental creatures of the Firelands take a form of pure flame. However, it is also common for them to take a more physical state, a body of molten rock and lava. Those bodies allow Fire Elementals to surivive many battles simple mortal would perish in."
 firelands_ideas_6: "Elements of War"
 firelands_ideas_6_desc: "The War is the aspect of the Firelands. The Firelord call to arms is inevetable, and only under might of his hammer, Sulfuras, would the world be ordered as it should be."
 firelands_ideas_7: "Legacy of the Firelord"
 firelands_ideas_7_desc: "Ragnaros, the Firelord, is one of the most famous beings in Azeroth's history. Being the ruler of flames, myths speak about his waves of fire, decimating whole regions in a matter of seconds. While he, like rest of his kin, fell to the might of the Old God's, until he was defeated once more by the might of the Titan Keepers. While his core of power remains in Firelands, Ragnaros have been summoned back to Azeroth during the War of the Three Hammers, subjegating Dark Iron clan of the dwarves and rupturing nearby lands, creating a dreadful Blackrock Mountain."

 abyssal_ideas: "Abyssal Maw Ideas"
 abyssal_ideas_bonus: "Abyssal Maw Tradtions"
 abyssal_ideas_start: "Abyssal Maw Ambitions"
 abyssal_ideas_1: "Guardians of the Ocean"
 abyssal_ideas_1_desc: "The Water Elementals are the primary being of the Ocean. Being the living embodyment of water, they guards the ocean floor from many threats that came to plague them over the centures of history."
 abyssal_ideas_2: "Messengers of the Sea"
 abyssal_ideas_2_desc: "As the masters of water travel, the words of the water elementals traver far and fast, as long as there is connection to the water. Be it a massive bay, a vortex of doom or a simple stream, the message of the water will finds its location."
 abyssal_ideas_3: "Deep Sea Watchers"
 abyssal_ideas_3_desc: "Below the deep sea there exist horrors mortals cannot trurly imagine. Among the naga, murlocks, maruka, there are beings that terrify sailors of all lands. All of those beings, even if most horrifing, are watched, by the silent keepers of Abyssal Maw."
 abyssal_ideas_4: "Masters of the Waves"
 abyssal_ideas_4_desc: "As being of Water Domain, minions of Neptulon are most adept in their natural magic: Water. From Typhoons, Tsunami Waves, Floods and other, there are ways they can manipulate the water, making sure you never look at a small pond the same."
 abyssal_ideas_5: "From the Sea"
 abyssal_ideas_5_desc: "When the time comes for Abyssal Maw to step on the land, the invasion from the sea is inevetable. While many races of Azeroth had addapted to the oceans over the centuries, Water Elementals are not easily defeated."
 abyssal_ideas_6: "Goods of the Ocean Floor"
 abyssal_ideas_6_desc: "While the ocean floor is filled with shipwreks and drowned, broken bodies, there are also spaces where that is not the case. The Coral Reefs allow water elementals to havest many essencial materials, utilizing all that is possible, they can supplement most of the things landdwellers call essencial."
 abyssal_ideas_7: "Legacy of the Tidehunter"
 abyssal_ideas_7_desc: "Master of the Abyssal Maw. This is once of the titles belonging to Neptulon the Tidehunter. Being the ruler of water since the begining, he faced many battles, especially with his rival, Ragnaros the Firelord. While both of them fought alongside each other in the battle against Black Empire, their natural hateread remained. Since those times, Abyssal Maw had risen and crumbled under many situations, however, it still remains an independent force to be reckonded with."

 deepholm_ideas: "Deepholm Ideas"
 deepholm_ideas_bonus: "Deepholm Tradtions"
 deepholm_ideas_start: "Deepholm Ambitions"
 deepholm_ideas_1: "Riches of the Earth"
 deepholm_ideas_1_desc: "The earth is home to many things, among them, ores and minerals. Gemstones, rare ores, many times magical in nature. All of the belong to the earth, which is under the watch of Deepholm."
 deepholm_ideas_2: "The Army of Giants"
 deepholm_ideas_2_desc: "While its not always happen, a lot of earth elementals grown to immense sizes, sometime rivaling even the mountains. As such, an army of stone giants is an formidable opponent, one that must be respected and feared."
 deepholm_ideas_3: "Earth Addaptibility"
 deepholm_ideas_3_desc: "Earth is a versetile power, due to the fact how many aspects of it can be manipulated by external forces, and yet, conceptually, remain as its always was. Earth elementls have a lot of versetality how to prepare for their existance."
 deepholm_ideas_4: "Gyreworms"
 deepholm_ideas_4_desc: "Gyreworms are a worm-looking elemental beasts, famous for creating deep caverns and tunnels, often utilized by the force of Deepholm to get to a secluded location or march into a battle without stopping."
 deepholm_ideas_5: "Stonecarvers"
 deepholm_ideas_5_desc: "Stonecarvers are the specialized magic casters, devoted to the earth element and all of its aspects. They exceed in using their surroundings to further the goals of the Earth Martiarch, and are inseperatable from expansion of the earth."
 deepholm_ideas_6: "Legacy of the Stonemother"
 deepholm_ideas_6_desc: "The ruler of Deepholm if the beautiful lady Therezane, the Stone Mother. She was there since the begining, before the Earthwarden, Titans and the Old Gods. While she had long been made a prisoner of Deepholm, her daughter, Theradras, is yet to awake since her isolation. The dynasty of the Stone Mother continues, and there is hope she once day will rule the lands once more."
 deepholm_ideas_7: "Deepholm and the World Pillar"
 deepholm_ideas_7_desc: "While all of the elemental realms serve as prison dimentions for the elementals and their lords, Deepholm is unique among them. In its center stands a mighty monument, a World Pillar, a source of stability across all of Azeroth. The moment the pillar fails, the wave of Chaos will engulf Azeroth, sparking the catastrophy only few of them ever experienced."

 shadowmoon_ideas: "Shadowmoon Ideas"
 shadowmoon_ideas_bonus: "Shadowmoon Tradtions"
 shadowmoon_ideas_start: "Shadowmoon Ambitions"
 shadowmoon_ideas_1: "Shamanistic Circles"
 shadowmoon_ideas_1_desc: "Shadowmoon clan is know for their deep spirituality, and general isolationism. A stronge sense of local community can be felt within their borders, even more compared to typical orcish hospitality. Daily meditations, prayers and speaches are common among Shadowmoon orcs."
 shadowmoon_ideas_2: "Shadow Magic Practice"
 shadowmoon_ideas_2_desc: "Compared to many strictly shamanistic tribes, Shadowmoon orcs harness affinity for dark magic, such as shadow, death and even void. They worship a being known as the Dark Star, being that once had appeared before leaders of the tribe, and blessed them with dark wisdom."
 shadowmoon_ideas_3: "Chosen of the Fate"
 shadowmoon_ideas_3_desc: "Shadowmoon clan, and their leader, Ner'zhul Shadowmoon, were always seen as wise, and respected among other tribes. That's why, when the eyes of fate looked at Draenor from the dark reaches of Argus, they were chosen to begin the grand plan..."
 shadowmoon_ideas_4: "Wisdom of Ner'zhul"
 shadowmoon_ideas_4_desc: "Ner'zhul was always a wise and respected shaman. He had strong spiritual connection, being able to speak with the spirits of the ancestors. He was inheritly magical and cunning, which made him perfect candidate for what was to come."
 shadowmoon_ideas_5: "Speakers of Souls"
 shadowmoon_ideas_5_desc: "Shadowmoon orcs practice of mysticism and dark arts allowed them to deepen their ability to commune with the dead. In Oshu'gun, the mountain cavern where the spirits had strong connection with the realm of the living, they spoke many times with those who were no longer among them, being able to find peace in hearts of many."
 shadowmoon_ideas_6: "Machinations of Gul'dan"
 shadowmoon_ideas_6_desc: "Gul'dan was a pupil of Ner'zhul, having been accepted among Shadowmoon orcs, even when he was not of their tribe. He was powerful, inteligent and cunning, even more compared to his master, and soon, he had outgrown him, in power, influence and vile intend."
 shadowmoon_ideas_7: "The Shadow Council"
 shadowmoon_ideas_7_desc: "As the Orcish Horde formed, Gul'dan had achived the pinnicle of his manipulations. Having turned Orcs against Draenei, enslaved them with blood of Mannororth and formed a massive army known as the Horde, he gathered the most loyal of his followers, and formed the Shadow Council, a cabal that operated the Horde from the shadows."
 
 marauder_ideas: "Centaur Marauder Ideas"
 marauder_ideas_start: "Centaur Marauder Traditions"
 marauder_ideas_bonus: "Centaur Marauder Ambitions"
 marauder_ideas_1: "Centaur Marauders"
 marauder_ideas_1_desc: "The Centaur Marauders are an old clan that migrated from Desolace towards the steppes of the Barrens and the lush green lands of Durotar. Plundering and razing as they go, their brutality unmatched by even their own kin"
 marauder_ideas_2: "Sons of Theradras"
 marauder_ideas_2_desc: "Princess Theradras, daughter of the Stonemother Therazane, fell in love with one of the sons of Cenarius, Zaetar. Together they had five offspring, the first centaur. Our clan are the descendants of these first centaur and have never forgotten our Mother"
 marauder_ideas_3: "Scourge of Mulgore"
 marauder_ideas_3_desc: "The Centaur Marauders hunted down the tribal Tauren for food, sport and sheer brutality. Before the Tauren, alongside their Orc allies, closed off the pass into Mulgore and blocked off our access to Mulgore, blood flowed freely on those lush, green plains. Blood shall flow in these plains once more."
 marauder_ideas_4: "Rulers of the Steppes"
 marauder_ideas_4_desc: "We are the centaur, undisputed rulers of the steppes of Kalimdor. Where we roam, blood follows. Where we stride, war beckons. Where we have passed, only death and the tents of our own kin remain."
 marauder_ideas_5: "Shamans of the Barrens"
 marauder_ideas_5_desc: "Through the Stonemother, the centaur have learned to embrace shamanism. Our daughters of Theradras are especially gifted with the arts of storm, earth and fire, as they heed our call. The lands that beckon underneath our call shall learn to embrace the elements, or they shall be bathed in blood."
 marauder_ideas_6: "Salt the Earth"
 marauder_ideas_6_desc: "We take what is our just due, for these lands belong to the Centaur. The brambles of the Quillboar, the hides of the Tauren, the wood of the Night Elves, even the scales of the wretched black dragonflight shall become our armour, our weaponry and our fuel. Take all you can, and give nothing back!"
 marauder_ideas_7: "The True Khan"
 marauder_ideas_7_desc: "Many false Khans claim to be the True Khan of the centaur. The Galak, the Gelkis, the Mauradine. But we have stretched our lands from coast to coast. We have hunted the hunters and salted the lands with the blood of lesser races. Our khanate does not merely boast a claim, it has the power to back those claims. The Centaur Marauders shall be the only clan. Our Khan is the only True Khan."
