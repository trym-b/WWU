 independent_undead_ideas: "Undead Ideas"
 independent_undead_ideas_start: "Undead Traditions"
 independent_undead_ideas_bonus: "Undead Ambitions"
 independent_undead_ideas_1: "Risen by Necromancy"
 independent_undead_ideas_1_desc: "Not all of the undead belong to the Scourge. Some necromancers worked independetly from the cold of the frozen north, learning the art from local legends, vile ritualas or other means. As such, many small group of undead were risen to do biddings of local masters."
 independent_undead_ideas_2: "Undeath"
 independent_undead_ideas_2_desc: "Those who are awoken from the dead are not like they were before, most of the time. The death often take both heart and mind away, making those who awake mindless vessels of destruction."
 independent_undead_ideas_3: "No Need for Sleep"
 independent_undead_ideas_3_desc: "One of the positivies of undeath, if one can call it, is lack of mortal needs. Undead can work without break, as they need not to eat, sleep or literally anything. They can work endlessly, as long as magic that binds them remains."
 independent_undead_ideas_4: "Ageless in Death"
 independent_undead_ideas_4_desc: "While undead do rot, Necromancy can deal with that. Necrotic and shadow energies are capeable of holding back and somewhat regenerate tissue, allowing the zombie-like beings to hold together, and not fall apart in the most inconvinent moment."
 independent_undead_ideas_5: "Swarm Tactics"
 independent_undead_ideas_5_desc: "As many of the undead are raised mindless, advanced strategies are rarely useful. As such, many of the local necromancers will limit themselves to raising a skilled enough champion, who would in turn lead a tide of mindless undead to battle."
 independent_undead_ideas_6: "High Adaptability"
 independent_undead_ideas_6_desc: "Undead can adapt to mostly anything. Be it weather, terrain, magic. As long as resources are there, undead can be made to do anything."
 independent_undead_ideas_7: "Enemy of the Living"
 independent_undead_ideas_7_desc: "As being supposed gone, mortal most often see undead as heresy of life, and are eager to destroy them. Same is with the undead. Ressurected, they often see the living as something that looks down on them, feel unsatisfied vengance or simply hunger for blood. As such, the conflinct between dead and the living is eternal."

