 sand_troll_ideas: "Sandfury Ideas"
 sand_troll_ideas_start: "Sandfury Traditions"
 sand_troll_ideas_bonus: "Sandfury Ambitions"
 sand_troll_ideas_1: "Desert Survivalists"
 sand_troll_ideas_1_desc: "The Sandfury Trolls have perfected the art of surviving in the harsh desert environment. Enemies who invade their territories face increased attrition due to the Trolls' knowledge of survival techniques."
 sand_troll_ideas_2: "Bloodthirsty"
 sand_troll_ideas_2_desc: "The Sandfury Trolls are known for their resilience and tenacity in battle. Any opponent facing them must be wary of their indominable will and cruelty."
 sand_troll_ideas_3: "Sandguard Fortifications"
 sand_troll_ideas_3_desc: "The Sandfury Trolls construct sturdy fortifications to protect their desert strongholds. Their fortifications are specifically designed to withstand desert storms and attacks, providing a significant defensive advantage."
 sand_troll_ideas_4: "Hydra Minions"
 sand_troll_ideas_4_desc: "Born from their sacrifices to the great hydra Loa, the Sandfury had forged an intimite and deadly connection with those sea beasts."
 sand_troll_ideas_5: "Misticism and Dark Arts"
 sand_troll_ideas_5_desc: " The Sandfury Trolls have a deep connection to ancient mystical traditions. However, within those are arts of necromancy, curses and many other dark forms of magic."
 sand_troll_ideas_6: "Sandstorm Tactics"
 sand_troll_ideas_6_desc: "The Sandfury Trolls have mastered the art of using sandstorms to their advantage. This allows them to enable tactics most of the world is simply unprepared for."
 sand_troll_ideas_7: "Restoration of the Sandfury"
 sand_troll_ideas_7_desc: "The Sandfury Empire will rise once more."
 
