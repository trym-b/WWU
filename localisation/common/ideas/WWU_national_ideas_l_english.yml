 wardens_ideas_bonus: "Wardens Ambitions"
 wardens_ideas_1: "Elite Sentinel Force"
 wardens_ideas_1_desc: "Wardes are the elite force of Sentinels, marshals, jailors, bounty hunters, and bodyguards, with the highest military rank of Night Elven Forces.\nProvides the following modifiers:"
 wardens_ideas_2: "The Secret Police"
 wardens_ideas_2_desc: "After War of the Ancients, many enemies threatened Night Elven society, from demons in the wild to betrayers in their own ranks. With that came the need to establish a new branch of the Sentinels, the Moonguard. Even though it has become its own organization with the passing of time, its ideas influenced the Wardens greatly.\nProvides the following modifiers:"
 wardens_ideas_3: "Justified Operations"
 wardens_ideas_3_desc: "Due to many mercenaries that work among the Wardens, they have employed many diplomatic and administrative tactics to get the ground they desire when the operations call for it.\nProvides the following modifiers:"
 wardens_ideas_4: "Elune Devotion"
 wardens_ideas_4_desc: "Even though Wardens are a more pragmatic part of the Sentinels, the faith in Elune the Moon Goddes is strong among the members.\nProvides the following modifiers:"
 wardens_ideas_5: "Secret Bases"
 wardens_ideas_5_desc: "Wardens operate under secrecy, and because of it, have developed ways to construct forward outposts with great efficiency.\nProvides the following modifiers:"
 wardens_ideas_6: "Ten-Thousands Years Old Tradition"
 wardens_ideas_6_desc: "Wardens have a long tradition of war and service, dating back before the War of the Ancients. With such a long tradition as well as years of perfecting military drill and extreme training, they have become very proficient forces.\nProvides the following modifiers:"
 wardens_ideas_7: "Vault Masters"
 wardens_ideas_7_desc: "Due to their mission of securing threats, containing them, and protecting the elven people, Wardens had discovered many unknown aspects of different races and power, and have studied them to prepare for the dangers ahead.\nProvides the following modifiers:"

 ebon_blade_ideas: "Ebon Blade Ideas"
 ebon_blade_ideas_start: "Ebon Blade Traditions"
 ebon_blade_ideas_bonus: "Ebon Blade Ambitions"
 ebon_blade_ideas_1: "Death Knights of Acherus"
 ebon_blade_ideas_1_desc: "Death Knights of Acherus were the third generation of the Death Knights, prepared and modified by the Lich King himself to be the perfect killing machines, without flaws. Given more powers than any minion of the Lich King before, they were meant to be the end of Azeroth.\nProvides the following modifiers:"
 ebon_blade_ideas_2: "Necromancy"
 ebon_blade_ideas_2_desc: "While Knights of the Ebon Blade are primarily comprised of Death Knights, many necromancers, cultists, and even Liches occupy the ranks of Acherus, and with that, increase the number of small, disposable minions, as well as raising the fallen to force them to fight once more.\nProvides the following modifiers:"
 ebon_blade_ideas_3: "Blood, Frost and Unholy"
 ebon_blade_ideas_3_desc: "Third Generation was given division into three categories of magic. Blood, which specialized in empowering the body, as well as using the blood of the enemy to heal. Frost, which used the unnatural cold wind to freeze and control the area, and Unholy, which focused on raising the dead and spreading powerful plagues.\nProvides the following modifiers:"
 ebon_blade_ideas_4: "Acherus Necropolis"
 ebon_blade_ideas_4_desc: "Acherus, the Ebon Hold, is a powerful necropolis, constructed with the best of saronite and with careful precision. Meant for both standing base and mobile fortress, it was the perfect base to set up the order of Ebon Blade.\nProvides the following modifiers:"
 ebon_blade_ideas_5: "Crafts of the Forgemaster"
 ebon_blade_ideas_5_desc: "While Ebon Blade is primarily an order of knights, among their ranks are much non-combat undead, who work in supporting the efforts of their leader. Such is Siegesmith Corvus, the Grand Master responsible for Ebon Blade weapons, armors, tools, and war machines.\nProvides the following modifiers:"
 ebon_blade_ideas_6: "Might of Morgrane"
 ebon_blade_ideas_6_desc: "Darion Mograne represents the excellent leadership and unity of the order, in dedication to its cause as well as insight into its future of it. As a veteran of the Third War, his tactical genius and prowess in combat made Ebon Blade legends of their time.\nProvides the following modifiers:"
 ebon_blade_ideas_7: "Legacy of the Lich King"
 ebon_blade_ideas_7_desc: "Even if working under or free of him, the Lich King remains a powerful presence among the knights. His influence causes death knights to feel hunger for violence, never to be truly satisfied, as well as mental presence no death knight can truly ever free themselves from.\nProvides the following modifiers:"

 wretched_ideas: "Wretched Ideas"
 wretched_ideas_start: "Wretched Traditions"
 wretched_ideas_bonus: "Wretched Ambitions"
 wretched_ideas_1: "Hunger for Mana"
 wretched_ideas_1_desc: "The Loss of the Sunwell caused devastation and disunity among the high elves. Some left Quel'thalas with prince Keal'thas. Some sought the help of others. However, many of us had fallen into desperation, trying our best to find a replacement. We will find it, or fall trying.\nProvides the following modifiers:"
 wretched_ideas_2: "Sights of Desperation"
 wretched_ideas_2_desc: "Even though we tried many methods to harvest what remains of an arcane, our efforts are futile. Slowly, day by day, we are losing more of our people to this...state of being. Husked corpses with the desire to pillage and destroy them in hope of finding more mana. We can try it this way, I suppose.\nProvides the following modifiers:"
 wretched_ideas_3: "Descent into Madness"
 wretched_ideas_3_desc: "I fear that my mind has become...clouded. With hunger. With the desire to gain but a bit of power back...No...actually, they were right! We should use what remains of our power to destroy those who hold magic against us! Yes. YES! That's it! Why didn't I think of that earlier!? To arms, my brother!\nProvides the following modifiers:"
 wretched_ideas_4: "Lurking in the Shadows"
 wretched_ideas_4_desc: "We have become the shadows. Those, who pray upon unsuspected elves, who had dealt with their addiction. We are blades at night, eyes in the dark. If you become our pray...well, we will meet in person.\nProvides the following modifiers:"
 wretched_ideas_5: "Survivors of the Great Drought"
 wretched_ideas_5_desc: "Days, Months, Years. Time had passed since our downfall. Somehow, even in this broken state, we found...peace. We were able to regain our minds and form organized structures. Now, we are known, as the Wretched. We are not the elves we used to be. We do not need Sunwell anymore. We are finally free.\nProvides the following modifiers:"
 wretched_ideas_6: "New Identity"
 wretched_ideas_6_desc: "As Wretched rose to power, we have decided to reform our way of thinking. Upon embracing shadows, we realized we cannot follow the former xenophobic and proud mindset. Compared to the Elves, we Wretched are acceptable people, who can work alongside other to further our common goals.\nProvides the following modifiers:"
 wretched_ideas_7: "Creating New State"
 wretched_ideas_7_desc: "In the end, we were able to survive, to become something new, something strong. We formed a new state. Formed militias, institutions, and ruling and working classes. We are free-thinking people, but to survive we needed organization and discipline. And so, a new Wretched state was born.\nProvides the following modifiers:"

 maghar_ideas: "Mag'har Ideas"
 maghar_ideas_start: "Mag'har Traditions"
 maghar_ideas_bonus: "Mag'har Ambitions"
 maghar_ideas_1: "Isolated Spiritual Bastion"
 maghar_ideas_1_desc: "Located in Nagrand, Garadar was settled as a place where people who could die at any time could find food and shelter. It had survived the rise of the warlocks, the formation, and corruption of the horde, as well as the destruction of Draenor. It has become a bastion for those who hope that one day, the old ways can return, and shamanistic heaven in this new world called Outlands.\nProvides the following modifiers:"
 maghar_ideas_2: "Guidance of Spiritual Leader"
 maghar_ideas_2_desc: "Greatmother Geyah was a symbol of family, warmth, and protection. Under her guidance, Garadar and Mag'har orcs survived the current state, an onslaught against an onslaught of enemies. Her spiritual powers and shamanistic insight helped many find their way back from the direst of situations.\nProvides the following modifiers:"
 maghar_ideas_3: "Survivors of the Red Pox"
 maghar_ideas_3_desc: "Red Pox was an epidemic caused by the mages of the Gorian Empire, which targeted orcs with a desire to wipe out the race. While there were many who had succumbed to this plague, it has become the symbol of people who escaped the corruption of Fel, and the aftermatch of the Horde.\nProvides the following modifiers:"
 maghar_ideas_4: "Defenders of Garadar"
 maghar_ideas_4_desc: "Garadar over the years it has existed suffered through many hardships, fighting for lands with surrounding neighbors, wild beasts, and invading monsters. Those who remain at Garadar did not see the events of the great wars, but have devoted themselves to protecting their families and friends.\nProvides the following modifiers:"
 maghar_ideas_5: "Rejection of Fel Corruption"
 maghar_ideas_5_desc: "In the time before Outland, Draenor has been divided between those who joined the side of Fel, and those few who rejected it, or stood in its way. Garadar was an isolated case place that was not asked to join, as it was a place where the sick and weak remained behind. Now, after all, that happened, anyone who interests themselves with Fel is banished out of Garadar.\nProvides the following modifiers:"
 maghar_ideas_6: "Keepers of Orcish Traditions"
 maghar_ideas_6_desc: "After the formation of the Horde and the invasion of Azeroth, many old traditions had been forgotten and abandoned. However, even as the very world had collapsed and changed, Mag'har stands to keep their old tradition, and secure the passing of those to future generations.\nProvides the following modifiers:"
 maghar_ideas_7: "Elemental Connections"
 maghar_ideas_7_desc: "As a center of shamanistic spirituality, many shamans of Garadar had kept or renewed their connection with the Elements, granting them allies and guides to follow into the future.\nProvides the following modifiers:"

