 amani_empire_ideas: "Amani Empire Ideas"
 amani_empire_ideas_bonus: "Amani Empire Tradtions"
 amani_empire_ideas_start: "Amani Empire Ambitions"
 amani_empire_ideas_1: "Amani Hunters"
 amani_empire_ideas_1_desc: "The Amani trolls are expert hunters and trackers, and they use the dense forests of Azeroth to their advantage in battle. They can lie in wait and ambush their enemies with deadly efficiency."
 amani_empire_ideas_2: "Jungle Stalkers"
 amani_empire_ideas_2_desc: "The Amani are expert riders, and they use their mounts to devastating effect in battle. They can quickly move around the battlefield and flank their enemies, catching them off guard."
 amani_empire_ideas_3: "Raptor Riders"
 amani_empire_ideas_3_desc: "The Amani are known for their fearsome raptors, which they use as mounts in battle. These beasts are fast and deadly, and the Amani can ride them to devastating effect."
 amani_empire_ideas_4: "Dark Voodoo"
 amani_empire_ideas_4_desc: "The Amani are skilled practitioners of dark voodoo magic, and they use this magic to enhance their combat abilities and protect their people. Their enemies fear this magic and often view the Amani as heathens."
 amani_empire_ideas_5: "Troll Supremacy"
 amani_empire_ideas_5_desc: "The Amani believe that trolls are the true rulers of Azeroth, and they view other races as inferior. This belief can sometimes make it difficult for them to work with other races, but it also gives them a sense of pride and purpose."
 amani_empire_ideas_6: "Troll Regeneration"
 amani_empire_ideas_6_desc: "Trolls have a remarkable ability to regenerate lost limbs and heal from injuries quickly. This ability gives the Amani a significant advantage in battle, as they can recover from losses more quickly than their enemies."
 amani_empire_ideas_7: "Legacy of the Amani Empire"
 amani_empire_ideas_7_desc: "The Amani have a long history of conflict with the humans of Azeroth, and they have learned much from these battles. They have adopted some of the human's strategies and tactics, which has helped them to spread their influence throughout the land."
 
