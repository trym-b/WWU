 twilight_hammer_ideas: "Twilight Hammer Ideas"
 twilight_hammer_ideas_bonus: "Twilight Hammer Tradtions"
 twilight_hammer_ideas_start: "Twilight Hammer Ambitions"
 twilight_hammer_ideas_1: "Embrace the the Void"
 twilight_hammer_ideas_1_desc: "The Twilight Hammer has delved deeply into the void and embraced its power. This knowledge helps spread their ideology and beliefs faster than others."
 twilight_hammer_ideas_2: "Dark Knowleage"
 twilight_hammer_ideas_2_desc: "The Twilight Hammer has access to forbidden knowledge and hidden secrets of the universe that others do not. This knowledge comes at a cost and makes the research more difficult."
 twilight_hammer_ideas_3: "Crazed Fanaticism"
 twilight_hammer_ideas_3_desc: "The Twilight Hammer's fanatical devotion to the Old Gods is unrivaled, and they are willing to go to great lengths to defend their faith. They are intolerant of any other beliefs and will go to great lengths to stamp them out."
 twilight_hammer_ideas_4: "The Power of Sacrifice"
 twilight_hammer_ideas_4_desc: "The Twilight Hammer believes in making sacrifices to appease the Old Gods. They are willing to give up everything to serve their masters, and this dedication makes their will unbreakable."
 twilight_hammer_ideas_5: "The Void Prophecy"
 twilight_hammer_ideas_5_desc: "The Shadows speak about an apocalyptic event, called the Hour of Twilight. Every member of the clan belives that in the hour of the end, the masters will awake from their deep slumber, rasing chaos around the world."
 twilight_hammer_ideas_6: "Shadow's Reach"
 twilight_hammer_ideas_6_desc: "The Twilight Hammer is a secretive organization with many hidden agents and spies. They have infiltrated many groups and use their information to further their goals."
 twilight_hammer_ideas_7: "Hammers Will"
 twilight_hammer_ideas_7_desc: "The hammer in question is the Hammer of Twilight, worn by Cho'gall the Ogre. Under it, the faction unite in their devotion to the Old Gods, and with it shall it bring the end of the world."

 drakkari_ideas: "Drakkari Ideas"
 drakkari_ideas_bonus: "Drakkari Tradtions"
 drakkari_ideas_start: "Drakkari Ambitions"
 drakkari_ideas_1: "Blood of the Loa"
 drakkari_ideas_1_desc: " The Drakkari are a tribe of trolls with a strong connection to the loa, the powerful spirits worshipped by trolls. This connection gives them strength and resilience in battle."
 drakkari_ideas_2: "Frozen Dominion"
 drakkari_ideas_2_desc: "The Drakkari Empire is located in the cold, icy wastes of Northrend. They have built fortifications that are well-suited to the harsh climate, making them nearly impregnable."
 drakkari_ideas_3: "Savage Ferocity and Cannibalism"
 drakkari_ideas_3_desc: "The Drakkari are a fierce and savage people, with a reputation for brutality and bloodthirstiness. They inspire fear in their enemies, making them easier to defeat in battle."
 drakkari_ideas_4: "Troll Regeneration"
 drakkari_ideas_4_desc: "Trolls have a remarkable ability to regenerate lost limbs and heal from injuries quickly. This ability gives the Drakkari a significant advantage in battle, as they can recover from losses more quickly than their enemies."
 drakkari_ideas_5: "Ice Witchcraft"
 drakkari_ideas_5_desc: "The Drakkari have a deep knowledge of ice magic, which they use to protect their people from the cold and to enhance their combat abilities. This knowledge comes at a cost, however, as it is difficult and time-consuming to master."
 drakkari_ideas_6: "Shamanic Network"
 drakkari_ideas_6_desc: "The Drakkari have a network of shamans and seers who can communicate with the spirits and gather information about their enemies. This network is highly effective and allows the Drakkari to stay one step ahead of their foes."
 drakkari_ideas_7: "Vengeance of the Spirits"
 drakkari_ideas_7_desc: "The Drakkari believe that the spirits of their ancestors watch over them and guide them in battle. This belief gives them strength and helps them recover quickly from losses."

 amani_ideas: "Amani Ideas"
 amani_ideas_bonus: "Amani Tradtions"
 amani_ideas_start: "Amani Ambitions"
 amani_ideas_1: "Amani Hunters"
 amani_ideas_1_desc: "The Amani trolls are expert hunters and trackers, and they use the dense forests of Azeroth to their advantage in battle. They can lie in wait and ambush their enemies with deadly efficiency."
 amani_ideas_2: "Jungle Stalkers"
 amani_ideas_2_desc: "The Amani are expert riders, and they use their mounts to devastating effect in battle. They can quickly move around the battlefield and flank their enemies, catching them off guard."
 amani_ideas_3: "Raptor Riders"
 amani_ideas_3_desc: "The Amani are known for their fearsome raptors, which they use as mounts in battle. These beasts are fast and deadly, and the Amani can ride them to devastating effect."
 amani_ideas_4: "Dark Voodoo"
 amani_ideas_4_desc: "The Amani are skilled practitioners of dark voodoo magic, and they use this magic to enhance their combat abilities and protect their people. Their enemies fear this magic and often view the Amani as heathens."
 amani_ideas_5: "Troll Supremacy"
 amani_ideas_5_desc: "The Amani believe that trolls are the true rulers of Azeroth, and they view other races as inferior. This belief can sometimes make it difficult for them to work with other races, but it also gives them a sense of pride and purpose."
 amani_ideas_6: "Troll Regeneration"
 amani_ideas_6_desc: "Trolls have a remarkable ability to regenerate lost limbs and heal from injuries quickly. This ability gives the Amani a significant advantage in battle, as they can recover from losses more quickly than their enemies."
 amani_ideas_7: "Legacy of the Amani Empire"
 amani_ideas_7_desc: "The Amani have a long history of conflict with the humans of Azeroth, and they have learned much from these battles. They have adopted some of the human's strategies and tactics, which has helped them to spread their influence throughout the land."
 
 druidic_ideas: "Druidic Ideas"
 druidic_ideas_bonus: "Druidic Tradtions"
 druidic_ideas_start: "Druidic Ambitions"
 druidic_ideas_1: "Keepers of Nature"
 druidic_ideas_1_desc: "Its a duty of a druid to oversight, protect and care for all aspects of nature, from fauna to flora. Its their sacret duty to be the guardians of forest, keepers of grassy plains, and watchers of the mountains."
 druidic_ideas_2: "Communication with Spirits"
 druidic_ideas_2_desc: "The Whisps are the spirits of the fallen that had been made one with the nature. Druids are able to commune with those beings, giving them great insight into the past, and knowleage that comes with it."
 druidic_ideas_3: "Herbalistic Knowledge"
 druidic_ideas_3_desc: "The druids possess extensive knowledge of herbs and plants, utilizing them for various purposes. This knowledge allows them strenghten ones power, but more importantly, to keep them alive in most dire situations."
 druidic_ideas_4: "Shape-shifting Mastery"
 druidic_ideas_4_desc: "The druids are skilled shape-shifters, able to transform into various animal forms. This has provided them with variety of combat styles, allowing them to surpirse enemies and addapt to new situations."
 druidic_ideas_5: "Druidic Diplomacy"
 druidic_ideas_5_desc: "The druids embrace the diversity of spiritual beliefs and practices. They are often pacifistic and stay away from politics. However, when they are needed, they can become a voice that allows conflicted factions to settle for peace."
 druidic_ideas_6: "Druidic Unity"
 druidic_ideas_6_desc: "The druidic group has a strong sense of unity and camaraderie. They draw wisdom from ancient traditions and beliefs, making they strong in faith."
 druidic_ideas_7: "Connection to the Emerald Dream"
 druidic_ideas_7_desc: "The druids revere specific groves or areas of nature as sacred. They are the places where the connection to Emerald Dream, the astral plane where Azeroth was never settled by sentient life, and where nature rules surpeme."

 shadowfang_ideas: "Shadowfang Ideas"
 shadowfang_ideas_bonus: "Shadowfang Tradtions"
 shadowfang_ideas_start: "Shadowfang Ambitions"
 shadowfang_ideas_1: "Shadowfang Keep"
 shadowfang_ideas_1_desc: "Shadowfang Keep, located in southern Silverpine Forest, stands as lone stroghold and estate of a mage known as Argual, one of the most prominent mages of Dalaran. Shadowfang Keep is both famous as military stronghold and centrer of noble culture of the region."
 shadowfang_ideas_2: "Summoning of the Worgen"
 shadowfang_ideas_2_desc: "Once the Third War begun and Lordaeron fell, King Genn Graymane of Gilneas had called upon a mage, Arugal, pleading for him to use his magic against the ramparding Scourge. Arugal agreed, and pushed his magic across the realms, looking for something that could save the people of Gilneas. However, once his portals open the gateway to Emerald Dream, he saw the beast of immense potencial. The Worgen, which he soon called to Azeroth, after their banishment in the War of the Satyrs."
 shadowfang_ideas_3: "Call of the Beast"
 shadowfang_ideas_3_desc: "The Beasts had anwsered to Arugal's call, night elves long gone and turned mad by the wolf form. They unleashed their fury against the Scourge, shattering their assult on Gilneas. Yet, once Scourge was gone, the beast did not stop. The Gilnean people were the next target."
 shadowfang_ideas_4: "Alpha Leadership"
 shadowfang_ideas_4_desc: "The Worgen were led by a leader. The Alpha Prime. He was strongest, most vicious and ruthless among all of them, and as he howled to battle, the other worgen followed him."
 shadowfang_ideas_5: "Cruelty of Nature"
 shadowfang_ideas_5_desc: "The Origin of the Worgen begins long ago, with the Druidic Wolf Form, a form of Wild God knowns as Goldrin. For countless ages, the teachings of druidism banned this form, calling it feral and unstable. However, when the elven War of the Satyrs begun, 9000 years ago, the onslaught of the satyr forced many night elves to take risks, and the wolf form, and the Worgen that they became, was one of them. Banished to Emerald Dream after the war, they were allowed to hunt forever, until the day the step back on Azeroth once more."
 shadowfang_ideas_6: "Pack Mentality"
 shadowfang_ideas_6_desc: "Worgen, like wolfs, follow a pack mentality. The Alpha leads, and his minions, his packmates, follow. Many times, Alpha will be challenged, and will be forced to defend his title, slaying the opponent. Worgen are the mirror of nature after all."
 shadowfang_ideas_7: "Legacy of Arugal"
 shadowfang_ideas_7_desc: "Originally a gilnean patriot and a honored archmage, Arugal was a part of the Kirin Tor, the council of mages of Dalaran. While he was known to meddle in magic some considered controvercial, his talent and ambition served Dalaran for many years, until he was called to summon the army to defend his homeland. Once the worgen were summoned, he was banished, and slowly loosing his mind, he locked himself in Shadowfang Keep, improving upon his 'children', for many years, until he was to be slain in battle."

