 risen_ideas: "Risen Ideas"
 risen_ideas_start: "Risen Traditions"
 risen_ideas_bonus: "Risen Ambitions"
 risen_ideas_1: "The Legion of Crimson Knights"
 risen_ideas_1_desc: "The Crimson Legion was declared as an elite for the members of the Scarlet Crusade. Most powerful, skilled, and devoted to the cause had place within those ranks. Now, as the order had fallen to the hands of the Dreadlord, those elite knights had become the relentless force, and the powerful demonic order.\nProvides the following modifiers:"
 risen_ideas_2: "Balnazzar's Machinations"
 risen_ideas_2_desc: "Dreadlord Balnazzar was one of the three called upon be Archimonde, upon his arrival in Azeroth, to oversee the Scourge. While their position was strong, conflicts with the Banshee Queen Sylvanas, Archlich Kel'thuzad and Lich King's Champion Arthas, had caused dreadlords to fail. However, Balnazzar did not fall at the battle for Lordaeron. His dark wings still hold power in Lordaeron...\nProvides the following modifiers:"
 risen_ideas_3: "Undead Puppets"
 risen_ideas_3_desc: "With their numbers small, many of the converted magic users had turned to necromancy, using it alongside demonic powers to resurrect both their fallen and the enemy armies. With manpower at their disposal, Risen expansion can continue more efficiently.\nProvides the following modifiers:"
 risen_ideas_4: "Demonic Connections"
 risen_ideas_4_desc: "While the bulwark of demonic power in Lordaeron was vanquished with the fall of the dreadlords, Balnazzar was able to keep few smaller demonic rifts within his area of influence, allowing contact with his demonic masters and giving access to more powerful weapons.\nProvides the following modifiers:"
 risen_ideas_5: "Absolute Autority"
 risen_ideas_5_desc: "Formerly, it was Lord Saidan Dathrohan that served as Lord Commander and the Grand Crusader of the Scarlet Crusade. However, with his corruption, his presence had become more and more powerful, and few were able to think to defile his will. With the absolute authority and devoted army, his rules unchallenged.\nProvides the following modifiers:"
 risen_ideas_6: "Demonic Ideals"
 risen_ideas_6_desc: "Through new ranks of the Risen Legion, a cult of demonic ideas started to spread around. First, there was no place for weak. Pain was the reason their existed, and even if they fall, their should allow themselves to be risen once more, and serve as blades and spells of their master, until they become the very ash of existence. Only then, they shall serve once final time, as a fuel for others to inflict pain and suffering to their enemies.\nProvides the following modifiers:"
 risen_ideas_7: "Fel Empowerment"
 risen_ideas_7_desc: "While the old order was born through devotion to Light, new demonic master had allowed those most efficient and devoted to grasp the taste of Fel magic at its purest form. Those who were blessed with such gift, received gifts of Fel Empowerment, making them one step closer to becoming true demons!\nProvides the following modifiers:"

 auchenai_ideas: "Auchenai Ideas"
 auchenai_ideas_start: "Auchenai Traditions"
 auchenai_ideas_bonus: "Auchenai Ambitions"
 auchenai_ideas_1: "Keepers of Auchindoun"
 auchenai_ideas_1_desc: "Auchenai is the cast of Draenei survivors on Draenor, who devoted themselves to the duty to watch over Auchindoun, becoming the protectors of Light and the dead."
 auchenai_ideas_2: "Death Priests"
 auchenai_ideas_2_desc: "Death Priests are one of the main castes within Auchindoun, who after performing a ritual of drinking a potion allowing them to peer into past the veil, communed and worked along the ghosts of the past, trying to create peace and tranquility for all."
 auchenai_ideas_3: "Divine Mission"
 auchenai_ideas_3_desc: "The Mission of the Auchenai is noble yet simple. To guard the Crypts of Auchindoun, and to allow the souls of the fallen draenei their rest."
 auchenai_ideas_4: "Auchenai Crypts"
 auchenai_ideas_4_desc: "Auchindoun complex is a large labyrinth of tunnels and tombs, providing for the entire Draenei civilization on Draenor, and one of the most sacred places for the Draenei."
 auchenai_ideas_5: "Survivors of the Draenei Genocide"
 auchenai_ideas_5_desc: "During the Dreaenei Genocide, the crypts and their complexes provided a route of escape for the survivors, who fled under the leadership of Exarch Maladaar. Soon, their fate was bound to the tomb, which has remained ever since."
 auchenai_ideas_6: "Presence of D'ore"
 auchenai_ideas_6_desc: "Within those halls rests a creature most beautiful in the light. A Naaru, a being of pure light, lays dormant within these walls. Its presence allowed the souls of the draenei to flow towards this place, and around it, the great tomb was created."
 auchenai_ideas_7: "Knowledge of the Dark Arts"
 auchenai_ideas_7_desc: "With the light of D'ore fleeing, members of the Auchenai had started to lose their once fully pure minds, their wills being tested by the presence of the further Void corruption, radiating from the wounded Naaru. Soon, they had accessed the dark arts of shadow, death, and void."

