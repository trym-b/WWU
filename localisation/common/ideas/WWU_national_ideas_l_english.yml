 #---------------------------------------
 # National Ideas
 #---------------------------------------
 murloc_ideas: "Murloc Ideas"
 murloc_ideas_start: "Murloc Traditions"
 murloc_ideas_bonus: "Murloc Ambitions"
 murloc_ideas_1: "The Seven Seas"
 murloc_ideas_1_desc: "From the coast of Westfall to Blackfathom deeps the Murlocs will hunt you."
 murloc_ideas_2: "Fins to the Sky!"
 murloc_ideas_2_desc: "Fellow Murlocs let us rise upon the shores and raise our flippers to the skies in prayer to our gods."
 murloc_ideas_3: "More than Man, More than Fish"
 murloc_ideas_3_desc: "We are the Murlocs, more than landbound apes and more than mere fish. We have advantages in all areas of society."
 murloc_ideas_4: "Death Will Rise From the Tides!"
 murloc_ideas_4_desc: "We shall rise up from the seas and destroy out enemies. The last things they will hear shall be our cries. Rwlrwlrwl!"
 murloc_ideas_5: "Tidehunters"
 murloc_ideas_5_desc: "The Murlocs  come to end your life and with their speed in the water they will catch you and leave you in a sunken grave"
 murloc_ideas_6: "Armoured Scales"
 murloc_ideas_6_desc: "The armoured scales of the Murlocs and the horrors they bring with them are hard to penetrate. The last thing our enemies will see are our unblinking eyes."
 murloc_ideas_7: "I am Murloc, I am Death"
 murloc_ideas_7_desc: "Our people will follow only the most capable war leaders and accept only death for our enemies."
 
 wildhammer_ideas: "Wildhammer Ideas"
 wildhammer_ideas_start: "Wildhammer Traditions"
 wildhammer_ideas_bonus: "Wildhammer Ambitions"
 wildhammer_ideas_1: "Wild and Untamed"
 wildhammer_ideas_1_desc: "Wildhammer dwarves are feral and untamed, prone to revelry and daring acts of bravery. They eschew technological gadgets in favor of nature magic and straightforward weapons, including their famous stormhammers."
 wildhammer_ideas_2: "Ancestral Roots"
 wildhammer_ideas_2_desc: "Our people has strong connections with the world we live in, unlike other dwarven clans."
 wildhammer_ideas_3: "Gryphonriders"
 wildhammer_ideas_3_desc: "Wildhammer dwarves are famous across Azeroth for their unique relationship with gryphons. They treat these noble creatures as equals rather than mounts or pets. This close relationship produces the most famous Wildhammer dwarves: the gryphon riders."
 wildhammer_ideas_4: "Ancient Kings"
 wildhammer_ideas_4_desc: "Our lineage dates back to ancient times, to Titanic Earthens."
 wildhammer_ideas_5: "Heroes of Second War"
 wildhammer_ideas_5_desc: "Wildhammer dwarves known with their heroic deeds during The Second War."
 wildhammer_ideas_6: "Wildhammer Beer"
 wildhammer_ideas_6_desc: "Our beer brands are famous amongst all Azeroth, almost rivaling Stormstout brews."
 wildhammer_ideas_7: "The Three Hammers"
 wildhammer_ideas_7_desc: "It is time to leave old hatreds behind and make peace with our cousins."
 
 dark_iron_ideas: "Dark Iron Ideas"
 dark_iron_ideas_start: "Dark Iron Traditions"
 dark_iron_ideas_bonus: "Dark Iron Ambitions"
 dark_iron_ideas_1: "Forged with Vengeance"
 dark_iron_ideas_1_desc: "The Dark Iron nation is formed with a vow of vengeance against other dwarven clans. We will never give up this ambition."
 dark_iron_ideas_2: "Fire Resistance"
 dark_iron_ideas_2_desc: "Our people developed a resistance against fire due their unique physiology."
 dark_iron_ideas_3: "Mountain's Legacy"
 dark_iron_ideas_3_desc: "Dark Iron dwarves are excellent diggers and miners. That helps us greatly during war times."
 dark_iron_ideas_4: "Ancient Kings"
 dark_iron_ideas_4_desc: "Our lineage dates back to ancient times, to Titanic Earthens."
 dark_iron_ideas_5: "Black Anvil"
 dark_iron_ideas_5_desc: "Famous black anvil in Shadowforge known as a crafting station for most durable Dark Iron weaponry."
 dark_iron_ideas_6: "By Fire Be Purged!"
 dark_iron_ideas_6_desc: "Lord Ragnaros commands us from his throne in Firelands."
 dark_iron_ideas_7: "The Three Hammers"
 dark_iron_ideas_7_desc: "It is time to leave old hatreds behind and make peace with our cousins."
 
 scourge_ideas: "Scourge Ideas"
 scourge_ideas_start: "Scourge Traditions"
 scourge_ideas_bonus: "Scourge Ambitions"
 scourge_ideas_1: "Frozen Throne"
 scourge_ideas_1_desc: "\"Encased within the frozen cask, Ner'zhul felt his consciousness expand ten thousand fold. Warped by the demon's chaotic powers, Ner'zhul became a spectral being of unfathomable power.\"Provides the following modifiers:"
 scourge_ideas_2: "Necromancy"
 scourge_ideas_2_desc: "\"You trained them well, Fordring. You delivered the greatest fighting force this world has ever known right into my hands -- exactly as I intended... Watch now as I raise them from the dead to become masters of the Scourge. They will shroud this world in chaos and destruction.\" - The Lich King"
 scourge_ideas_3: "Death's Advantage"
 scourge_ideas_3_desc: "\"...Fix your eyes upon your crude hands: the sinew, the soft meat, the dark blood coursing within. It is a weakness; a crippling flaw. A joke played by the Creators upon their own creations.\" - Lady Deathwhisper"
 scourge_ideas_4: "Valkyr on Battlefield"
 scourge_ideas_4_desc: "\"For every Horde soldier that you killed -- for every Alliance dog that fell, the Lich King's armies grew. Even now the val'kyr work to raise your fallen as Scourge\" - Deathbringer Saurfang"
 scourge_ideas_5: "Ascension"
 scourge_ideas_5_desc: "\"Now, we are ONE!\" - Ner'zhul, speaking to Arthas through Helm of Domination"
 scourge_ideas_6: "Absolute Rule"
 scourge_ideas_6_desc: "\"...Then the master came. As his influence spread, we made war upon him, foolishly believing we stood a chance...\" - Anub'arak"
 scourge_ideas_7: "Scourge's Grasp"
 scourge_ideas_7_desc: "\"In the end, you will all serve me\" - The Lich King"
 
 forest_nymph_ideas: "Dryad Ideas"
 forest_nymph_ideas_start: "Dryad Traditions"
 forest_nymph_ideas_bonus: "Dryad Ambitions"
 forest_nymph_ideas_1: "Children of the Demi-God"
 forest_nymph_ideas_1_desc: "The Dryad are children of the Demi-God, Cenarius. They have a strong connection with all the children of Azeroth."
 forest_nymph_ideas_2: "Forest Striders"
 forest_nymph_ideas_2_desc: "The dryad are connected to the land itself. They do not have trouble with resupplying or marching long distances."
 forest_nymph_ideas_3: "Dryad Spears"
 forest_nymph_ideas_3_desc: "The Dryads' spears are large, well aimed and tipped with poisoned barbs. These properties allow them to overcome defences other weapons might not."
 forest_nymph_ideas_4: "Peaceful Folk"
 forest_nymph_ideas_4_desc: "The children of Cenarius known for their peaceful nature."
 forest_nymph_ideas_5: "Regrowth"
 forest_nymph_ideas_5_desc: "Every Dryad has the ability to regrow the surrounding lands to an extent."
 forest_nymph_ideas_6: "Power of the World Tree"
 forest_nymph_ideas_6_desc: "So long as a world tree exists the defenders of nature can call upon it's power."
 forest_nymph_ideas_7: "Wisdom of Emerald Dream"
 forest_nymph_ideas_7_desc: "We have embraced the dream and achieved a cosmical wisdom few can reach."
 
 azerothian_ideas: "Azerothian Ideas"
 azerothian_ideas_start: "Azerothian Traditions"
 azerothian_ideas_bonus: "Azerothian Ambitions"
 azerothian_ideas_1: "Peasants"
 azerothian_ideas_1_desc: "Human peasants are industrious and efficient. They are the cornerstone of our economy."
 azerothian_ideas_2: "Militia"
 azerothian_ideas_2_desc: "Our populace will take up arms as militiamen if we are invaded."
 azerothian_ideas_3: "Paladins"
 azerothian_ideas_3_desc: "Human paladins keep our nation safe through heavy armor and the Holy Light."
 azerothian_ideas_4: "Reconstruction"
 azerothian_ideas_4_desc: "The Horde invasions were disastrous for the prosperity of our country, and we must rebuild quickly to survive."
 azerothian_ideas_5: "Human Imagination"
 azerothian_ideas_5_desc: "We do not let our shorter life spans keep us from matching the other races in all aspects. We strive harder and reach further."
 azerothian_ideas_6: "Cosmopolitanism"
 azerothian_ideas_6_desc: "Our cities have inhabitants of all races and all religions, and we are accepting of each other."
 azerothian_ideas_7: "For the King!"
 azerothian_ideas_7_desc: "Our leaders have always inspired loyalty through their courage and power."
 
 gilnean_ideas: "Gilnean Ideas"
 gilnean_ideas_start: "Gilnean Traditions"
 gilnean_ideas_bonus: "Gilnean Ambitions"
 gilnean_ideas_1: "Independent Realm"
 gilnean_ideas_1_desc: "Gilneas is a great power in its own right and can stake its own path. It does not need the Alliance."
 gilnean_ideas_2: "Keel Harbour"
 gilnean_ideas_2_desc: "The shipyards of Gilneas are efficient, productive and vital to the security of our people."
 gilnean_ideas_3: "Self-Sufficient People"
 gilnean_ideas_3_desc: "Our country has no need for outside trade. We value ourselves over the foreigners."
 gilnean_ideas_4: "Walled Off"
 gilnean_ideas_4_desc: "Our people realize that defense is of the utmost importance for the survival of our nation in the face of threats from outside."
 gilnean_ideas_5: "Harvest Witches"
 gilnean_ideas_5_desc: "Harvest witches practice old nature magic as a way of increasing agricultural output."
 gilnean_ideas_6: "Guard Duty"
 gilnean_ideas_6_desc: "All citizens of Gilneas are obligated to protect the wall, which drives down the cost of maintaining it greatly."
 gilnean_ideas_7: "Industrialization"
 gilnean_ideas_7_desc: "The prosperity of our nation is growing quickly as a result of the construction of simple factories and mechanization."
 
 arathi_ideas: "Arathi Ideas"
 arathi_ideas_start: "Arathi Traditions"
 arathi_ideas_bonus: "Arathi Ambitions"
 arathi_ideas_1: "Martial Discipline"
 arathi_ideas_1_desc: "The Arathi are known for their martial discipline in battle."
 arathi_ideas_2: "Imperial Domain"
 arathi_ideas_2_desc: "Arathor fractured but Stromgarde will not."
 arathi_ideas_3: "Peasant Levy"
 arathi_ideas_3_desc: "The peasants and farmers of Stromgarde are loyal to our cause."
 arathi_ideas_4: "Mage Training"
 arathi_ideas_4_desc: "100 humans were trained in magic by the High Elves, and those teachings have not been forgotten."
 arathi_ideas_5: "Guardians of Arathi"
 arathi_ideas_5_desc: "Arathor was built on the promise of protection and we promise the same protection to all our citizens."
 arathi_ideas_6: "Exploitable Nobility"
 arathi_ideas_6_desc: "Much of the ancient nobility of Arathor moved to Lordaeron, and a larger portion of land is owned by the crown."
 arathi_ideas_7: "Heirs of Arathor"
 arathi_ideas_7_desc: "The Arathi formed the first Human empire of Arathor."
 
 lordaeron_ideas: "Lordaeron Ideas"
 lordaeron_ideas_start: "Lordaeron Traditions"
 lordaeron_ideas_bonus: "Lordaeron Ambitions"
 lordaeron_ideas_1: "Alliance of Lordaeron"
 lordaeron_ideas_1_desc: "As patrons of the Alliance, the rulers of Lordaeron have assumed the heavy mantle of leadership to protect all who abide in our domain."
 lordaeron_ideas_2: "Feudal Farmers"
 lordaeron_ideas_2_desc: "The north is blessed with fertile farmland and our skilled farmers have made Lordaeron the breadbasket of the kingdoms. Our well stocked granaries ensure our armies are properly supplied."
 lordaeron_ideas_3: "Protectors of the Land"
 lordaeron_ideas_3_desc: "The armies of Lordaeron are deeply religious and are driven by the belief that humanity must stand steadfast against the blasphemous onslaught of its enemies. With that, they stand against any evil, to protect what they hold dear to their hearts!"
 lordaeron_ideas_4: "Nation of the Light"
 lordaeron_ideas_4_desc: "Lordaeron is the most devout human nation, and faith in the Holy Light is strong here. Pilgrims from across the Seven Kingdoms and Quel'thalas flock to our cathedrals and holy sites."
 lordaeron_ideas_5: "The Knights of Lordaeron"
 lordaeron_ideas_5_desc: "The Knights of Lordaeron are many and powerful. From the cavalryman of the royal capital, the everyday men taking to the ranks of footmen, or the famous Knights of the Silver Hand, Lordaeron is equipped with fine warriors across its land."
 lordaeron_ideas_6: "Realm of Many Lords"
 lordaeron_ideas_6_desc: "The lands of Lordaeron house many powerful noble families, famous and infamous throughout history for their deeds"
 lordaeron_ideas_7: "For Lordaeron!"
 lordaeron_ideas_7_desc: "The nation of Lordaeron once stood as the last bastion of hope for humanity. We will never surrender and will defend our land to the death!"
 
 alterac_ideas: "Alterac Ideas"
 alterac_ideas_start: "Alterac Traditions"
 alterac_ideas_bonus: "Alterac Ambitions"
 alterac_ideas_1: "Trader Practices"
 alterac_ideas_1_desc: "The people of Alterac have always been traders at heart and these long standing traditions serve them well in commerce."
 alterac_ideas_2: "Mountain Caravans"
 alterac_ideas_2_desc: "The people of Alterac are well versed in travelling across rugged terrain and this experience makes their caravans far more efficient than others."
 alterac_ideas_3: "Loyalty to the Kingdom"
 alterac_ideas_3_desc: "Alterac's people are loyal to the kingdom and are more willing to contribute to it's needs more than other populations."
 alterac_ideas_4: "Wandering Merchants"
 alterac_ideas_4_desc: "Alteraci merchants are fearless and determined, they will go as far as they must to find what they need."
 alterac_ideas_5: "Hardpressed Generals"
 alterac_ideas_5_desc: "Alterac is a mountainous kingdom surrounded by brutal foes, it's generals have learned well how to fight brutal melees in harsh conditions."
 alterac_ideas_6: "Guile and Pragmatism"
 alterac_ideas_6_desc: "It will take more than coin and sword to protect this kingdom, we will use whatever means necessary to protect our kingdom."
 alterac_ideas_7: "Mountain Folk"
 alterac_ideas_7_desc: "The people of Alterac are used to harsher conditions and tougher foes than other human kingdoms. It takes more to bring them down and their assaults are stronger."
 
 dalaran_ideas: "Dalaran Ideas"
 dalaran_ideas_start: "Dalaran Traditions"
 dalaran_ideas_bonus: "Dalaran Ambitions"
 dalaran_ideas_1: "Keeping the Balance"
 dalaran_ideas_1_desc: "Dalaran has been tasked with keeping order in the human kingdoms and must sometimes back unorthodox leaders to accomplish this task."
 dalaran_ideas_2: "Battlemages of Humanity"
 dalaran_ideas_2_desc: "The mages of Dalaran fight alongside the armies of all the human nations. This ensures that battle experience is not easily lost."
 dalaran_ideas_3: "Control Over Magic"
 dalaran_ideas_3_desc: "The council of Dalaran knows that it is all too easy for a mage to fall to the temptations of dark magics and keep a close eye on it's mages. This has the added benefit of finding and discouraging more ordinary corruption.\nProvides the following modifiers:\nMonthly Mana Regeneration Chance: §G5%§!"
 dalaran_ideas_4: "Bringers of Knowledge"
 dalaran_ideas_4_desc: "Dalaran's main purpose is the accumulation, study and proliferation of magical knowledge. To this end it's people must be taught to appreciate knowledge and the arcane arts."
 dalaran_ideas_5: "Defenders of Azeroth"
 dalaran_ideas_5_desc: "Dalaran has stood against countless foes who have threatened not just it's own existence but all of Azeroth. It's mages know their duty and are will not back down from it."
 dalaran_ideas_6: "Leadership of the Archmagi"
 dalaran_ideas_6_desc: "The armies of Dalaran are led by no ordinary generals but by its famous archmagi. Their spells can decimate enemy formations and turn the tide of battle."
 dalaran_ideas_7: "Scrying"
 dalaran_ideas_7_desc: "Magic is not all fireballs and frost novas, there are more subtle spells that can do far more than just kill a gnoll. After all it is far easier to remain unseen when you can literally remain unseen."
 
 kul_tiran_ideas: "Kul'Tiran Ideas"
 kul_tiran_ideas_start: "Kul'Tiran Traditions"
 kul_tiran_ideas_bonus: "Kul'Tiran Ambitions"
 kul_tiran_ideas_1: "Rule the Sea"
 kul_tiran_ideas_1_desc: "Kul'Tiras was founded when the boldest of Gilnean sailors ventured on to the great unknown and decided to settle on the sub continent of Kul Tiras. The ancestor of House Stormsong was the first to hear the whispers of the Tidemother, gentle and imperceptible to all but him, which taught him the power of the seas. Stormsong's powers guided fish and fresh water to the sailors, now masters of the elements, and as Stormsong's powers grew others began to hear the Tidemother. The wind was theirs to command as it powered their sails, and the hulls of their ships became impenetrable to the denizens of the ocean deeps. The sea guided the sailors to a new home, an island that they would call Kul Tiras, and they sent their Tidesages to guide others to come to the island as well."
 kul_tiran_ideas_2: "The Thornspeakers"
 kul_tiran_ideas_2_desc: "\"This land is generous, and strong, and its heart thrums beneath us! The balance... does not move... easily... But where there is death, there is also life! An inescapable cycle, as sure as the sea is vast! No creature can thwart it for long.\" — Ulfar"
 kul_tiran_ideas_3: "House Ashvane"
 kul_tiran_ideas_3_desc: "House Ashvane is one of the four ruling houses of Kul Tiras. They also control the Ashvane Trading Company. Their holdings include the Ashvane Company Yards and Ashvane Docks in Boralus, as well as the town of Bridgeport and the Ashvane Foundry. Although shady Buiness practices and questionable morals it is undeniable that they know how to make money."
 kul_tiran_ideas_4: "House Stormsong and the Tidesages"
 kul_tiran_ideas_4_desc: "House Stormsong is one of the four noble houses that rule Kul Tiras. Their seat is the Shrine of the Storm, in the region of Stormsong Valley. It takes a role in the construction of the country's navy. The Tidesages serve House Stormsong, they are a religious Kul Tiran group that worship the Tidemother based in Stormsong Valley, in the Shrine of the Storm. Most people on Kul Tiras look to the seas for guidance the same way others look to the Light, but the tidesages have a much deeper connection with the water."
 kul_tiran_ideas_5: "House Waycrest"
 kul_tiran_ideas_5_desc: "House Waycrest is one of the four noble houses that rule Kul Tiras. Their seat is the Waycrest Manor, in the region of Drustvar. Before their establishment as a House, the Waycrest family led the war against the Drust when humans first settled Kul Tiras thousands of years ago. Providing most of the nation's ore and some of its toughest warriors, House Waycrest has been a loyal supporter of House Proudmoore's rule for centuries."
 kul_tiran_ideas_6: "House Proudmoore"
 kul_tiran_ideas_6_desc: "House Proudmoore is one of four noble houses that rule Kul Tiras. Masters of the sea and commanders of Azeroth's finest navy, the distinguished Proudmoore family has led Kul Tiras for decades from their seat of power in Boralus. Their seat is Proudmoore Keep, located in the city of Boralus. House Proudmoore rules Kul Tiras, commanding both the military and the guard in the form of the Proudmoore Admiralty and the Proudmoore Guard. "
 kul_tiran_ideas_7: "Tirasian Legacy"
 kul_tiran_ideas_7_desc: "\"Every Kul Tiran shares a bond with the sea. From the tides, we draw our strength. Our courage. For a time, we let fear and distrust divide us. Lost in a storm of doubt, we forgot what it meant to stand as one people. As one family. Today, Kul Tiras proudly flies the Alliance flag once more. Whatever awaits us on the horizon, we will face it... together.\" - Katherine Proudmoore"
 
 theramore_ideas: "Theramorean Ideas"
 theramore_ideas_start: "Theramorean Traditions"
 theramore_ideas_bonus: "Theramorean Ambitions"
 theramore_ideas_1: "Dustwallow Marsh"
 theramore_ideas_1_desc: "After settling on this hostile marsh and with the constant arrival of refugees from Lordaeron, we have to find a way to establish ourselves to the area!"
 theramore_ideas_2: "Lady Proudmoore"
 theramore_ideas_2_desc: "With Jaina as our leader we managed to not only set a foothold in Kalimdor but also create a strong fleet equal to the fleets of Kul'Tiras! This is a great benefit for the people of Theramore!"
 theramore_ideas_3: "Theramorean Marines"
 theramore_ideas_3_desc: "To maintain our holds we need strong men to protect our dominion! The marines of Theramore will not retreat on the face of any danger in Dastswallow or Barrens!"
 theramore_ideas_4: "Pride of Theramore"
 theramore_ideas_4_desc: "Citizens of Theramore are the proof that humanity can survive and even thrive in the harshest of environments. With our Lordaeron ancestry and Kul tiran skill on the seas we will be unbeatable!"
 theramore_ideas_5: "Holy Light"
 theramore_ideas_5_desc: "We keep the faith of our forefathers to the holy light with passion! But in this hostile land we have to improvise with the locals and their beliefs."
 theramore_ideas_6: "Dalaran Scrying"
 theramore_ideas_6_desc: "As we have some of the strongest users of arcane in humanity, we have to take measures against demonic corruption or foreign threats."
 theramore_ideas_7: "Theramorean Legacy"
 theramore_ideas_7_desc: "Every Theramorean shares a bond with the sea. From the tides, we draw our strength. Our courage. For a time, we let fear and distrust divide us. Lost in the storm of civil war, we forgot what it meant to stand as one people. As one family. Today, Theramore takes the heavy burden of Dealin Proudmoore's death and proudly stands as the gate to Kalimdor! LONG LIVE THERAMORE!"
 
 darnassian_ideas: "Darnassian Ideas"
 darnassian_ideas_start: "Darnassian Traditions"
 darnassian_ideas_bonus: "Darnassian Ambitions"
 darnassian_ideas_1: "The Sisterhood of Elune"
 darnassian_ideas_1_desc: " This order, composed of female night elves, dedicated itself to venerating the moon goddess. The sisterhood's priestesses had a hand in nearly all aspects of early night elf civilization, from acting as spiritual leaders to helping defend their burgeoning territories from outside threats. \" Darkness covered us in the beginning, and we could not see. We cried for guidance and the moon shone down bright upon us. Her soft light not only illuminated the night for us but also gave comfort. Her light touched us from within, enabling us to see even when the moon was not visible... \" — Tyrande Whisperwind  "
 darnassian_ideas_2: "Veterans of the Kaldorei Resistance"
 darnassian_ideas_2_desc: "The Kaldorei Resistance, or night elf resistance, were those who fought against the Burning Legion and the Highborne leaders from the Kaldorei Empire. They were led by Lord Ravencrest. The Resistance consisted of several night elven organizations including the Moon Guard, Sisterhood of Elune, the Rooksguard, and the denizens like the Wild Gods and the dragonflights.The host almost entirely consisted out of night elves at the beginning at the war, but towards the end, thanks to Krasus, tauren, earthen and even furbolgs joined, adding more melee power the night elves needed. They eventually defeated the Burning Legion. "
 darnassian_ideas_3: "The Sundering and the World Tree"
 darnassian_ideas_3_desc: "Malfurion and the three dragons made a pact that the night elves would serve as guards of this new well. Alexstrasza brought an enchanted acorn, a remnant of G'hanir, and placed it in the well, where it grew into Nordrassil, the first world tree. This tree would serve as a means to regulate the power of the new Well masking its energies ingeniously from radiating out into the Twisting Nether to serve as another beacon for the Legion. The tree would also mask its power signature from would-be magic users in the hope of preventing any other society from learning arcane secrets and repeating the disastrous error of the elves. The tree would forever serve as a symbol of the connection between the arcane and nature, the night elves and the natural world, and would use the energies from the well to heal the world after the devastation of the Sundering. Partly in reward for their effort in repelling the Legion invasion, Nozdormu then blessed the world tree, so that as long as the tree stood, the night elves would never age or fall prey to disease. Green Aspect Ysera have also placed an enchantment upon the World Tree by linking the spirits of the night elves to her own realm, the ethereal dimension known as the Emerald Dream. The night elf druids, including Malfurion himself, were bound to the Dream through the World Tree. As part of the mystical pact, the druids have agreed to sleep for centuries in the emerald dream, so that their spirits could roam the infinite paths of Ysera's Dreamways and the spirits of the night elves. Though the druids were wary of losing so many years of their lives to hibernation, they agreed to uphold their bargain with Ysera"
 darnassian_ideas_4: "The Long Vigil"
 darnassian_ideas_4_desc: "Tyrande Whisperwind, high priestess of Elune, had become the leader of the night elf populace. For thousands of years, she led the night elves in their vigil. Much of this time was spent apart from her love, Malfurion Stormrage, who, alongside his fellow druids, upheld the balance of nature from within the Emerald Dream. However, whenever a crisis came, the druids would awaken. One such crisis came from the remaining Highborne. Due to their narrowmindedness over the period of the long vigil the night elves saw little to no major advances"
 darnassian_ideas_5: "Kal'dorei Ferocity"
 darnassian_ideas_5_desc: " \" These women fight with unmatched savagery! I've never seen their equal. They are... perfect warriors. \" —Grommash Hellscream      \" Many craven races have tempted our wrath over the centuries. None have survived! \" — Maiev Shadowsong "
 darnassian_ideas_6: "Break the Isolation" 
 darnassian_ideas_6_desc: "After the third war, the night elf nation also joined the Alliance, though the exact moment at which they joined is unknown. They were apparently motivated to do so by the continued logging operations of the Horde in Warsong Gulch. As a result of the Third War, corruption and madness had taken hold of many of the night elves' former lands and allies, severely weakening the strength of the night elf nation. As members of the Alliance, the night elves partook in multiple conflicts."
 darnassian_ideas_7: "The Druids and the Sentinels"
 darnassian_ideas_7_desc: " \" The druids and sentinels prefer to keep separate company, but we have always worked well together. Never mistake privacy for aversion.\" — Erina Willowborn "
 
 highbourne_ideas: "Highbourne Ideas"
 highbourne_ideas_start: "Highbourne Traditions"
 highbourne_ideas_bonus: "Highbourne Ambitions"
 highbourne_ideas_1: "Millennia of Civilisation"
 highbourne_ideas_1_desc: "The Highbourne are the last remnants of the first and greatest empire on Azeroth. They know how to create and rebuild true civilisation."
 highbourne_ideas_2: "Scholarly Attitude"
 highbourne_ideas_2_desc: "Throughout the long history of their civilisation the Highbourne have faced many challenges that have required many solutions, these solutions take understanding and planning."
 highbourne_ideas_3: "Ancient Knowledge"
 highbourne_ideas_3_desc: "The long lived Elves remember knowledge much and their tomes hold much more. This unprecedented wealth of information allows them to find patterns and links other would never notice."
 highbourne_ideas_4: "The Few, the Proud"
 highbourne_ideas_4_desc: "The Highbourne are not what they once were, but they are still unified in their certainty that the are greater than the barbarians and pretenders around them."
 highbourne_ideas_5: "Hidden Chambers"
 highbourne_ideas_5_desc: "The bitter lessons of history have instilled in the Highbourne a desperate need to defend the wonders of their people and given them the means to do so."
 highbourne_ideas_6: "Beguiling Diplomats"
 highbourne_ideas_6_desc: "The Highbourne do not have the power to defend all of Azeroth alone. We must reach out to our neighbours to preserve our home."
 highbourne_ideas_7: "Legacy of Ten Thousand Years"
 highbourne_ideas_7_desc: "Though ten thousand years have passed since The Sundering all still look up to the deeds and creations of the Highbourne. Once reminded of our presence few would dismiss us."
 
 vrykul_ideas: "Vrykul Ideas"
 vrykul_ideas_start: "Vrykul Traditions"
 vrykul_ideas_bonus: "Vrykul Ambitions"
 vrykul_ideas_1: "Feared Warriors"
 vrykul_ideas_1_desc: "Vrykul warriors are rightly feared by all who know them for they understand the art of battle well."
 vrykul_ideas_2: "Multi-Faithed"
 vrykul_ideas_2_desc: "Far flung and with a storied history the Vrykul have come to accept their differences and the wisdom of accepting their many faiths."
 vrykul_ideas_3: "Born to Battle"
 vrykul_ideas_3_desc: "Created by the Titans to battle the old gods the Vrykul and naturally geared to warfare and have much to boast about."
 vrykul_ideas_4: "Thirst for Battle"
 vrykul_ideas_4_desc: "Ever ready for greater challenges and foes the Vrykul's thirst for battle keeps them in fighting spirits long after others would have succumbed to exhaustion."
 vrykul_ideas_5: "Battle Trials"
 vrykul_ideas_5_desc: "we have been awakened and our people are ready to fight for our land and our right to live."
 vrykul_ideas_6: "Proto-Dragon Mounts"
 vrykul_ideas_6_desc: "Our people ride the greatest of beasts into battle. Others' mounts might give them speed and mass but ours are deadly in their own right."
 vrykul_ideas_7: "Halls of Valor"
 vrykul_ideas_7_desc: "When we die we go to the halls of valor where the brave live on forever. With so much at stake Vrykul warriors prefer death to dishonour."
 
 orc_ideas: "Orc Ideas"
 orc_ideas_start: "Orc Traditions"
 orc_ideas_bonus: "Orc Ambitions"
 orc_ideas_1: "Horde of Volunteers"
 orc_ideas_1_desc: "Draenor is a savage world and the orcs a martial people; our people are always ready to defend themselves."
 orc_ideas_2: "Veteran Smiths"
 orc_ideas_2_desc: "Many of our blacksmiths are veteran warriors. They know how to make good steel and are always working on improving their quality and efficiency"
 orc_ideas_3: "Aggressive Warriors"
 orc_ideas_3_desc: "Our warriors are fierce and powerful; our foes tremble, run screaming."
 orc_ideas_4: "Frontier Expansion"
 orc_ideas_4_desc: "Where we lay our head is home, and we are happy to use rocks as pillows until the houses are built."
 orc_ideas_5: "Proud Workers"
 orc_ideas_5_desc: "We have no lazy peons in our lands; no matter the task our people take pride in their work."
 orc_ideas_6: "Against the World"
 orc_ideas_6_desc: "Our history is filled with struggle against outside threats and we have learned to truly rely on each other."
 orc_ideas_7: "Lok'tar Ogar"
 orc_ideas_7_desc: "Victory or death. There is no other option for our warriors."

 gorian_empire_ideas: "Gorian Empire Ideas"
 gorian_empire_ideas_start: "Gorian Empire Traditions"
 gorian_empire_ideas_bonus: "Gorian Empire Ambitions"
 gorian_empire_ideas_1: "Expertise of the Ogre Magi"
 gorian_empire_ideas_1_desc: "When other races say two heads are better than one it is out of jealousy of us! We shall breed intelligent ogres from now on!"
 gorian_empire_ideas_2: "Ruthless Legends"
 gorian_empire_ideas_2_desc: "Ogre society celebrates brutality and combat ability. Our veterans share stories of blood and glory to new recruits."
 gorian_empire_ideas_3: "Extreme Conditioning"
 gorian_empire_ideas_3_desc: "Ogres can survive just about anywhere, this allows us to force our enemies to wage war in gruelling conditions and with our newly acquired tactics we shall withstand every siege thrown at us!"
 gorian_empire_ideas_4: "Well-Equipped Troops"
 gorian_empire_ideas_4_desc: "Through our conquests we have salvaged endless amounts of equipment. Our smiths managed to create unique sets of weapons and armor. Now our mighty empire has the means to equip any soldier willing to fight!"
 gorian_empire_ideas_5: "A New Destiny"
 gorian_empire_ideas_5_desc: "After we have endured the hardships of this world and managed to reform the Gorian Empire we can finally set forth on a new path of glory. We are masters of our own destiny!"
 gorian_empire_ideas_6: "Organized Hunting Groups"
 gorian_empire_ideas_6_desc: "Ogre warriors would rather rely on their own hunting ability than a centralised ration system. This means that once in the field they require less resources than one would think."
 gorian_empire_ideas_7: "Ogre Supremacy"
 gorian_empire_ideas_7_desc: "The orcs once managed to break our spirits, to destroy our glorious empire. We were left in ruins, never to recover. Now, after everything we have accomplished, we shall become conquerors of worlds, no longer at the mercy of inferiors races!"
 
 ogre_ideas: "Ogre Ideas"
 ogre_ideas_start: "Ogre Traditions"
 ogre_ideas_bonus: "Ogre Ambitions"
 ogre_ideas_1: "Two Heads, Better than One"
 ogre_ideas_1_desc: "When other races say two heads are better than one it is out of jealousy of us!"
 ogre_ideas_2: "Brutal Warriors"
 ogre_ideas_2_desc: "Ogre society celebrates brutality and combat ability. They are always prepared for war."
 ogre_ideas_3: "Adaptability"
 ogre_ideas_3_desc: "Ogres can survive just about anywhere, this allows them to force their enemies to wage war in gruelling conditions."
 ogre_ideas_4: "Fearless Warriors"
 ogre_ideas_4_desc: "Fear is for the weak! Ogres have no time for cowards and are certain in their abilities."
 ogre_ideas_5: "Descendents of the Gronn"
 ogre_ideas_5_desc: "Many believe that ogres are nothing more than irrelevant savages but they will gain a new-found respect when they learn of our Gronn lineage."
 ogre_ideas_6: "Hunting Parties"
 ogre_ideas_6_desc: "Ogre warriors would rather rely on their own hunting ability than a centralised ration system. This means that once in the field they require less resources than one would think."
 ogre_ideas_7: "Ogre Magi"
 ogre_ideas_7_desc: "Ogre magi are known for their sheer power and do much to disrupt and destroy enemy lines."
 
 draenei_ideas: "Draenei Ideas"
 draenei_ideas_start: "Draenei Traditions"
 draenei_ideas_bonus: "Draenei Ambitions"
 draenei_ideas_1: "March of the Rangari"
 draenei_ideas_1_desc: "The journey of the uncorrupted eredar has been tough, and a once peaceful folk have been hardened by the realities of war."
 draenei_ideas_2: "Fists of Light"
 draenei_ideas_2_desc: "The light of Naaru grants us the strength to crush the demonic hordes that beset our race."
 draenei_ideas_3: "Unity through Faith"
 draenei_ideas_3_desc: "It is only through peace and unity that we will be able to withstand the onslaught that rushes towards our lands."
 draenei_ideas_4: "Draenei Co-operation"
 draenei_ideas_4_desc: "Our people are closely knit and interdependent on each other for survival. They will work hard to see their families and communities survive and prosper."
 draenei_ideas_5: "A New Homeland"
 draenei_ideas_5_desc: "Our people are industrious, and ever since the Fall of Argus, they have been working tirelessly to set their race back on the path they once followed."
 draenei_ideas_6: "Serendipity"
 draenei_ideas_6_desc: "The purity of Light grants us clarity, even when the fogs of fear, despair and hatred draw in."
 draenei_ideas_7: "Incorruptible"
 draenei_ideas_7_desc: "The primordial forces of the universe are incorruptible, and as such we can strive towards such an ideal, in worship of the Light."
 
 forest_troll_ideas: "Forest Troll Ideas"
 forest_troll_ideas_start: "Forest Troll Traditions"
 forest_troll_ideas_bonus: "Forest Troll Ambitions"
 forest_troll_ideas_1: "Troll Berserkers"
 forest_troll_ideas_1_desc: "The first berserkers were forest trolls who underwent alchemical experiments during the second war. These whirling cyclones of death and destruction are rightly feared by our enemies."
 forest_troll_ideas_2: "The Amani Empire"
 forest_troll_ideas_2_desc: "All of the northlands once belonged to the Amani Empire. We must keep up our relentless attacks until the invaders are driven from our lands."
 forest_troll_ideas_3: "Ironwood Mills"
 forest_troll_ideas_3_desc: "Having lived in the forests of the far north for centuries, we have devised a unique method of harvesting. By treating a group of trees with a volatile alchemical solvent, forest trolls can deaden and weaken large sections of wood. While the process is hazardous to troll and earth alike, it makes cutting lumber at our mills more efficient."
 forest_troll_ideas_4: "Troll Land"
 forest_troll_ideas_4_desc: "'Dis is our land. You wanna stay, you stay here forever. We gonna bury you here..."
 forest_troll_ideas_5: "Wave Raiders"
 forest_troll_ideas_5_desc: "Troll destroyers are famous for their ability to cut through enemy fleets and the savagery of their crews. They are frequently employed against human and elven shipping and in raids on coastal settlements."
 forest_troll_ideas_6: "War Bears"
 forest_troll_ideas_6_desc: "The elves have hawkstriders, and the humans have their cavalry. We have war bears."
 forest_troll_ideas_7: "Hex Lords"
 forest_troll_ideas_7_desc: "The forest trolls are particularly adept in the art of hexxing. Our fearsome hexxers inspire the warbands and bring doom upon our enemies!"
 
 jungle_troll_ideas: "Jungle Troll Ideas"
 jungle_troll_ideas_start: "Jungle Troll Traditions"
 jungle_troll_ideas_bonus: "Jungle Troll Ambitions"
 jungle_troll_ideas_1: "Jungle Warfare"
 jungle_troll_ideas_1_desc: "We trolls thrive in the jungles and wetlands, while our enemies suffer from tropical diseases and fall to headhunter ambushes."
 jungle_troll_ideas_2: "Tribal Conflict"
 jungle_troll_ideas_2_desc: "The troll tribes of Stranglethorn Vale have little love for one another, and are constantly making war."
 jungle_troll_ideas_3: "Headhunting"
 jungle_troll_ideas_3_desc: "The practice of collecting the heads of fallen enemies is prevalent among the jungle trolls. In addition to protecting against vengeful enemy spirits, headhunting provides the witch doctors with ample supplies for their voodoo."
 jungle_troll_ideas_4: "Da Voodoo"
 jungle_troll_ideas_4_desc: "The dark and powerful magic known as voodoo is the cornerstone of our society. The voodoo rituals ensure protection from hostile spirts, powerful Juju, and loyalty to the tribe."
 jungle_troll_ideas_5: "Primitive Armaments"
 jungle_troll_ideas_5_desc: "When our warriors only need a spear or axe for battle and forgo armor due to their regeneration, the cost of maintaining warbands isn't much."
 jungle_troll_ideas_6: "Shadow Hunters"
 jungle_troll_ideas_6_desc: "These masters of voodoo magics can use their spirit-powers to both heal their allies and place curses upon their hapless enemies."
 jungle_troll_ideas_7: "Witch Doctors"
 jungle_troll_ideas_7_desc: "Witch doctors hold an important position in troll society. Trolls respect their witch doctors as the wisest and most powerful tribe members, and show them courtesy and deference."
 
 ice_troll_ideas: "Frost Troll Ideas"
 ice_troll_ideas_start: "Frost Troll Traditions"
 ice_troll_ideas_bonus: "Frost Troll Ambitions"
 ice_troll_ideas_1: "Frozen Memories"
 ice_troll_ideas_1_desc: "Frost Trolls have lost temples and homes to our ancestral enemies. We shall never forget that. "
 ice_troll_ideas_2: "Cold Adaptation"
 ice_troll_ideas_2_desc: "Our homeland is inhospitable to all but us."
 ice_troll_ideas_3: "Raise the Dead"
 ice_troll_ideas_3_desc: "As our fate looks more dire, let us pervert our traditions and raise the dead."
 ice_troll_ideas_4: "Ice Tunnels"
 ice_troll_ideas_4_desc: "Our kin has learnt to adapt and to thrive in the icy regions of Azeroth."
 ice_troll_ideas_5: "Silent as Snow"
 ice_troll_ideas_5_desc: "Our conflicts with our enemies has forced us to adapt to guerilla warfare, and to know the land as well as the back of our hands."
 ice_troll_ideas_6: "Scrapping the Barrel"
 ice_troll_ideas_6_desc: "Even our young novices and whelps can fight, as is their birthright."
 ice_troll_ideas_7: "Cannibalism"
 ice_troll_ideas_7_desc: "Frost Trolls have an amazing capability for self-healing. However, energy is required for it to work, and often our fallen are the easiest prey for us to feast on."
 
 goblin_ideas: "Goblin Ideas"
 goblin_ideas_start: "Goblin Traditions"
 goblin_ideas_bonus: "Goblin Ambitions"
 goblin_ideas_1: "Outsourcing"
 goblin_ideas_1_desc: "Construction is always needed in the world of trade, but to use a goblin's hand is to invite failure. Outsource such work to those with smaller minds, but bigger hands and we can reap the rewards."
 goblin_ideas_2: "Kaja'mite"
 goblin_ideas_2_desc: "The mineral that granted goblins there intellect and cunning has all but been eradicated. The hunt for more is never ending, and he who strikes rich will profit greatly!"
 goblin_ideas_3: "Whizz Bang!"
 goblin_ideas_3_desc: "The curiosity of a goblin makes them natural born engineers and tinkerers. However, such curiosity rarely becomes discipline, and as such the inventions of goblins are famed for the lack of reliability."
 goblin_ideas_4: "Shrewd Traders"
 goblin_ideas_4_desc: "Always on the lookout for a deal, goblin traders know how to work the mark and to extract the maximum amount of profit from any situation."
 goblin_ideas_5: "Peace for a Price"
 goblin_ideas_5_desc: "Goblins are often competitive, and will go to great lengths to out do one another's success. However, once war comes into the equation, they are more the reserved commander than the willing soldier."
 goblin_ideas_6: "Clout of the Cartel"
 goblin_ideas_6_desc: "Knowing that size means strength, goblins will create cartels, primarily based around trade, to help strengthen there position across Azeroth."
 goblin_ideas_7: "Promises and Bargains"
 goblin_ideas_7_desc: "What can be promised and bargained for is unending, and it is only when the unwitting mark comes to cash in his promise will he realize that the goblin he trusted is nowhere to be seen."
 
 tauren_ideas: "Tauren Ideas"
 tauren_ideas_start: "Tauren Traditions"
 tauren_ideas_bonus: "Tauren Ambitions"
 tauren_ideas_1: "Mists of Dawn"
 tauren_ideas_1_desc: "We have always lived at peace with nature and reap its benefits."
 tauren_ideas_2: "Hatred of the Centaur"
 tauren_ideas_2_desc: "The brutal centaur have driven us from our homes, but now we may finally return."
 tauren_ideas_3: "The White Stag and the Moon"
 tauren_ideas_3_desc: "We are legendary hunters, our dedication and bravery famous."
 tauren_ideas_4: "Forestlord and the First Druids"
 tauren_ideas_4_desc: "Long ago Cenarius taught us the ways of druidism; its rediscovery allows us to heal the scars of the land."
 tauren_ideas_5: "Tauren Totems"
 tauren_ideas_5_desc: "The Tauren may be slow to anger but when roused their power is unmatched and few can stand against brutal assault of their totems."
 tauren_ideas_6: "The Great Hunt"
 tauren_ideas_6_desc: "All tauren learn the ways of the hunt, proving their mettle from a young age."
 tauren_ideas_7: "Rites of the Earthmother"
 tauren_ideas_7_desc: "The Earthmother is our creator and weaver of our fate; faith in her brings us together"
 
 thalassian_ideas: "Thalassian Ideas"
 thalassian_ideas_start: "Thalassian Traditions"
 thalassian_ideas_bonus: "Thalassian Ambitions"
 thalassian_ideas_1: "Legacy of the Sunstriders"
 thalassian_ideas_1_desc: "#The first king of the High elves Dath Remar Sunstrider led the exile of the highborne and set the way for a dynasty that would rule Quel'Thalas for millennia, it is said that while a Sunstrider holds the throne Silvermoon has nothing to fear."
 thalassian_ideas_2: "Highborne Exiles"
 thalassian_ideas_2_desc: "The Highborne soon grew bold in defying the new laws against arcane magic. They would not bow to the hysterical fears of the lower-caste majority. The Highborne felt they had taken all the necessary precautions by resolving to be more cautious than their predecessors. After all, the Highborne had no desire to bring about another Sundering. Rather than execute the Highborne, the rest of the night elves sentenced them to exile after they had unleashed a terrible magical storm over Ashenvale. The Highborne were thoroughly exasperated by what they saw as a foolish overreaction against sorcery. They were therefore not unhappy at the prospect of exile; on the contrary, they looked forward to it. Thinking ahead, they contrived to steal one of the magical vials that had been confiscated from Illidan"
 thalassian_ideas_3: "The Sunwell"
 thalassian_ideas_3_desc: "The Sunwell empowered the high elves for roughly seven thousand years to come. Its presence in their lives was comparable to eating or breathing. In the Sunwell's light, Quel'Thalas grew mighty, becoming a beacon of power in the Eastern Kingdoms. Yet, the boons it granted were not without a price: the high elves, constantly bathed in the Sunwell's power every moment of every day, became addicted to its energies. Here it shall be. We will have our glory again, and this will give it to us. So much power... The power of the Well of Eternity, transformed with our guidance into something greater yet - Dath'Remar Sunstrider"
 thalassian_ideas_4: "Bandinoriel and the Runestones"
 thalassian_ideas_4_desc: "Some times after the founding of Quel'Thalas, many of the high elves grew wary of their rampant use of arcane magic, fearing that it could once more draw the Burning Legion to Azeroth. Dath'Remar Sunstrider sent his most powerful arcanists to find a solution. Over several decades, they built a series of monolithic runestones around Quel'Thalas' borders. This barrier was called Ban'dinoriel, or 'the Gatekeeper' in the high elven tongue. It would prevent others from detecting the high elves' use of magic, ward off the superstitious Amani, and weaken the magic of all non-elves within it."
 thalassian_ideas_5: "Azerothian Diplomacy"
 thalassian_ideas_5_desc: "For nearly four thousand years, the high elves remained relatively at peace. But while the elves established their nation, the Amani plotted their next assault. 2,800 years before the First War, they unleashed it upon the high elves. The Troll Wars ignited. Suffering loss after loss, the high elves turned to the humans of Arathor for support. The two formed a military alliance in exchange for the instruction of 100 humans in arcane magic. Together, they crushed the Amani; an empire that had endured for more than twenty thousand years. Humans and high elves have cultivated this alliance ever since."
 thalassian_ideas_6: "The Creation of The Farstriders"
 thalassian_ideas_6_desc: "The Farstriders are an elite group of blood elf rangers active in Quel'Thalas. They are led by the Ranger-General of Silvermoon, Halduron Brightwing, who succeeded Sylvanas Windrunner after the Third War. The Farstriders are based in Silvermoon City, but they have several camps and lodges scattered all across Quel'Thalas. \"We are rangers sworn to defend our people from enemies both near and far.\" — Lieutenant Dawnrunner "
 thalassian_ideas_7: "The Convocation of Silvermoon"
 thalassian_ideas_7_desc: "The Convocation of Silvermoon(also known as the Council of Silvermoon) was the ruling power over Quel'Thalas. Despite that, the Sunstriders maintained a modicum of political power as the royal house."

 nerubian_ideas: "Nerubian Ideas"
 nerubian_ideas_start: "Nerubian Traditions"
 nerubian_ideas_bonus: "Nerubian Ambitions"
 nerubian_ideas_1: "Masters of the Tunnels"
 nerubian_ideas_1_desc: "As beings of the underground, all Nerubians are adept at tunnelling. This greatly hinders those from above that may wish to attack the Nerubian homelands." 
 nerubian_ideas_2: "Center of Learning"
 nerubian_ideas_2_desc: "One of the few races that holds knowledge as a central tenant of rule. All Nerubians strive to learn and understand as much of the world as possible, and to refuse to do so is an affront to their species' philosophy."
 nerubian_ideas_3: "Nerubian Swarm"
 nerubian_ideas_3_desc: "Nerubians are plentiful, and are apt to swarm their enemies to overpower and overrun their defensive lines."
 nerubian_ideas_4: "Fiercely Independent"
 nerubian_ideas_4_desc: "Nerubians are an independent race, and will submit to none but their own."
 nerubian_ideas_5: "Administration of underground"
 nerubian_ideas_5_desc: "Due to the growing number of underground tunnels, it forced us to focus more on the administration of our country."
 nerubian_ideas_6: "Nerubian Workers"
 nerubian_ideas_6_desc: "Benefiting from keen senses and wise insight, Nerubian workers are some of the most effective in all of Azeroth."
 nerubian_ideas_7: "United, but Embittered"
 nerubian_ideas_7_desc: "All Nerubians are working towards a common goal, that is to overthrow the Lich King and once more become a proud race."
 
 aqir_ideas: "Aqir Ideas"
 aqir_ideas_start: "Aqir Traditions"
 aqir_ideas_bonus: "Aqir Ambitions"
 aqir_ideas_1: "Ancient and Intelligent"
 aqir_ideas_1_desc: "The insectoid beings of the Aqir are ancient, having existed on Azeroth whilst it's lands were still one. Although plentiful, they are intelligent and have survived thanks to this intelligence throughout the aeons."
 aqir_ideas_2: "Expansionistic Tendencies"
 aqir_ideas_2_desc: "The need for more resources to fuel their empire means the Aqir are fiercely expansionistic, stopping at nothing to seize more land."
 aqir_ideas_3: "Azj'Aqir, the first Empire of the Aqir"
 aqir_ideas_3_desc: "The first empire of the Aqir, Azj'Aqir was formed on the lands we now call Kalimdor. It was during this time the Aqir fought the trolls and pursued their goal of eradication of all non-insectoid life."
 aqir_ideas_4: "Eradication"
 aqir_ideas_4_desc: "The Aqir see no merit in those not like themselves, and seek at every opportunity to eradicate such life from the fields of Azeroth."
 aqir_ideas_5: "Decimation of Trolls"
 aqir_ideas_5_desc: "Throughout the thousands of years the Aqir civilisation prospered, they have been fighting against the Trollish kingdoms and empires. There is no race more hated by the Aqir than the Trolls."
 aqir_ideas_6: "Tendrils of the Old Gods"
 aqir_ideas_6_desc: "The descendants of the Aqir of Azj'Aqir are all under the influence of the Old Gods. The tendrils of Yogg'saron in Northrend, controlling the Nerubians, and the tendrils of Y'shaarj in Pandaria with the Mantid mean ultimately, the Aqir serve as pawns in machinations of the Old Gods."
 aqir_ideas_7: "Might of the Old Gods"
 aqir_ideas_7_desc: "Those that serve with faith and vigor are bestowed great power by their respective Old God, and become truly frighting visages of the Old God's might."
 
 demonic_ideas: "Demonic Ideas"
 demonic_ideas_start: "Demonic Traditions"
 demonic_ideas_bonus: "Demonic Ambitions"
 demonic_ideas_1: "Legacy of Sargeras"
 demonic_ideas_1_desc: "Sargeras is an old and ancient being - a Titan. Originally he was a planet-sized creature made purely of arcane magic, tasked with keeping Order in the universe. That purpose was eventually twisted into the Burning Crusade. Aeons into his crusade he encountered the magically powerful and technologically advanced Eredar. He cleverly deceived a number of them to join his Legion as Generals, promising power for their allegiance. Those who joined him were corrupted by Fel into the Man'ari demons. These Man'ari became the most powerful agents in the Legion, second only to Sargeras. Archimonde the Defiler and Kil'Jaeden the Deceiver were both Man'ari who offered supreme tactical leadership and personal power to the Legion."
 demonic_ideas_2: "The Burning Crusade"
 demonic_ideas_2_desc: "As a Titan, Sargeras fought many Void demons and imprisoned them in ancient times. When Sargeras looked at the infinite Void from which these demons came, he saw the threat of all Life in the universe being possessed by these demonic Fel powers. If that happened, even the Titans could not stop the corrupt power that would emerge in their universe. Sargeras vowed to destroy all life as an alternative to the corruption, and thus was born the Burning Crusade. Sargeras thought to use his own demon prisoners as an army against all life he would consume. He destroyed the demon's prison to set them free. However, the enormous release of Fel energies stored at the prison warped Sargeras into the incredibly powerful Fallen Fel Titan. He was empowered and emboldened by these infinite powers from the Void. He then began to use the Fel to corrupt warrior races, incorporating them into his newly formed Burning Legion, and then sending those troops to cleanse the planet of life. The Fel influence would grow across the planets themselves until the Energy would rip them apart. The Legion has spent aeons perfecting the art of war, incorporating the best warriors of every planet they have conquered. Planet by planet, the Burning Crusade has now arrived on Azeroth, the final planet to resist the Legion."
 demonic_ideas_3: "Fel Energies"
 demonic_ideas_3_desc: "'A magic unlike any other that feeds on life itself. It promises great power but exacts a great price.' - Medivh    When Sargeras released the demons, he tore a rift in the fabric of the universe directly into the fiery emerald green Void, from which the Fel Energies come. These energies immensely empower their user while simultaneously corrupting their body. Any time the Fel is used the land around also becomes corrupt. The Dark Portal and The Eye of Sargeras both permanently corrupted the land around them with Fel Energies."
 demonic_ideas_4: "Our Name is Legion, We are Many"
 demonic_ideas_4_desc: "The ranks of the Burning Legion are constituted of the nearly countless species they have conquered and corrupted across the universe. Some of these Fel-corrupt slave-species include the Man'ari Eredar, the Annihilan, the Nathrezim, the Ered'ruin, Orcs, Ogres, Undead, Imps, Mo'arg, Vrykul, Furbolgs, Voidwalkers, Satyrs, and Arrakoa, just to name a few. In addition to those corrupted by the Fel, the Legion has had many vassals serve them in the past. The Burning Legion was behind the creation of both the Horde and the Scourge. The Horde was manipulated to be the vanguard of the Legion's invasion into Azeroth from Outland, which was quickly falling into Fel destruction. After the failed invasion, the scattered orc tribes pursued various goals apart from the Legion, breaking free of their direct control. Needing a new plan, Sargeras created the enslaved Lich King from a former orc servant of his, Ner'Zhul. The Lich King quickly used his necromantic power to plan his own eventual revolt from the Legion, revolving around the young Prince Arthas Menethil."
 demonic_ideas_5: "The Mighty Infernals"
 demonic_ideas_5_desc: "Few mortals in Azeroth were prepared for the Infernals. Arriving through the skies as fiery-green meteors, these living siege engines were a vanguard of both Sargeras' ancient army and Archimonde's more recent invasionary forces. Few, if any, can stand against the might of the Legion's many Fel constructs. Variations of these constructs include the Infernals, Abyssals, Fel Reavers, Fel Cannons, and Devastators."
 demonic_ideas_6: "Nathrezim Lieutenants"
 demonic_ideas_6_desc: "An intelligent race of psychic vampires, renowned for their cunning, scheming, and versatility. Also quite renowned for their treachery. While effective intelligent agents and field lieutenants, if given even a bit of power these creatures will try to abuse it. A few Nathrezim were even willing to betray the Legion and Sargeras for their own goals."
 demonic_ideas_7: "The Annihilan and Ered'Ruin"
 demonic_ideas_7_desc: "The powerful Annihilan, commonly referred to as Pit Lords, were some of Sargeras' highest ranking commanders in the Legion. These tough, enormous creatures were capable of inspiring both fear and order on the front lines. Mannoroth the Destructor is the most renowned of their rank. His powerful Fel demon-blood was personally used to corrupt the orcs at two different times. At both times he assumed ownership of all orcs, demanding their subservience whether it was offered or not. The Ered'ruin were a demon race used by the Titans to police users of magic across the cosmos. Sargeras freed these behemoths and formed them into the Doom Guard. They are the enforcers and shock troops of the Legion."
 
 burning_legion_ideas_1: "Legacy of Sargeras"
 burning_legion_ideas_1_desc: "Sargeras is an old and ancient being - a Titan. Originally he was a planet-sized creature made purely of arcane magic, tasked with keeping Order in the universe. That purpose was eventually twisted into the Burning Crusade. Aeons into his crusade he encountered the magically powerful and technologically advanced Eredar. He cleverly deceived a number of them to join his Legion as Generals, promising power for their allegiance. Those who joined him were corrupted by Fel into the Man'ari demons. These Man'ari became the most powerful agents in the Legion, second only to Sargeras. Archimonde the Defiler and Kil'Jaeden the Deceiver were both Man'ari who offered supreme tactical leadership and personal power to the Legion."
 burning_legion_ideas_2: "The Burning Crusade"
 burning_legion_ideas_2_desc: "As a Titan, Sargeras fought many Void demons and imprisoned them in ancient times. When Sargeras looked at the infinite Void from which these demons came, he saw the threat of all Life in the universe being possessed by these demonic Fel powers. If that happened, even the Titans could not stop the corrupt power that would emerge in their universe. Sargeras vowed to destroy all life as an alternative to the corruption, and thus was born the Burning Crusade. Sargeras thought to use his own demon prisoners as an army against all life he would consume. He destroyed the demon's prison to set them free. However, the enormous release of Fel energies stored at the prison warped Sargeras into the incredibly powerful Fallen Fel Titan. He was empowered and emboldened by these infinite powers from the Void. He then began to use the Fel to corrupt warrior races, incorporating them into his newly formed Burning Legion, and then sending those troops to cleanse the planet of life. The Fel influence would grow across the planets themselves until the Energy would rip them apart. The Legion has spent aeons perfecting the art of war, incorporating the best warriors of every planet they have conquered. Planet by planet, the Burning Crusade has now arrived on Azeroth, the final planet to resist the Legion."
 burning_legion_ideas_3: "Fel Energies"
 burning_legion_ideas_3_desc: "'A magic unlike any other that feeds on life itself. It promises great power but exacts a great price.' - Medivh    When Sargeras released the demons, he tore a rift in the fabric of the universe directly into the fiery emerald green Void, from which the Fel Energies come. These energies immensely empower their user while simultaneously corrupting their body. Any time the Fel is used the land around also becomes corrupt. The Dark Portal and The Eye of Sargeras both permanently corrupted the land around them with Fel Energies."
