 army_of_the_light_ideas: "Army of the Light Ideas"
 army_of_the_light_ideas_start: "Army of the Light Traditions"
 army_of_the_light_ideas_bonus: "Army of the Light Ambitions"
 army_of_the_light_ideas_1: "Standing against Legion"
 army_of_the_light_ideas_1_desc: "For Thousands of years, the Army of the Light had battled the enemy of all life, the demons of the Burning Legion. Standing in opposition to the Dark Master, they do not surrender, they take the fight to the legion worlds, with the ultimate goal of destroying the Legion for good.\nProvides the following modifiers:"
 army_of_the_light_ideas_2: "Zealous Order"
 army_of_the_light_ideas_2_desc: "Followers of the Army of the Light must pass the rigoristic training, of both physical and mental capability. But compared to many armies, Lightforged has to pass the test of faith, as only those most devoted to the Light can ascend the reaches of mortality, and be truly empowered.\nProvides the following modifiers:"
 army_of_the_light_ideas_3: "Advanced Technologies"
 army_of_the_light_ideas_3_desc: "Over the years of fighting, traveling, and exploring, Army of the Light had grasped many concepts and technologies many would find alien or impossible. They studied those technologies in every possible way, to ensure they are useful against the Legion.\nProvides the following modifiers:"
 army_of_the_light_ideas_4: "Xe'ra, the Prime Naaru"
 army_of_the_light_ideas_4_desc: "Xe'ra was one of the first naaru forged during the great ordering of the cosmos, and was allegedly at the beginning when mortal life itself was but a distant dream when she mentioned that she was among those who failed to stop the Legion's rise. After the fall of Argus, the Genedar split into two separate vessels. The draenei's finest warriors followed the prime naaru Xe'ra aboard the Xenedar as the Army of the Light in an eternal war to bring about the Legion's end.\nProvides the following modifiers:"
 army_of_the_light_ideas_5: "The Xenedar"
 army_of_the_light_ideas_5_desc: "Xenedar is one of the two dimensional ships owned and operated by the Army of the Light. It acts as both a powerful fortress and a mobile ship to transport and support armies.\nProvides the following modifiers:"
 army_of_the_light_ideas_6: "Ancient Advisors"
 army_of_the_light_ideas_6_desc: "During their thousands-years-old crusade, many bright minds joined the Light's effort to declare an end to the Burning Legion. With that, Army of the Light has a multitude of advisors to choose from, specifying in different fields of study.\nProvides the following modifiers:"
 army_of_the_light_ideas_7: "Recruits of the Light"
 army_of_the_light_ideas_7_desc: "Lightforging is a process of empowering one with the power of the Light, changing his physical, mental and emotional state to that of a fitting warrior against the Light's cause.\nProvides the following modifiers:"

