 hlo_ideas: "Halls of Origination Ideas"
 hlo_ideas_start: "Halls of Origination Traditions"
 hlo_ideas_bonus: "Halls of Origination Ambitions"
 hlo_ideas_1: "Birthplace of the Tol'vir"
 hlo_ideas_1_desc: "The Halls of Origination are seen as a birthplace of a Tol'vir race, as here they were created by the mighty Titans, the Pantheon of Order. From this place, they were tasked with eternal watch over Uldum and the surrounding lands, making sure no danger will ever rise again."
 hlo_ideas_2: "Sands of Uldum"
 hlo_ideas_2_desc: "Uldum wasn't always a great desert. In the past, the lush jungles, forest and many other forms of greenery were scattered across the land. However, in the act of desperation and self-preservation, the unimaginable force was unleashed into the region, glassing away nearly all of life, and making sure Uldum remain to be seen as a desert."
 hlo_ideas_3: "Sunset of the Great Pyramid"
 hlo_ideas_3_desc: "The Pyramid that stands as the Forge of Origination is a testament of titanic influence across the region and azeroth. Their architecture, their vision, has inspired generations of living Tol'vir ever since, making their civilization rise in that image, at least for a time..."
 hlo_ideas_4: "The Four Seats of the Keepers"
 hlo_ideas_4_desc: "Even though the Titan Keepers have long left Uldum for their tasks, there are many of those who await their return, and face whatever reality comes. The Seats of the Keepers represent the many aspect that Keepers watch over: Magic, Life, Chaos and Radiance. With those four united, secrets of Uldum can be uncovered."
 hlo_ideas_5: "The Forge of Origination"
 hlo_ideas_5_desc: "The Forge of Origination, thought known by few, should be feared by all eqally. It is a mechanism of a titans, constructed with one task. To erese the rising threat of the Old Gods, whenever their holdings break. Long has it been since it was used. Maybe for the better."
 hlo_ideas_6: "Legacy of the Mogu Demise"
 hlo_ideas_6_desc: "As to what Forge of Origination is capeable of, a look at Uldum is enough to see reason. The land, once lush, now covered by sand. Once in the past, a Mogu emperor had wished to use its power. He however, faced it, and that day his reign ended, sparking fall of the Mogu Empire."
 hlo_ideas_7: "Ra-Den's Inheritance"
 hlo_ideas_7_desc: "The Titan Keeper Ra-Den, once overseer of Uldum and the forge, has long since left behind the halls he once protected. Even with his absence, the forge stands, overseen by his minions and children. It shall stand as such, forever."
 
