 # These are folk religions native to Azeroth
 azerothian_group: "Azerothian"
 azerothian_group_desc: ""
 
 tuskarr_idolatry: "Tuskarr Idolatry"
 tuskarr_idolatry_religion_desc: "A primitive form of worship undertaken by tuskarrs, where they pay tribute to specific idols related to their culture."
 
 wolvar_idolatry: "Wolvar Idolatry"
 wolvar_idolatry_religion_desc: "A primitive form of worship undertaken by wolvars, where they pay tribute to specific idols related to their culture."
 
 arkkorok: "Arkkorok"
 arkkorok_religion_desc: "Known also as Arkkoran, Arkkorok is the supposed God of Sea Giants. Many Makrura and Murlocs in the vicinity of his temple also consider him a god."
 
 banana: "Bananas"
 banana_religion_desc: "Tel Abim's bananas are known all over Azeroth. Caravans of traders thirst for our banana production. But its not only the world... WE LOVE BANANAS! MAY THE BANANA GODS BE WITH YOU!"
 
 candle: "Candles"
 candle_religion_desc: "The candles protects us. The darkness hunts us. Remember: 'Never pick above your snout, else the darkness snuff you out!'"
 
