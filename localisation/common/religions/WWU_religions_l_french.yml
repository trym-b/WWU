 deity_nath: "Nath"
 deity_nath_desc: "Costs §R50§! ADM, DIP and MIL Power.\nNath is an ogre war god. Among ogres, bone crushers are seen as the living avatars of him. Perhaps one of the gronn, or an even greater demigod, nobody exactly knows what it looks like, but it is believed granting strength to Ogres during wartimes."
 
 deity_gruul: "Gruul"
 deity_gruul_desc: "Costs §R50§! ADM, DIP and MIL Power.\nGruul the Dragonkiller is the gronn overlord of the ogres of Outland, ruling with an iron fist. Gruul's unparalleled strength and experience in battle poses serious threat to his enemies."
 
 deity_borrok: "Borrok"
 deity_borrok_desc: "Costs §R50§! ADM, DIP and MIL Power.\nBorrok the Devourer is a lava worm living in Frostfire Ridge, believed to be immortal. Many ogres in Frostfire Ridge worships him as a god."
 
